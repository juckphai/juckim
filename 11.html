<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ฟอร์มชื้อ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .form-container {
        max-width: 500px;
        margin: auto;
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    input, select, textarea, button {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
    }
    .inline-inputs {
        display: flex;
        gap: 10px;
    }
    .inline-inputs input {
        width: 50%;
    }
    .result p {
        line-height: 1;
    }
    .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #FFFFE0;
        border: 2px solid green;
        text-align: center;
        max-width: 500px;
        margin: 20px auto;
        border-radius: 8px;
        color: blue;
    }
    .back-button {
        font-size: 20px;
        padding: 12px 20px;
        border-radius: 8px;
        background-color: #FF5722;
        color: white;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s, transform 0.2s;
    }
    .back-button:hover {
        background-color: #E64A19;
        transform: translateY(-2px);
    }
    .back-button:active {
        background-color: #D84315;
        transform: translateY(0);
    }
</style>
</head>
<body>

<div class="form-container">
    <button class="back-button" onclick="window.location.href='https://juckmanphai.github.io/juck/01.html'">กลับสู่หน้าหลัก</button>
    <h2>ฟอร์มชื้อ</h2>
    
    <label for="numberInput">กรอกตัวเลข (2 หรือ 3 ตัว):</label>
    <input type="text" id="numberInput" pattern="\d{2,3}" required>

    <label for="typeSelect">เลือกประเภท:</label>
    <select id="typeSelect" required>
         <option value="ลาวประตูชัย เวลา 05.45 น">ลาวประตูชัย เวลา 05.45 น</option>
        <option value="ลาวสันติภาพ เวลา 06.45 น">ลาวสันติภาพ เวลา 06.45 น</option>
        <option value="ประชาชนลาว เวลา 07.45 น">ประชาชนลาว เวลา 07.45 น</option>
        <option value="ลาว Extra เวลา 08.30 น">ลาว Extra เวลา 08.30 น</option>
        <option value="ลาว TV เวลา 10.30 น">ลาว TV เวลา 10.30 น</option>
        <option value="ลาว HD เวลา 13.45 น">ลาว HD เวลา 13.45 น</option>
        <option value="ลาวสตาร์ เวลา 15.45 น">ลาวสตาร์ เวลา 15.45 น</option>
        <option value="ลาวสามัคคี เวลา 20.30 น">ลาวสามัคคี เวลา 20.30 น</option>
        <option value="ลาวพัฒนา เวลา 20.30 น">ลาวพัฒนา เวลา 20.30 น</option>
        <option value="ลาว VIP เวลา 21.30 น">ลาว VIP เวลา 21.30 น</option>
        <option value="ลาวอาเซียน เวลา 21.00 น">ลาวอาเซียน เวลา 21.00 น</option>
        <option value="ลาวสามัคคี VIP เวลา 21.30 น">ลาวสามัคคี VIP เวลา 21.30 น</option>
        <option value="ลาวสตาร์ VIP เวลา 22.00 น">ลาวสตาร์ VIP เวลา 22.00 น</option>
        <option value="ลาวกาชาด เวลา 23.30 น">ลาวกาชาด เวลา 23.30 น</option>
        <option value="รัฐบาล เวลา 15.45 น">รัฐบาล เวลา 15.45 น</option>
        <option value="ฮานอยกาชาด เวลา 16.30 น">ฮานอยกาชาด เวลา 16.30 น</option>
        <option value="อานอยพิเศษ เวลา 17.30 น">อานอยพิเศษ เวลา 17.30 น</option>
        <option value="ฮานอย เวลา 18.30 น">ฮานอย เวลา 18.30 น</option>
        <option value="ฮานอย VIP เวลา 19.30 น">ฮานอย VIP เวลา 19.30 น</option>
    </select>

    <label>สามตัว (จำนวนเงินและชุดตัวเลข):</label>
    <div class="inline-inputs">
        <input type="number" id="threeDigitAmount" min="0" placeholder="จำนวนเงิน">
        <input type="number" id="threeDigitSets" min="1" placeholder="จำนวนชุด">
    </div>

    <label>สองตัว (จำนวนเงินและชุดตัวเลข):</label>
    <div class="inline-inputs">
        <input type="number" id="twoDigitAmount" min="0" placeholder="จำนวนเงิน">
        <input type="number" id="twoDigitSets" min="1" placeholder="จำนวนชุด">
    </div>

    <label for="shareType">เลือกประเภทการแชร์:</label>
    <select id="shareType" required>
        <option value="หารสองครับ">หารสอง</option>
        <option value="หารสามครับ">หารสาม</option>
        <option value="ซื้อคนเดียวครับ">ซื้อคนเดียว</option>
    </select>

    <label for="note">หมายเหตุ:</label>
    <textarea id="note" rows="2"></textarea>

    <button onclick="displayResult()">แสดงผล</button>

    <div class="result" id="resultDisplay" style="display: none;">
        <p id="currentDate"></p>
        <p id="titleType"></p>
        <p id="typeAndNumber"></p>
        <p id="purchaseDetailsLabel"></p>
        <p id="amountDetails"></p>
        <p id="sharedAmount"></p>
        <p id="noteDisplay"></p>
    </div>
</div>

<script>
function displayResult() {
    // Get form values
    const number = document.getElementById("numberInput").value;
    const type = document.getElementById("typeSelect").value;
    const threeDigitAmount = parseFloat(document.getElementById("threeDigitAmount").value) || 0;
    const threeDigitSets = parseInt(document.getElementById("threeDigitSets").value) || 1;
    const twoDigitAmount = parseFloat(document.getElementById("twoDigitAmount").value) || 0;
    const twoDigitSets = parseInt(document.getElementById("twoDigitSets").value) || 1;
    const shareType = document.getElementById("shareType").value;
    const note = document.getElementById("note").value || "No comment";

    // Format current date in Thai format
    const currentDate = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
    const thaiDate = currentDate.toLocaleDateString('th-TH', options);

    // Calculate total amounts
    const totalThreeDigit = threeDigitAmount * threeDigitSets;
    const totalTwoDigit = twoDigitAmount * twoDigitSets;
    let sharedTotal = totalThreeDigit + totalTwoDigit;

    // Adjust shared total based on share type
    if (shareType === "หารสองครับ") {
        sharedTotal /= 2;
    } else if (shareType === "หารสามครับ") {
        sharedTotal /= 3;
    }

    // Format amounts with thousands separators
    const totalThreeDigitFormatted = totalThreeDigit.toLocaleString();
    const totalTwoDigitFormatted = totalTwoDigit.toLocaleString();
    const sharedTotalFormatted = sharedTotal.toLocaleString();

    // Display results
    document.getElementById("currentDate").innerText = `วันที่ ${thaiDate}`;
    document.getElementById("titleType").innerText = `ชื้อหวย${type}`;
    document.getElementById("typeAndNumber").innerText = `ชุดตัวเลข : ${number}`;
    document.getElementById("purchaseDetailsLabel").innerText = `รายละเอียดการซื้อ`;
    document.getElementById("amountDetails").innerHTML = `สามตัวเป็นเงิน = ${totalThreeDigitFormatted} บาท (จำนวน ${threeDigitSets} ชุดๆ ละ ${threeDigitAmount} บาท)<br>สองตัวเป็นเงิน = ${totalTwoDigitFormatted} บาท (จำนวน ${twoDigitSets} ชุดๆ ละ ${twoDigitAmount} บาท)`;
    document.getElementById("sharedAmount").innerText = `ยอดที่แชร์ (${shareType}) เป็นเงิน = ${sharedTotalFormatted} บาท`;
    document.getElementById("noteDisplay").innerText = `หมายเหตุ : ${note}`;

    document.getElementById("resultDisplay").style.display = "block";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลลาวกลุ่มลาวสตาร์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e6; /* สีพื้นหลัง */
            margin: 0; /* ไม่มี margin */
            padding: 0; /* ไม่มี padding */
            display: flex; /* ใช้ flexbox */
            flex-direction: column; /* จัดเรียงแนวตั้ง */
            align-items: center; /* จัดให้อยู่กลาง */
            min-height: 100vh; /* ความสูงขั้นต่ำของ body */
        }
        h1 {
            text-align: center;
            color: #333; /* สีข้อความ */
            margin: 20px 0; /* ระยะห่าง */
        }
        .result {
            background-color: lightyellow; /* สีพื้นหลังของผลลัพธ์ */
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* เงา */
            border: 5px solid green; /* ขอบสีเขียว */
            display: inline-block;
            padding: 20px; /* เพิ่ม padding */
            max-width: 600px; /* ความกว้างสูงสุด */
        }
        .blue {
            color: blue; /* ตัวหนังสือสีน้ำเงิน */
        }
        .red {
            color: red; /* ตัวหนังสือสีแดง */
        }
        .circle, .circle-green, .square {
            display: inline-block;
            border-radius: 50%; /* วงกลม */
            font-size: 28px; /* ขนาดฟอนต์ของตัวเลข */
            width: 50px; /* ขนาดวงกลม */
            height: 50px; /* ขนาดวงกลม */
            text-align: center;
            line-height: 50px; /* ปรับให้ตัวเลขอยู่กึ่งกลาง */
            margin: 0 5px; /* ระยะห่างน้อยลง */
            border: 3px solid green; /* ขอบวงกลม */
        }
        .circle-green {
            border-color: orange; /* ขอบวงกลมสีส้ม */
        }
        .square {
            border-radius: 10px; /* มุมสี่เหลี่ยมกลม */
            border-color: red; /* ขอบสี่เหลี่ยมสีแดง */
            width: 80px; /* ขนาดสี่เหลี่ยมพอดีกับตัวเลขสามตัว */
            height: 50px; /* ขนาดสูงของสี่เหลี่ยม */
            margin: 0 10px; /* ระยะห่าง */
        }
        .back-button, .action-button {
            font-size: 20px; /* ขนาดฟอนต์ของปุ่ม */
            padding: 10px 20px; /* ขนาดปุ่ม */
            margin: 10px; /* ระยะห่าง */
            text-align: center; /* จัดข้อความกลาง */
            background-color: #4CAF50; /* สีพื้นหลังปุ่ม */
            color: white; /* สีข้อความ */
            border: none; /* ไม่มีขอบ */
            border-radius: 5px; /* มุมปุ่มกลม */
            cursor: pointer; /* แสดงว่าเป็นปุ่มคลิกได้ */
            transition: background-color 0.3s; /* เพิ่มเอฟเฟคการเปลี่ยนสี */
        }
        .back-button:hover, .action-button:hover {
            background-color: #45a049; /* สีเมื่อ hover */
        }
        .input-container, .select-container {
            text-align: center; 
            margin-top: 20px;
        }
        input[type="text"], select {
            font-size: 18px; 
            padding: 10px; 
            width: 250px; 
            border: 2px solid #ccc; /* ขอบ */
            border-radius: 5px; /* มุมกลม */
            transition: border-color 0.3s; /* เอฟเฟคการเปลี่ยนขอบ */
        }
        input[type="text"]:focus, select:focus {
            border-color: #4CAF50; /* สีขอบเมื่อมีการโฟกัส */
            outline: none; /* ไม่มีขอบเมื่อโฟกัส */
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='https://juckphai.github.io/juckim/01.html'">กลับสู่หน้าหลัก</button>

    <h1>ผลลาวกลุ่มลาวสตาร์</h1>

    <div class="input-container">
        <input type="text" id="numberInput" placeholder="กรุณากรอกตัวเลข 5 หลัก">
    </div>

    <div class="select-container">
        <label for="topicSelect" style="font-size: 18px;">เลือกประเภท:</label>
        <select id="topicSelect">
            <option value="ลาวประตูชัย เวลา 05.45 น">ลาวประตูชัย เวลา 05.45 น</option>
            <option value="ลาวสันติภาพ เวลา 06.45 น">ลาวสันติภาพ เวลา 06.45 น</option>
            <option value="ประชาชนลาว เวลา 07.45 น">ประชาชนลาว เวลา 07.45 น</option>
            <option value="ลาว Extra เวลา 08.30 น">ลาว Extra เวลา 08.30 น</option>
            <option value="ลาว TV เวลา 10.30 น">ลาว TV เวลา 10.30 น</option>
            <option value="ลาว HD เวลา 13.45 น">ลาว HD เวลา 13.45 น</option>
            <option value="ลาวสตาร์ เวลา 15.45 น">ลาวสตาร์ เวลา 15.45 น</option>
            <option value="ลาวอาเซียน เวลา 21.00 น">ลาวอาเซียน เวลา 21.00 น</option>
            <option value="ลาวสตาร์ VIP เวลา 22.00 น">ลาวสตาร์ VIP เวลา 22.00 น</option>
            <option value="ลาวกาชาด เวลา 23.30 น">ลาวกาชาด เวลา 23.30 น</option>
        </select>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button id="convertButton" class="action-button">แจงรายละเอียด</button>
    </div>

    <div id="resultContainer" class="result" style="display: none;"></div>
    
    <div style="text-align: center; margin-top: 20px;">
        <button id="circleButton" class="action-button">วงกลมล่าง</button>
        <button id="squareButton" class="action-button">สี่เหลี่ยมสามตัวบน</button>
        <button id="circleTopButton" class="action-button">วงกลมสองตัวบน</button>
    </div>

    <footer>
        &copy; 2024 Juckmanphai. All Rights Reserved.
    </footer>
    
    <script>
        let currentTwoDigits = ""; // เก็บค่าตัวเลขสองตัวสำหรับการแสดงวงกลม

        function convertNumber() {
            const num = document.getElementById("numberInput").value;
            if (num.length !== 5 || isNaN(num)) {
                alert("กรุณากรอกตัวเลข 5 หลัก");
                return;
            }

            const threeDigits = num.slice(2);
            currentTwoDigits = num.slice(0, 2); // เก็บตัวเลขสองตัว
            const fiveDigits = num;

            const selectedTopic = document.getElementById("topicSelect").value; // ดึงค่าจากตัวเลือก
            const getThaiDate = () => {
                const now = new Date();
                const day = String(now.getDate()).padStart(2, '0');
                const month = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"][now.getMonth()];
                const year = now.getFullYear() + 543;
                return `วันที่ ${day} เดือน ${month} ${year}`;
            };

            // สร้าง HTML สำหรับแสดงผล
            let resultHtml = `
                <div style="text-align: center; font-size: 20px; line-height: 0.5;">
                    <img src="logo.png" alt="Logo" style="display: block; margin: 0 auto; width: 70px;">
                    <h3 class="blue" style="font-size: 20px; line-height: 0.5;">ผล${selectedTopic}</h3>
                    <p class="blue" style="font-size: 20px; line-height: 0.5;">${getThaiDate()}</p>
                    <h2 class="blue" style="font-size: 20px; line-height: 0.5;">รางวัลเลข 5 ตัว</h2>
                    <h2 class="blue" style="font-size: 30px; letter-spacing: 5px; line-height: 0.5;">
                        <span style="color: red;">${fiveDigits}</span>
                    </h2>
                    <p class="blue" style="font-size: 30px; letter-spacing: 5px; line-height: 0.5;">
                        บน <span id="threeDigits" style="color: green;">${threeDigits}</span> ล่าง <span id="twoDigits" style="color: blue;">${currentTwoDigits}</span>
                    </p>
                </div>
            `;

            document.getElementById("resultContainer").innerHTML = resultHtml;
            document.getElementById("resultContainer").style.display = "block";
        }

        // ฟังก์ชันสำหรับสร้างวงกลมรอบตัวเลขล่าง
        function createCircle() {
            const twoDigitsElement = document.getElementById("twoDigits");
            if (twoDigitsElement) {
                twoDigitsElement.innerHTML = `<span class="circle">${twoDigitsElement.innerHTML}</span>`;
            }
        }

        // ฟังก์ชันสำหรับสร้างสี่เหลี่ยมครอบตัวเลขสามตัวบน
        function createSquare() {
            const threeDigitsElement = document.getElementById("threeDigits");
            if (threeDigitsElement) {
                threeDigitsElement.innerHTML = `<span class="square">${threeDigitsElement.innerHTML}</span>`;
            }
        }

        // ฟังก์ชันสำหรับสร้างวงกลมครอบตัวเลขหลักสิบและหลักหน่วย
        function createCircleTop() {
            const threeDigitsElement = document.getElementById("threeDigits");
            if (threeDigitsElement) {
                const tenUnitDigits = threeDigitsElement.innerHTML.slice(1, 3); // แยกหลักสิบและหลักหน่วย
                threeDigitsElement.innerHTML = `${threeDigitsElement.innerHTML.charAt(0)}<span class="circle-green">${tenUnitDigits}</span>`;
            }
        }

        // เพิ่มการเรียกใช้งานปุ่ม
        document.getElementById("convertButton").addEventListener("click", convertNumber);
        document.getElementById("circleButton").addEventListener("click", createCircle);
        document.getElementById("squareButton").addEventListener("click", createSquare);
        document.getElementById("circleTopButton").addEventListener("click", createCircleTop);
    </script>
</body>
</html>

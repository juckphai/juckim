    * {
        box-sizing: border-box;
    }

    }
    .result-note {
        font-size: 18px;
    }
    .result-note .remark {
        color: red;
    }

    // --- Helper Functions ---
    const sortDigits = str => str.split('').sort().join('');
    
    function getTwoDigitPairs(num) {
        const pairs = new Set();
        const digits = num.split('');
        for (let i = 0; i < digits.length; i++) {
            for (let j = i + 1; j < digits.length; j++) {
                const d1 = digits[i];
                const d2 = digits[j];
                // Sort pair to ensure uniqueness (e.g., 21 becomes 12)
                pairs.add(parseInt(d1) <= parseInt(d2) ? d1 + d2 : d2 + d1);
            }
        }
        return Array.from(pairs).sort();
    }
    
    function getThreeDigitCombinations(num) {
        const combinations = new Set();
        const digits = num.split('');
        // Generate all unique 3-digit combinations
        combinations.add(sortDigits(digits[0] + digits[1] + digits[2]));
        combinations.add(sortDigits(digits[0] + digits[1] + digits[3]));
        combinations.add(sortDigits(digits[0] + digits[2] + digits[3]));
        combinations.add(sortDigits(digits[1] + digits[2] + digits[3]));
        return Array.from(combinations).sort();
    }

    // --- Date & Time Functions ---
    function getThaiDate(date = new Date()) {
        return date.toLocaleDateString('th-TH', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    }

    function getLunarDate(date = new Date()) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear() + 543;
        const dateKey = `${day}/${month}/${year}`;
        return lunarData[dateKey] || "ไม่พบข้อมูลจันทรคติ";
    }

    function getThaiTime() {
        const now = new Date();
        const time = String(now.getHours()).padStart(2, '0') + '.' + String(now.getMinutes()).padStart(2, '0');
        return `เวลา ${time} น.`;
    }

    // --- Core Logic ---
    function generateResultHTML() {
        // 1. Get User Input
        const num = document.getElementById("numberInput").value;
        if (num.length !== 4 || isNaN(num)) {
            alert("กรุณากรอกตัวเลข 4 หลัก");
            return null;
        }
        
        let selectedTopic = document.getElementById("topicSelect").value;
        if (selectedTopic === "custom") {
            const customName = document.getElementById("customTopicName").value.trim();
            const customTime = document.getElementById("customTopicTime").value.trim();
            selectedTopic = `${customName}${customTime ? ` เวลา ${customTime} น.` : ""}`;
        }

        let selectedPerson = document.getElementById("personSelect").value;
        if (selectedPerson === "custom") {
            selectedPerson = document.getElementById("customPersonName").value.trim();
        }

        const dateInputValue = document.getElementById("dateInput").value;
        const dateInput = dateInputValue ? new Date(dateInputValue) : new Date();
        const displayDate = getThaiDate(dateInput);
        const lunarDate = getLunarDate(dateInput);
        const lunarDateColor = lunarDate.includes('(วันพระ)') ? 'red' : '#002060';

        let noteInput = document.getElementById("noteInput").value.trim();
        const noteHtml = noteInput ? `<span class="remark">${noteInput}</span>` : '<span class="remark">No remarks</span>';
        
        // 2. Process Data
        const twoDigitPairs = getTwoDigitPairs(num);
        const threeDigitCombinations = getThreeDigitCombinations(num);

        // 3. Build HTML using classes (not inline styles)
        return `
            <div class="result-content">
                <p class="result-topic">${selectedTopic}</p>
                <p class="result-date">${displayDate}</p>
                <p class="result-lunar-date" style="color: ${lunarDateColor};">( ${lunarDate} )</p>
                
                <h2 class="result-number-line">
                    4 ตัว <span class="number">${num}</span> By : <span class="person">${selectedPerson}</span>
                </h2>
                
                <h3 class="result-pairs-header">จัดชุด 2 ตัว</h3>
                <p class="result-pairs-content">${twoDigitPairs.join(' - ')}</p>
                
                <h3 class="result-pairs-header">จัดชุด 3 ตัว</h3>
                <p class="result-pairs-content">${threeDigitCombinations.join(' - ')}</p>
                
                <h2 class="result-guide">แนวทางเท่านั้น</h2>
                <p class="result-translation">แปล: ${getThaiDate()} ${getThaiTime()}</p>
                <p class="result-note">หมายเหตุ : ${noteHtml}</p>
            </div>
        `;
    }

    function openResultInNewWindow() {
        const resultHtml = generateResultHTML();
        if (!resultHtml) return;

        const popupWidth = 600;
        const popupHeight = 700;
        const newWindow = window.open('', '_blank', `width=${popupWidth},height=${popupHeight},scrollbars=yes,resizable=yes`);
        
        if (!newWindow) {
            alert("กรุณาปิดการบล็อคป๊อปอัพเพื่อใช้งานฟังก์ชันนี้");
            return;
        }
        
        const popupStyleSheet = document.querySelector('style').innerHTML;

        newWindow.document.write(`
            <!DOCTYPE html>
            <html lang="th">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>ผลลัพธ์การแปลตัวเลข</title>
                <style>
                    ${popupStyleSheet}
                    /* Additional styles for popup controls */
                    body {
                        background-color: #fffde7;
                        color: blue;
                    }
                    .controls {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        margin-top: 20px;
                        padding: 0 15px;
                    }
                    .line-height-control {
                        width: 100%;
                        max-width: 350px;
                        text-align: center;
                        margin-bottom: 15px;
                    }
                    .line-height-control label, .line-height-control span {
                        font-size: 16px;
                        color: blue;
                    }
                    .line-height-control input[type="range"] {
                        width: 100%;
                    }
                    .close-btn {
                        padding: 10px 20px;
                        background-color: #f44336;
                        color: white;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                        font-size: 16px;
                        width: 90%;
                        max-width: 200px;
                    }
                    .close-btn:hover { background-color: #d32f2f; }
                </style>
            </head>
            <body>
                <div class="result-container-popup">${resultHtml}</div>
                
                <div class="controls">
                    <div class="line-height-control">
                        <label for="popupLineHeightSlider">ปรับความสูงบรรทัด:</label>
                        <input type="range" id="popupLineHeightSlider" min="0.5" max="2.5" step="0.1" value="1.4" />
                        <span id="popupLineHeightValue">ความสูง: 1.4</span>
                    </div>
                    <button class="close-btn" onclick="window.close()">ปิดหน้าต่าง</button>
                </div>
                
                <script>
                    function updateLineHeight() {
                        const lineHeight = document.getElementById("popupLineHeightSlider").value;
                        const resultContent = document.querySelector(".result-content");
                        if (resultContent) {
                            resultContent.style.lineHeight = lineHeight;
                            document.getElementById("popupLineHeightValue").textContent = "ความสูง: " + lineHeight;
                        }
                    }
                    document.getElementById("popupLineHeightSlider").addEventListener("input", updateLineHeight);
                <\/script>
            </body>
            </html>
        `);
        newWindow.document.close();
    }

    // --- Event Listeners ---
    document.addEventListener("DOMContentLoaded", function() {
        // Set initial date to today
        const today = new Date();
        document.getElementById("dateInput").value = today.toISOString().split('T')[0];

        // Toggle custom topic input
        document.getElementById("topicSelect").addEventListener("change", function() {
            document.getElementById("customTopicRow").style.display = (this.value === "custom") ? "block" : "none";
        });

        // Toggle custom person input
        document.getElementById("personSelect").addEventListener("change", function() {
            document.getElementById("customPersonRow").style.display = (this.value === "custom") ? "block" : "none";
        });

        // Main button action
        document.getElementById("convertButton").addEventListener("click", openResultInNewWindow);
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลลาวกลุ่มลาวสตาร์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffde7;
            margin: 0;
            padding: 0 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #e65100;
            margin-top: 10px; /* Reduced margin for a more compact look */
            font-size: 24px;
        }
        .result {
            background-color: #ffffcc;
            margin: 10px auto;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid green;
            padding: 10px;
            max-width: 500px;
            text-align: center;
        }
        .blue { color: blue; }
        .red { color: red; }
        .circle, .circle-green {
            display: inline-block;
            border: 3px solid orange;
            border-radius: 50%;
            font-size: 24px;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 42px;
            margin: 0 3px;
        }
        .square {
            display: inline-block;
            border: 3px solid red;
            font-size: 24px;
            width: 60px;
            height: 40px;
            text-align: center;
            line-height: 42px;
            margin: 0 8px;
            box-sizing: border-box;
        }
       .square-orange {
            display: inline-block;
            background-color: white;
            color: red;
            font-size: 24px;
            font-weight: bold;
            width: 26px;
            height: 26px;
            line-height: 28px;
            text-align: center;
            border: 1px solid blue;
            border-radius: 1px;
            margin: 0.5px;
        }
        .back-button {
            display: block;
            margin: 10px auto;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 8px 16px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .back-button:hover, .action-button:hover {
            background-color: #45a049;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 8px; /* Reduced gap for compactness */
            flex-wrap: wrap;
        }
         .input-container {
        margin-top: 8px;
        line-height: 1.2; /* Reduced line spacing */
        text-align: center;
    }
    #numberInput {
        background-color: #e3f2fd; /* Light blue background for easier reading */
        color: #1a237e; /* Dark blue text color */
        font-weight: bold;
        font-size: 20px; /* Enhanced font size for readability */
        padding: 10px;
        border: 2px solid #1a237e;
        border-radius: 10px;
        text-align: center;
        max-width: 300px;
        transition: background-color 0.3s, border-color 0.3s;
    }
    #numberInput:focus {
        background-color: #bbdefb;
        border-color: #3f51b5;
        outline: none;
    }
        input, select, button {
            font-size: 16px; /* Slightly smaller font for input elements */
            padding: 8px;
            margin: 6px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 250px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        input[type="text"]::placeholder { text-align: center; }
    </style>
<script>
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <button class="back-button" onclick="window.location.href='https://juckphai.github.io/juckim/01.html'">กลับสู่หน้าหลัก</button>
    <h1>ผลลาวกลุ่มลาวสตาร์</h1>

    <div class="input-container">
    <label for="numberInput" style="font-size: 18px; color: #3f51b5; margin-bottom: 4px;">กรุณากรอกตัวเลข 5 หลัก:</label>
    <input type="text" id="numberInput" placeholder="กรุณากรอกตัวเลข 5 หลัก">
</div>

    <div class="select-container">
        <label for="topicSelect" style="font-size: 18px;">เลือกประเภท:</label>
        <select id="topicSelect">
            <option value="ลาวประตูชัย เวลา 05.45 น">ลาวประตูชัย เวลา 05.45 น</option>
            <option value="ลาวสันติภาพ เวลา 06.45 น">ลาวสันติภาพ เวลา 06.45 น</option>
            <option value="ประชาชนลาว เวลา 07.45 น">ประชาชนลาว เวลา 07.45 น</option>
            <option value="ลาว Extra เวลา 08.30 น">ลาว Extra เวลา 08.30 น</option>
            <option value="ลาว TV เวลา 10.30 น">ลาว TV เวลา 10.30 น</option>
            <option value="ลาว HD เวลา 13.45 น">ลาว HD เวลา 13.45 น</option>
            <option value="ลาวสตาร์ เวลา 15.45 น">ลาวสตาร์ เวลา 15.45 น</option>
            <option value="ลาวอาเซียน เวลา 21.00 น">ลาวอาเซียน เวลา 21.00 น</option>
            <option value="ลาวสตาร์ VIP เวลา 22.00 น">ลาวสตาร์ VIP เวลา 22.00 น</option>
            <option value="ลาวกาชาด เวลา 23.30 น">ลาวกาชาด เวลา 23.30 น</option>
        </select>
    </div>

    <div style="text-align: center; margin-top: 20px;">
<input type="date" id="dateInput" placeholder="กรุณาเลือกวันที่">
        <button id="convertButton">แจงรายละเอียด</button>
    </div>

    <div id="resultContainer" class="result" style="display: none;"></div>

    <div class="button-container">
        <button id="circleButton">วงกลมล่าง</button>
        <button id="squareButton">สี่เหลี่ยมสามตัวบน</button>
        <button id="circleTopButton">วงกลมสองตัวบน</button>
    </div>

    <footer>
        &copy; 2024 Juckphai. All Rights Reserved.
    </footer>
    
    <script>
// Set the default date in the date input field
function setDefaultDate() {
    const dateInput = document.getElementById("dateInput");
    if (dateInput) {
        const today = new Date().toISOString().split('T')[0]; // Format as YYYY-MM-DD
        dateInput.value = today;
    }
}

// Convert the input number and display the result
function convertNumber() {
    const num = document.getElementById("numberInput").value;
    const selectedTopic = document.getElementById("topicSelect").value;
    const dateInput = document.getElementById("dateInput").value; // Get date input value

    if (num.length !== 5 || isNaN(num)) {
        alert("กรุณากรอกตัวเลข 5 หลัก");
        return;
    }

    const threeDigits = num.slice(2);
    const twoDigits = num.slice(0, 2);
    const fiveDigits = num;

    // Check if a valid date is entered
    const date = dateInput ? new Date(dateInput) : new Date(); // Use current date if not entered
    const thaiDate = getThaiDate(date);

    let resultHtml = `
        <div style="position: relative; text-align: center; font-size: 18px; line-height: 0.5;">
            <h3 class="blue" style="font-size: 18px; line-height: 0.5; margin: 0; margin-top: 8px; display: inline-flex; align-items: center;">
                <img src="logo.png" alt="Left Logo" style="width: 30px; vertical-align: middle; margin-right: 8px;">
                ผล${selectedTopic}
                <img src="logo.png" alt="Right Logo" style="width: 30px; vertical-align: middle; margin-left: 8px;">
            </h3>
            <p class="blue" style="font-size: 18px; line-height: 0.5; display: inline-block; vertical-align: middle; margin: 0; margin-bottom: 8px; margin-top: 8px;">
                ${thaiDate}
            </p>
            <h2 class="blue" style="font-size: 18px; line-height: 0.5;">รางวัลเลข 5 ตัว</h2>
            <h2 class="blue" style="font-size: 24px; letter-spacing: 2px; line-height: 0.5;">
                ${fiveDigits.split('').map(digit => `<span class="square-orange">${digit}</span>`).join('')}
            </h2>
            <p class="blue" style="font-size: 24px; letter-spacing: 2px; line-height: 0.5;">
                บน <span id="threeDigitsDisplay" style="color: blue;">${threeDigits}</span> 
                ล่าง <span id="twoDigitsDisplay" style="color: green;">${twoDigits}</span>
            </p>
        </div>
    `;

    const resultContainer = document.getElementById("resultContainer");
    if (resultContainer) {
        resultContainer.innerHTML = resultHtml;
        resultContainer.style.display = "block";
    }
}

// Function for creating a circle around the last two digits of three digits
function createCircleTop() {
    const threeDigitsDisplay = document.getElementById("threeDigitsDisplay");
    if (threeDigitsDisplay) {
        const digits = threeDigitsDisplay.textContent.slice(-2); // Get last two digits only
        const hundredsDigit = threeDigitsDisplay.textContent.slice(0, 1); // Get the hundreds digit
        threeDigitsDisplay.innerHTML = `${hundredsDigit}<span class="circle-green">${digits}</span>`;
    } else {
        alert("กรุณากรอกตัวเลข 3 หลักก่อน");
    }
}

// Function for creating a circle around two digits (ล่าง)
function createCircle() {
    const twoDigitsDisplay = document.getElementById("twoDigitsDisplay");
    if (twoDigitsDisplay) {
        twoDigitsDisplay.classList.add("circle-green");
    } else {
        alert("กรุณากรอกตัวเลข 2 หลักก่อน");
    }
}

// Function for creating squares around three digits
function createSquare() {
    const threeDigitsDisplay = document.getElementById("threeDigitsDisplay");
    if (threeDigitsDisplay) {
        const digits = threeDigitsDisplay.textContent; // Get all three digits
        threeDigitsDisplay.innerHTML = `<span class="square">${digits}</span>`;
    } else {
        alert("กรุณากรอกตัวเลข 3 หลักก่อน");
    }
}

document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("convertButton").addEventListener("click", convertNumber);
    document.getElementById("circleButton").addEventListener("click", createCircle);
    document.getElementById("circleTopButton").addEventListener("click", createCircleTop);
    document.getElementById("squareButton").addEventListener("click", createSquare);
    setDefaultDate();
});

// Convert a Date object to a formatted Thai date
function getThaiDate(date = new Date()) {
    const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
    const day = String(date.getDate()).padStart(2, '0');
    const month = [
        "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
        "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
    ][date.getMonth()];
    const year = date.getFullYear() + 543;
    const dayOfWeek = daysOfWeek[date.getDay()];
    return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
}
    </script>
</body>
</html>

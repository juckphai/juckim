<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสร้างชุดตัวเลข</title>
<style>
    /* Base Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #fffde7;
        margin: 0;
        padding: 0;
        line-height: 1;
    }
    
    h1 {
        text-align: center;
        font-size: 22px;
        color: blue;
        margin-top: 10px;
        margin-bottom: 10px;
        line-height: 1;
    }
        
    label {
        font-size: 18px;
        color: #2c3e50;
        display: block;
        text-align: center;
        margin-left: 5%;
        margin-top: 15px; /* Added margin for spacing */
    }
        
    footer {
        text-align: center;
        padding: 20px;
        font-size: 14px;
        color: #95a5a6;
    }

    /* ===== Form Elements ===== */
    input, select, button {
        font-size: 18px;
        padding: 10px;
        width: 80%;
        margin: 10px auto;
        border-radius: 6px;
        border: 1px solid #ddd;
        display: block;
        text-align: center;
        box-sizing: border-box;
    }

    input[type="date"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
    }
    
    input[type="date"]::-webkit-datetime-edit {
        text-align: center;
        width: 100%;
    }
    
    button#convertButton { /* Specific style for the main button */
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px; /* Add more space above button */
    }
    
    button#convertButton:hover {
        background-color: #45a049;
    }

    /* ปุ่มกลับหน้าหลักสีส้ม */
    .homeButton {
        display: block;
        width: 90%;
        max-width: 600px;
        margin: 20px auto 10px;
        padding: 10px 20px;
        background-color: orange;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .homeButton:hover {
        background-color: darkorange;
    }
        
    /* ===== Container Styles ===== */
    .form-container {
        border: 2px solid orange;
        background-color: #FEFEF0;
        margin: 30px auto;
        padding: 15px;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
        box-sizing: border-box;
    }

    /* ===== NEW Styles for Dynamic Inputs ===== */
    #numberSetsContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        width: 90%;
        margin: 15px auto;
    }

    .number-set-input {
        width: 80px !important; /* Wider for 3 digits */
        margin: 0 !important;
    }
    
    #resultContainer {
        display: none;
        border: 2px solid #4CAF50;
        background-color: #FAFAD2;
        margin: 20px 5px; /* บนล่าง 20px, ซ้ายขวา 3px */
        padding: 5px;
        border-radius: 10px;
        width: auto;
        max-width: calc(100% - 40px); /* เผื่อ margin ซ้าย+ขวา = 20px */
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
        position: relative;
        min-height: 300px;
        box-sizing: border-box;
    }

    #resultContainer::before {
        content: "";
        background-image: url('logo.png');
        background-size: 90% auto;
        background-repeat: no-repeat;
        background-position: center top 15px;
        opacity: 0.4;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        margin: auto;
    }

    /* Result Content Styles */
    #resultContent { position: relative; z-index: 1; }
    #resultContent h2 { font-size: 22px; margin: 6px 0; line-height: 1.0; }
    #resultContent h3 { font-size: 20px; margin: 6px 0; line-height: 1.0; }
    #resultContent .number-pairs { font-size: 20px; margin: 8px 0; font-weight: bold; }
    #resultContent .note { font-size: 20px; margin: 8px 0; }
    #resultContent .translation { font-size: 16px; margin: 6px 0; }
    
    /* Style for each line of numbers */
    .number-line {
        font-size: 26px;
        font-weight: bold;
        text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
        margin: 5px 0; /* Add some space between lines */
        padding: 0;
    }


    /* Responsive Styles */
    @media only screen and (max-width: 600px) {
        .form-container, #resultContainer { margin: 20px 20px !important; width: calc(100% - 40px); }
        input, select, button { width: 90%; }
    }

    /* Custom topic input row */
    .custom-topic-row {
        display: flex;
        justify-content: space-between;
        width: 80%;
        margin: 10px auto;
        gap: 10px;
    }

    .custom-topic-row input { width: 100%; margin: 0; }
</style>
</head>
<body>
    <h1>ฟอร์มสร้างชุดตัวเลข</h1>
    <div class="form-container">
        
        <!-- แถวที่ 1: เลือกจำนวนชุด และกรอกตัวเลข -->
        <label for="setCountSelect">กรุณาเลือกจำนวนชุดตัวเลขที่ต้องการกรอก:</label>
        <select id="setCountSelect">
            <option value="4" selected>4 ชุด</option>
            <option value="1">1 ชุด</option>
            <option value="2">2 ชุด</option>
            <option value="3">3 ชุด</option>
            <option value="5">5 ชุด</option>
            <option value="6">6 ชุด</option>
            <option value="7">7 ชุด</option>
            <option value="8">8 ชุด</option>
            <option value="9">9 ชุด</option>
            <option value="10">10 ชุด</option>
            <option value="11">11 ชุด</option>
            <option value="12">12 ชุด</option>
            <option value="13">13 ชุด</option>
            <option value="14">14 ชุด</option>
            <option value="15">15 ชุด</option>
            <option value="16">16 ชุด</option>
        </select>
        
        <div id="numberSetsContainer">
            <!-- Dynamic inputs will be generated here by JavaScript -->
        </div>

        <!-- แถวที่ 2: เลือกหัวข้อ -->
        <div class="form-row">
            <div class="form-col" style="width: 100%;">
                <select id="topicSelect" onchange="checkCustomTopicOption(this)">
                    <option value="ลาวประตูชัย เวลา 05.45 น.">ลาวประตูชัย เวลา 05.45 น.</option>
                    <option value="ลาวสันติภาพ เวลา 06.45 น.">ลาวสันติภาพ เวลา 06.45 น.</option>

                    <option value="ลาว TV เวลา 10.30 น.">ลาว TV เวลา 10.30 น.</option>
                    <option value="ลาว HD เวลา 13.45 น.">ลาว HD เวลา 13.45 น.</option>
                    <option value="ลาวสตาร์ เวลา 15.45 น.">ลาวสตาร์ เวลา 15.45 น.</option>

                    <option value="ลาวพัฒนา เวลา 20.30 น.">ลาวพัฒนา เวลา 20.30 น.</option>
                    <option value="ลาว VIP เวลา 21.30 น.">ลาว VIP เวลา 21.30 น.</option>
                    <option value="ลาวอาเซียน เวลา 21.00 น.">ลาวอาเซียน เวลา 21.00 น.</option>
                    <option value="ลาวสามัคคี VIP เวลา 21.30 น.">ลาวสามัคคี VIP เวลา 21.30 น.</option>
                    <option value="ลาวสตาร์ VIP เวลา 22.00 น.">ลาวสตาร์ VIP เวลา 22.00 น.</option>
                    <option value="ลาวกาชาด เวลา 23.30 น.">ลาวกาชาด เวลา 23.30 น.</option>
                    <option value="รัฐบาล เวลา 15.45 น.">รัฐบาล เวลา 15.45 น.</option>
                    <option value="ฮานอยกาชาด เวลา 16.30 น.">ฮานอยกาชาด เวลา 16.30 น.</option>
                    <option value="อานอยพิเศษ เวลา 17.30 น.">อานอยพิเศษ เวลา 17.30 น.</option>
                    <option value="ฮานอย เวลา 18.30 น.">ฮานอย เวลา 18.30 น.</option>
                    <option value="ฮานอย VIP เวลา 19.30 น.">ฮานอย VIP เวลา 19.30 น.</option>
                </select>
                <div id="customTopicInputs" style="display: none;">
                    <div class="custom-topic-row">
                        <input type="text" id="customTopicName" placeholder="กรุณากรอกหัวข้อเอง" style="width: 60%;" />
                        <input type="text" id="customTopicTime" placeholder="เวลา (เช่น 08.30 น)" style="width: 40%;" />
                    </div>
                </div>
            </div>
        </div>

        <!-- แถวที่ 3: ช่องเลือกผู้บอกกับวันเดือนปี -->
        <div class="form-row">
            <div class="form-col" style="width: 100%;">
                <select id="personSelect" onchange="checkCustomOption(this)">
                    <option value="@">@</option>  
                    <option value="Team">Team</option>
                    <option value="Udon Don">Udon Don</option>
                    <option value="custom">อื่นๆ (พิมพ์เอง)</option>
                </select>
                <input type="text" id="customPersonInput" placeholder="กรุณากรอกชื่อผู้บอกเอง" style="display: none; width: 80%; margin: 10px auto; font-size: 18px; padding: 10px; border-radius: 6px; border: 1px solid #ddd; text-align: center;" />
            </div>
            <div class="form-col" style="width: 100%;">
                <input type="date" id="dateInput" />
            </div>
        </div>

        <!-- แถวที่ 4: หมายเหตุ -->
        <div class="form-row">
            <div class="form-col" style="width: 100%;">
                <input type="text" id="noteInput" placeholder="หมายเหตุ (ถ้ามี)" />
            </div>
        </div>

        <!-- ปุ่มสร้างผลลัพธ์ -->
        <button id="convertButton">สร้างผลลัพธ์</button>
    </div>
    
    <!-- ปุ่มกลับสู่หน้าหลัก -->
    <button id="homeButton" class="homeButton" onclick="window.location.href='https://juckphai.github.io/juckphai/01.html'">กลับสู่หน้าหลัก</button>

    <footer>
        <div style="text-align: center; margin-bottom: 20px;">
            &copy; 2025 Juckphai. All Rights Reserved.
        </div>
    </footer>

    // ฟังก์ชันแปลงรูปแบบวันที่เป็น DD/MM/YYYY
    function formatDateForLunar(date) {
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear() + 543; // แปลงเป็น พ.ศ.
      return `${day}/${month}/${year}`;
    }
    
    // ฟังก์ชันดึงข้อมูลจันทรคติ
    function getLunarDate(date) {
      const formattedDate = formatDateForLunar(date);
      return lunarData[formattedDate] || "ไม่มีข้อมูลจันทรคติสำหรับวันที่นี้";
    }
    
    // Function to handle custom person input
    function checkCustomOption(select) {
        const customInput = document.getElementById('customPersonInput');
        if (select.value === 'custom') {
            customInput.style.display = 'block';
            customInput.focus();
        } else {
            customInput.style.display = 'none';
        }
    }
    
    // Function to handle custom topic input
    function checkCustomTopicOption(select) {
        const customInputs = document.getElementById('customTopicInputs');
        if (select.value === 'custom') {
            customInputs.style.display = 'block';
            document.getElementById('customTopicName').focus();
        } else {
            customInputs.style.display = 'none';
        }
    }
    
    // Function to get the selected person value
    function getSelectedPerson() {
        const personSelect = document.getElementById('personSelect');
        if (personSelect.value === 'custom') {
            const customInput = document.getElementById('customPersonInput');
            return customInput.value.trim() || '@'; // ถ้าไม่ได้กรอกอะไรให้ใช้ @ เป็นค่าเริ่มต้น
        }
        return personSelect.value;
    }

    // Function to get the selected topic value
    function getSelectedTopic() {
        const topicSelect = document.getElementById('topicSelect');
        if (topicSelect.value === 'custom') {
            const topicName = document.getElementById('customTopicName').value.trim();
            const topicTime = document.getElementById('customTopicTime').value.trim();
            
            if (!topicName && !topicTime) {
                return 'All laos ไม่ระบุ'; // ค่าเริ่มต้นถ้าไม่ได้กรอกอะไร
            }
            
            return `${topicName}${topicTime ? ' เวลา ' + topicTime : ''}`;
        }
        return topicSelect.options[topicSelect.selectedIndex].text;
    }

    function getThaiDate(date = new Date()) {
        const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
        const day = String(date.getDate()).padStart(2, '0');
        const month = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"][date.getMonth()];
        const year = date.getFullYear() + 543;
        const dayOfWeek = daysOfWeek[date.getDay()];
        return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
    }

    function getThaiTime() {
        const now = new Date();
        const time = String(now.getHours()).padStart(2, '0') + '.' + String(now.getMinutes()).padStart(2, '0');
        return `เวลา ${time} น.`;
    }

    // *** MODIFIED FUNCTION: Create input fields to allow 2 or 3 digits ***
    function createNumberInputs() {
        const count = document.getElementById('setCountSelect').value;
        const container = document.getElementById('numberSetsContainer');
        container.innerHTML = ''; // Clear previous inputs
        
        for (let i = 1; i <= count; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'number-set-input';
            input.placeholder = `ชุดที่ ${i}`;
            input.maxLength = 3; // Allow up to 3 digits
            input.inputMode = 'numeric';
            container.appendChild(input);
        }
    }

    // *** MODIFIED FUNCTION: Generate result HTML with dynamic title ***
    function generateResultHtml() {
        const selectedTopic = getSelectedTopic();
        const selectedPerson = getSelectedPerson();
        let noteInput = document.getElementById("noteInput").value;
        if (!noteInput.trim()) {
            noteInput = '<span style="color: red;">No remarks</span>';
        }

        // Collect numbers from dynamic inputs
        const numberInputs = document.querySelectorAll('.number-set-input');
        const enteredNumbers = [];
        numberInputs.forEach(input => {
            const value = input.value.trim();
            if (value !== '' && !isNaN(value)) {
                enteredNumbers.push(value);
            }
        });
        
        // Validation
        if (enteredNumbers.length === 0) {
            alert("กรุณากรอกชุดตัวเลขอย่างน้อย 1 ชุด");
            return null;
        }
        
        // *** NEW: Determine the title based on number length ***
        let numberSetTitle = '';
        const areAllTwoDigits = enteredNumbers.every(n => n.length === 2);
        const areAllThreeDigits = enteredNumbers.every(n => n.length === 3);

        if (areAllTwoDigits) {
            numberSetTitle = 'ตัวเลข 2 ตัว';
        } else if (areAllThreeDigits) {
            numberSetTitle = 'ตัวเลข 3 ตัว';
        } else {
            numberSetTitle = 'ชุดตัวเลข'; // For mixed 2 and 3 digits
        }

        const dateInput = document.getElementById("dateInput").value;
        const selectedDate = dateInput ? new Date(dateInput) : new Date();
        const dateDisplay = getThaiDate(selectedDate);
        
        const lunarDisplay = getLunarDate(selectedDate);
        let lunarHtml;

        if (lunarDisplay.includes('(วันพระ)')) {
            lunarHtml = `<p style="font-size: 14px; color: red; font-weight: bold; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">( ${lunarDisplay} )</p>`;
        } else {
            lunarHtml = `<p style="font-size: 14px; color: #002060; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">( ${lunarDisplay} )</p>`;
        }

        // *** NEW: Generate multi-line HTML for numbers ***
        const chunkSize = 4;
        const numberLines = [];
        for (let i = 0; i < enteredNumbers.length; i += chunkSize) {
            const chunk = enteredNumbers.slice(i, i + chunkSize);
            numberLines.push(`<p class="number-line">${chunk.join(' - ')}</p>`);
        }
        const numbersHtml = numberLines.join('');


        // *** MODIFIED: Use the new single-line dynamic title ***
        return `
            <div id="resultContent" style="position: relative; text-align: center; font-size: 20px; color: blue;">
                <p style="font-size: 24px; font-weight: bold; color: blue; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                ${selectedTopic}
                </p>
                <p style="font-size: 18px; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                ${dateDisplay}
                </p>
                ${lunarHtml}

                <h2 style="font-size: 22px; font-weight: bold; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                By : <span style="color: green; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">${selectedPerson}</span> ${numberSetTitle} มีดังนี้
                </h2>
                
                ${numbersHtml}

                <h2 style="font-size: 24px; font-weight: bold; color: red; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white; margin-top: 15px;">แนวทางเท่านั้น</h2>
                <p style="font-size: 13px; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">สร้างเมื่อ: ${getThaiDate()} ${getThaiTime()}</p>
                <p style="font-size: 20px; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                หมายเหตุ : <span style="color: red;">${noteInput}</span>
                </p>
            </div>
        `;
    }

    function openResultInNewWindow() {
        const resultHtml = generateResultHtml();
        if (!resultHtml) return;

        const isMobile = window.innerWidth <= 600;
        const windowWidth = isMobile ? Math.min(window.innerWidth, 600) : 600;
        const windowHeight = 700;

        const newWindow = window.open('', '_blank', `width=${windowWidth},height=${windowHeight},scrollbars=yes,resizable=yes`);
        if (!newWindow) {
            alert("กรุณาปิดการบล็อคป๊อปอัพเพื่อใช้งานฟังก์ชันนี้");
            return;
        }

        // The popup window code remains unchanged
        newWindow.document.write(`
            <!DOCTYPE html>
            <html lang="th">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>ผลลัพธ์</title>
                <style>
                    body { font-family: Arial, sans-serif; background-color: #fffde7; margin: 0; padding: 0; line-height: 1.9; color: blue; }
                    .result-container { border: 2px solid #4CAF50; background-color: #FAFAD2; margin: 20px 2px; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2); position: relative; min-height: 300px; box-sizing: border-box; }
                    .result-container::before { content: ""; background-image: url('logo.png'); background-size: 90% auto; background-repeat: no-repeat; background-position: center top 15px; opacity: 0.4; position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 0; }
                    #resultContent { position: relative; z-index: 1; color: blue; }
                    .controls { display: flex; flex-direction: column; align-items: center; width: 100%; margin-top: 20px; }
                    .line-height-control { display: flex; flex-direction: column; align-items: center; width: 100%; margin-bottom: 15px; }
                    .line-height-control label, .line-height-control span { font-size: 16px; color: blue; }
                    .line-height-control input[type="range"] { width: 80%; max-width: 300px; }
                    .close-btn { padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin: 20px auto; display: block; width: 90%; max-width: 200px; text-align: center; }
                    .close-btn:hover { background-color: #d32f2f; }
                    .number-line {
                        font-size: 26px;
                        font-weight: bold;
                        text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
                        margin: 5px 0; /* Add some space between lines */
                        padding: 0;
                    }
                    @media only screen and (max-width: 600px) { .result-container { margin: 20px 3px; width: calc(100% - 6px); } }
                </style>
            </head>
            <body>
                <div class="result-container">
                    ${resultHtml}
                </div>
                <div class="controls">
                    <div class="line-height-control">
                        <label for="popupFontSizeSlider">ปรับขนาดตัวอักษร:</label>
                        <input type="range" id="popupFontSizeSlider" min="0.5" max="1.5" step="0.05" value="1.0">
                        <span id="popupFontSizeValue">ขนาด: 100%</span>
                    </div>
                    <div class="line-height-control">
                        <label for="popupLineHeightSlider">ปรับขนาดของบรรทัด:</label>
                        <input type="range" id="popupLineHeightSlider" min="0.5" max="2.5" step="0.1" value="1.3">
                        <span id="popupLineHeightValue">ความสูงของบรรทัด: 1.3</span>
                    </div>
                    <button class="close-btn" onclick="window.close()">ปิดหน้าต่าง</button>
                </div>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        const resultContent = document.getElementById("resultContent");
                        if (!resultContent) return;
                        const textElements = resultContent.querySelectorAll('p, h2, h3, .number-line');
                        const lhSlider = document.getElementById("popupLineHeightSlider");
                        const lhValueSpan = document.getElementById("popupLineHeightValue");
                        function updateLineHeight() { const lineHeight = lhSlider.value; textElements.forEach(el => el.style.lineHeight = lineHeight); lhValueSpan.textContent = "ความสูงของบรรทัด: " + lineHeight; }
                        lhSlider.addEventListener("input", updateLineHeight);
                        const fsSlider = document.getElementById("popupFontSizeSlider");
                        const fsValueSpan = document.getElementById("popupFontSizeValue");
                        textElements.forEach(el => { el.dataset.originalSize = parseFloat(window.getComputedStyle(el).fontSize); });
                        function updateFontSize() { const scale = fsSlider.value; textElements.forEach(el => { const originalSize = el.dataset.originalSize; if (originalSize) { el.style.fontSize = (originalSize * scale) + 'px'; } }); fsValueSpan.textContent = "ขนาด: " + Math.round(scale * 100) + "%"; }
                        fsSlider.addEventListener("input", updateFontSize);
                        updateLineHeight();
                        updateFontSize();
                    });
                <\/script>
            </body>
            </html>
        `);
        newWindow.document.close();
    }

    document.addEventListener("DOMContentLoaded", function() {
        // Event listener for the main button
        document.getElementById("convertButton").addEventListener("click", openResultInNewWindow);
        
        // Event listener for the new dropdown to create inputs when changed
        const setCountSelect = document.getElementById('setCountSelect');
        setCountSelect.addEventListener('change', createNumberInputs);

        // Set today's date as default
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        const dateStr = `${year}-${month}-${day}`;
        document.getElementById("dateInput").value = dateStr;

        // Create initial input fields on page load
        createNumberInputs();
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลลาวกลุ่มลาวสามัคคี</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffde7;
            margin: 0;
            padding: 0 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #e65100;
            margin-top: 20px;
        }
        .result {
            background-color: #ffffcc;
            margin: 10px auto;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid green;
            padding: 10px;
            max-width: 500px;
            text-align: center;
        }
        .blue {
            color: blue;
        }
        .red {
            color: red;
        }
        .circle, .circle-green {
            display: inline-block;
            border: 3px solid orange;
            border-radius: 50%;
            font-size: 24px;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            margin: 0 5px;
        }
        .circle-green {
            border-color: green;
        }
        .square {
            display: inline-block;
            border: 3px solid red;
            font-size: 24px;
            width: 60px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            margin: 0 10px;
            box-sizing: border-box;
        }
        .square-orange {
    display: inline-block;
            background-color: rgba(233, 30, 99, 0.5);
            color: white;
            font-size: 24px;
            font-weight: bold;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 20px;
            margin: 1.5px;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover, .action-button:hover {
            background-color: #45a049;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
          .input-container {
        margin-top: 8px;
        line-height: 1.2; /* Reduced line spacing */
        text-align: center;
    }
    #numberInput {
        background-color: #e3f2fd; /* Light blue background for easier reading */
        color: #1a237e; /* Dark blue text color */
        font-weight: bold;
        font-size: 20px; /* Enhanced font size for readability */
        padding: 10px;
        border: 2px solid #1a237e;
        border-radius: 10px;
        text-align: center;
        max-width: 300px;
        transition: background-color 0.3s, border-color 0.3s;
    }
    #numberInput:focus {
        background-color: #bbdefb;
        border-color: #3f51b5;
        outline: none;
    }
    input, select, button {
        font-size: 18px;
        padding: 10px;
        margin: 5px 0; /* Reduced margin */
        border: 2px solid #ddd;
        border-radius: 5px;
        width: 100%;
        max-width: 250px;
        transition: border-color 0.3s;
    }
        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        input[type="text"]::placeholder {
            text-align: center;
        }
    </style>
<script>
        // ปิดการคลิกขวา
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
   <button class="back-button" onclick="window.location.href='https://juckphai.github.io/juckim/01.html'">กลับสู่หน้าหลัก</button>
    <h1>ผลลาวกลุ่มลาวสามัคคี</h1>

    <div class="input-container">
    <label for="numberInput" style="font-size: 18px; color: #3f51b5; margin-bottom: 4px;">กรุณากรอกตัวเลข 5 หลัก:</label>
    <input type="text" id="numberInput" placeholder="กรุณากรอกตัวเลข 5 หลัก">
</div>

    <div class="select-container">
        <label for="topicSelect" style="font-size: 18px;">เลือกประเภท:</label>
        <select id="topicSelect">
            <option value="ลาวสามัคคี เวลา 20.30 น">ลาวสามัคคี เวลา 20.30 น</option>
            <option value="ลาว VIP เวลา 21.30 น">ลาว VIP เวลา 21.30 น</option>     
            <option value="ลาวสามัคคี VIP เวลา 21.30 น">ลาวสามัคคี VIP เวลา 21.30 น</option>
        </select>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button id="convertButton">แจงรายละเอียด</button>
    </div>

    <div id="resultContainer" class="result" style="display: none;"></div>

    <div class="button-container">
        <button id="circleButton">วงกลมล่าง</button>
        <button id="squareButton">สี่เหลี่ยมสามตัวบน</button>
        <button id="circleTopButton">วงกลมสองตัวบน</button>
    </div>

    <footer>
        &copy; 2024 Juckmanphai. All Rights Reserved.
    </footer>
    
    <script>
        function convertNumber() {
            const num = document.getElementById("numberInput").value;
            const selectedTopic = document.getElementById("topicSelect").value;

            if (num.length !== 5 || isNaN(num)) {
                alert("กรุณากรอกตัวเลข 5 หลัก");
                return;
            }

            const threeDigits = num.slice(2);
            const twoDigits = num.slice(1, 3);
            const fiveDigits = num;

function getThaiDate(date = new Date()) {
    const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
    const day = String(date.getDate()).padStart(2, '0');
    const month = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"][date.getMonth()];
    const year = date.getFullYear() + 543;
    const dayOfWeek = daysOfWeek[date.getDay()];  // หา วันในสัปดาห์
    return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
}

let resultHtml = `
    <div style="position: relative; text-align: center; font-size: 18px; line-height: 0.5;">
        <h3 class="blue" style="font-size: 18px; line-height: 0.5; margin: 0; margin-top: 8px; display: inline-flex; align-items: center;">
            <img src="logo.png" alt="Left Logo" style="width: 30px; vertical-align: middle; margin-right: 8px;">
            ผล${selectedTopic}
            <img src="logo.png" alt="Right Logo" style="width: 30px; vertical-align: middle; margin-left: 8px;">
        </h3>
        <p class="blue" style="font-size: 18px; line-height: 0.5; display: inline-block; vertical-align: middle; margin: 0; margin-bottom: 8px; margin-top: 8px;">
            ${getThaiDate()}
        </p>
        <h2 class="blue" style="font-size: 18px; line-height: 0.5;">รางวัลเลข 5 ตัว</h2>
        <h2 class="blue" style="font-size: 20px; letter-spacing: 5px; line-height: 0.5;">
            ${fiveDigits.split('').map(digit => `<span class="square-orange">${digit}</span>`).join('')}
        </h2>
        <p class="blue" style="font-size: 24px; letter-spacing: 5px; line-height: 0.5;">
            บน <span id="threeDigitsDisplay" style="color: blue;">${threeDigits}</span> 
            ล่าง <span id="twoDigitsDisplay" style="color: green;">${twoDigits}</span>
        </p>
    </div>
`;

            document.getElementById("resultContainer").innerHTML = resultHtml;
            document.getElementById("resultContainer").style.display = "block";
        }

        function createCircle() {
            const twoDigitsDisplay = document.getElementById("twoDigitsDisplay");
            twoDigitsDisplay.classList.add("circle-green");
        }

        function createSquare() {
            const threeDigitsDisplay = document.getElementById("threeDigitsDisplay");
            threeDigitsDisplay.classList.add("square");
        }

        function createCircleTop() {
            const threeDigitsDisplay = document.getElementById("threeDigitsDisplay");
            const firstPart = threeDigitsDisplay.textContent.slice(0, 1);
            const secondPart = threeDigitsDisplay.textContent.slice(1);

            threeDigitsDisplay.innerHTML = `
                ${firstPart}<span class="circle">${secondPart}</span>
            `;
        }

        document.getElementById("convertButton").addEventListener("click", convertNumber);
        document.getElementById("circleButton").addEventListener("click", createCircle);
        document.getElementById("squareButton").addEventListener("click", createSquare);
        document.getElementById("circleTopButton").addEventListener("click", createCircleTop);
    </script>
</body>
</html>

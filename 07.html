<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลกลุ่มลาวสามัคคี</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffde7;
            margin: 0;
            padding: 0 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #e65100;
            margin-top: 10px;
            font-size: 24px;
        }
        .result {
            position: relative;
            background-color: #FAFAD2;
            margin: 10px auto;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid green;
            padding: 10px;
            max-width: 500px;
            text-align: center;
        }
        .result::before {
            content: "";
            background-image: url('logo.png');
            background-size: 80% auto;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.3;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }
        #resultContainer > div {
            position: relative;
            z-index: 1;
        }
        .blue { color: blue; font-size: 22px; }
        .red { color: red; }
        .circle, .circle-green {
            display: inline-block;
            border: 3px solid red;
            border-radius: 50%;
            font-size: 32px;
            font-weight: bold;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 52px;
            margin: 0 5px;
        }
        .square {
            display: inline-block;
            border: 3px solid red;
            font-size: 32px;
            font-weight: bold;
            width: 70px;
            height: 50px;
            text-align: center;
            line-height: 52px;
            margin: 0 8px;
            box-sizing: border-box;
        }
        .square-two {
            display: inline-block;
            border: 3px solid red;
            font-size: 32px;
            font-weight: bold;
            width: 60px;
            height: 50px;
            text-align: center;
            line-height: 52px;
            margin: 0 5px;
            box-sizing: border-box;
        }
        .square-orange {
            display: inline-block;
            background-color: white;
            color: red;
            font-size: 32px;
            font-weight: bold;
            width: 36px;
            height: 36px;
            line-height: 38px;
            text-align: center;
            border: 2px solid blue;
            border-radius: 50px;
            margin: 0.5px;
        }
  .back-button {
    display: block;
    width: 90%;
    max-width: 600px;
    margin: 20px auto 10px;
    padding: 10px 20px;
    background-color: orange;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  .back-button:hover {
    background-color: darkorange;
  }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .input-container {
            margin-top: 8px;
            line-height: 1.2;
            text-align: center;
        }
        #numberInput {
            background-color: #e3f2fd;
            color: #1a237e;
            font-weight: bold;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #1a237e;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        #numberInput:focus {
            background-color: #bbdefb;
            border-color: #3f51b5;
            outline: none;
        }
        input, select, button {
            font-size: 16px;
            padding: 8px;
            margin: 6px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 250px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        input[type="text"]::placeholder { text-align: center; }
        
        /* เพิ่มสไตล์สำหรับกรอบฟอร์ม */
        .form-container {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid orange;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: center;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .convert-button {
            background-color: #FF9800;
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .convert-button:hover {
            background-color: #F57C00;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <button class="back-button" onclick="window.location.href='https://juckphai.github.io/juckim/01.html'">กลับสู่หน้าหลัก</button>
    <h1>ผลกลุ่มลาวสามัคคี</h1>

    <div class="form-container">
        <div class="form-group">
            <input type="text" id="numberInput" placeholder="กรุณากรอกตัวเลข 5 หลัก">
        </div>
        
        <div class="form-group">
            <select id="topicSelect">
                <option value="ลาวสามัคคี เวลา 20.30 น">ลาวสามัคคี เวลา 20.30 น</option>
                <option value="ลาว VIP เวลา 21.30 น">ลาว VIP เวลา 21.30 น</option>     
                <option value="ลาวสามัคคี VIP เวลา 21.30 น">ลาวสามัคคี VIP เวลา 21.30 น</option>
            </select>
        </div>
        
        <div class="form-group">
            <input type="date" id="dateInput">
        </div>
        
        <div class="form-footer">
            <button id="convertButton" class="convert-button">แจงรายละเอียด</button>
        </div>
    </div>

    <div id="resultContainer" class="result" style="display: none;"></div>

    <div class="button-container">
        <button id="circleButton">วงกลมล่าง</button>
        <button id="squareButton">สี่เหลี่ยมสามตัวบน</button>
        <button id="circleTopButton">สี่เหลี่ยมสองตัวบน</button>
    </div>

    <footer style="text-align: center; margin: 20px 0; color: #666;">
        &copy; 2024 Juckphai. All Rights Reserved.
    </footer>
    
    <script>
        function setDefaultDate() {
            const dateInput = document.getElementById("dateInput");
            if (dateInput) {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                dateInput.value = `${year}-${month}-${day}`;
            }
        }

        function convertNumber() {
            const num = document.getElementById("numberInput").value;
            const selectedTopic = document.getElementById("topicSelect").value;
            const dateInput = document.getElementById("dateInput").value;

            if (num.length !== 5 || isNaN(num)) {
                alert("กรุณากรอกตัวเลข 5 หลัก");
                return;
            }

            const threeDigits = num.slice(2);
            const twoDigits = num.slice(1, 3);
            const fiveDigits = num;

            const date = dateInput ? new Date(dateInput) : new Date();
            const thaiDate = getThaiDate(date);

           let resultHtml = `
                <div style="position: relative; text-align: center; line-height: 2;">
                    <h3 class="blue" style="font-size: 20px; margin: 8px 0;">
                        ผล${selectedTopic}
                    </h3>
                    <p class="blue" style="font-size: 18px; margin: 8px 0;">
                        ${thaiDate}
                    </p>
                    <h2 class="blue" style="font-size: 26px; margin: 8px 0;">รางวัลเลข 5 ตัว</h2>
                    <div style="margin: 12px 0;">
                        ${fiveDigits.split('').map(digit => `<span class="square-orange">${digit}</span>`).join('')}
                    </div>
                    <p class="blue" style="font-size: 32px; font-weight: bold; letter-spacing: 2px; margin: 12px 0;">
                        บน <span id="threeDigitsDisplay" style="color: blue;">${threeDigits}</span> 
                        ล่าง <span id="twoDigitsDisplay" style="color: green;">${twoDigits}</span>
                    </p>
                </div>
            `;

            const resultContainer = document.getElementById("resultContainer");
            if (resultContainer) {
                resultContainer.innerHTML = resultHtml;
                resultContainer.style.display = "block";
            }
        }

        function createSquareTop() {
            const threeDigitsDisplay = document.getElementById("threeDigitsDisplay");
            if (threeDigitsDisplay) {
                const digits = threeDigitsDisplay.textContent.slice(-2);
                const hundredsDigit = threeDigitsDisplay.textContent.slice(0, 1);
                threeDigitsDisplay.innerHTML = `${hundredsDigit}<span class="square-two">${digits}</span>`;
            } else {
                alert("กรุณากรอกตัวเลข 5 หลักก่อน");
            }
        }

        function createCircle() {
            const twoDigitsDisplay = document.getElementById("twoDigitsDisplay");
            if (twoDigitsDisplay) {
                twoDigitsDisplay.innerHTML = `<span class="circle">${twoDigitsDisplay.textContent}</span>`;
            } else {
                alert("กรุณากรอกตัวเลข 5 หลักก่อน");
            }
        }

        function createSquare() {
            const threeDigitsDisplay = document.getElementById("threeDigitsDisplay");
            if (threeDigitsDisplay) {
                const digits = threeDigitsDisplay.textContent;
                threeDigitsDisplay.innerHTML = `<span class="square">${digits}</span>`;
            } else {
                alert("กรุณากรอกตัวเลข 5 หลักก่อน");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("convertButton").addEventListener("click", convertNumber);
            document.getElementById("circleButton").addEventListener("click", createCircle);
            document.getElementById("circleTopButton").addEventListener("click", createSquareTop);
            document.getElementById("squareButton").addEventListener("click", createSquare);
            setDefaultDate();
        });

        function getThaiDate(date = new Date()) {
            const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
            const day = String(date.getDate()).padStart(2, '0');
            const month = [
                "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
                "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
            ][date.getMonth()];
            const year = date.getFullYear() + 543;
            const dayOfWeek = daysOfWeek[date.getDay()];
            return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
        }
    </script>
</body>
</html>

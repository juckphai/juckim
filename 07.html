<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลลาวกลุ่มลาวสามัคคี</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffde7;
            margin: 0;
            padding: 0 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #e65100;
            margin-top: 10px;
            font-size: 28px; /* ปรับขนาดใหญ่ขึ้น */
        }
        .result {
            position: relative;
            background-color: #FEFEF0;
            margin: 15px auto;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid green;
            padding: 15px;
            max-width: 500px;
            text-align: center;
        }
        .result::before {
            content: "";
            background-image: url('logo.png');
            background-size: 80% auto;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.3;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }
        #resultContainer > div {
            position: relative;
            z-index: 1;
        }
        .blue { 
            color: blue; 
            font-size: 24px; /* ปรับขนาดใหญ่ขึ้น */
        }
        .red { color: red; }
        .circle, .circle-green {
            display: inline-block;
            border: 3px solid red;
            border-radius: 50%;
            font-size: 28px; /* ปรับขนาดใหญ่ขึ้น */
            width: 50px; /* ปรับขนาดใหญ่ขึ้น */
            height: 50px; /* ปรับขนาดใหญ่ขึ้น */
            text-align: center;
            line-height: 52px; /* ปรับตามขนาดใหม่ */
            margin: 0 5px;
        }
        .square {
            display: inline-block;
            border: 3px solid red;
            font-size: 28px; /* ปรับขนาดใหญ่ขึ้น */
            width: 80px; /* ปรับขนาดใหญ่ขึ้น */
            height: 50px; /* ปรับขนาดใหญ่ขึ้น */
            text-align: center;
            line-height: 52px; /* ปรับตามขนาดใหม่ */
            margin: 0 8px;
            box-sizing: border-box;
        }
        /* เพิ่มสไตล์สำหรับสี่เหลี่ยมสองตัวบน */
        .square-two {
            display: inline-block;
            border: 3px solid red;
            font-size: 28px;
            width: 60px;
            height: 50px;
            text-align: center;
            line-height: 52px;
            margin: 0 5px;
            box-sizing: border-box;
        }
        .square-orange {
            display: inline-block;
            background-color: white;
            color: red;
            font-size: 28px; /* ปรับขนาดใหญ่ขึ้น */
            font-weight: bold;
            width: 36px; /* ปรับขนาดใหญ่ขึ้น */
            height: 36px; /* ปรับขนาดใหญ่ขึ้น */
            line-height: 38px; /* ปรับตามขนาดใหม่ */
            text-align: center;
            border: 2px solid blue;
            border-radius: 50px;
            margin: 0.5px;
        }
        .back-button {
            display: block;
            margin: 10px auto;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 18px; /* ปรับขนาดใหญ่ขึ้น */
            transition: background-color 0.3s;
        }
        .back-button:hover, .action-button:hover {
            background-color: #45a049;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .input-container {
            margin-top: 10px;
            line-height: 1.3;
            text-align: center;
        }
        #numberInput {
            background-color: #e3f2fd;
            color: #1a237e;
            font-weight: bold;
            font-size: 22px; /* ปรับขนาดใหญ่ขึ้น */
            padding: 12px;
            border: 2px solid #1a237e;
            border-radius: 10px;
            text-align: center;
            max-width: 320px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        #numberInput:focus {
            background-color: #bbdefb;
            border-color: #3f51b5;
            outline: none;
        }
        input, select, button {
            font-size: 18px; /* ปรับขนาดใหญ่ขึ้น */
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 280px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        input[type="text"]::placeholder { 
            text-align: center;
            font-size: 18px; /* ปรับขนาดใหญ่ขึ้น */
        }
        .select-container label {
            font-size: 20px; /* ปรับขนาดใหญ่ขึ้น */
        }
    </style>
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <button class="back-button" onclick="window.location.href='https://juckphai.github.io/juckim/01.html'">กลับสู่หน้าหลัก</button>
    <h1>ผลลาวกลุ่มลาวสามัคคี</h1>

    <div class="input-container">
        <label for="numberInput" style="font-size: 20px; color: #3f51b5; margin-bottom: 6px;">กรุณากรอกตัวเลข 5 หลัก:</label>
        <input type="text" id="numberInput" placeholder="กรุณากรอกตัวเลข 5 หลัก">
    </div>

    <div class="select-container">
        <label for="topicSelect" style="font-size: 20px;">เลือกประเภท:</label>
        <select id="topicSelect">
            <option value="ลาวสามัคคี เวลา 20.30 น">ลาวสามัคคี เวลา 20.30 น</option>
            <option value="ลาว VIP เวลา 21.30 น">ลาว VIP เวลา 21.30 น</option>     
            <option value="ลาวสามัคคี VIP เวลา 21.30 น">ลาวสามัคคี VIP เวลา 21.30 น</option>
        </select>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <input type="date" id="dateInput" placeholder="กรุณาเลือกวันที่">
        <button id="convertButton" style="font-size: 18px; padding: 10px 20px;">แจงรายละเอียด</button>
    </div>

    <div id="resultContainer" class="result" style="display: none;"></div>

    <div class="button-container">
        <button id="circleButton" style="font-size: 18px;">วงกลมล่าง</button>
        <button id="squareButton" style="font-size: 18px;">สี่เหลี่ยมสามตัวบน</button>
        <button id="circleTopButton" style="font-size: 18px;">สี่เหลี่ยมสองตัวบน</button> <!-- เปลี่ยนชื่อปุ่ม -->
    </div>

    <footer>
        &copy; 2024 Juckphai. All Rights Reserved.
    </footer>
    
    <script>
        // Set the default date in the date input field
        function setDefaultDate() {
            const dateInput = document.getElementById("dateInput");
            if (dateInput) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.value = today;
            }
        }

        // Convert the input number and display the result
        function convertNumber() {
            const num = document.getElementById("numberInput").value;
            const selectedTopic = document.getElementById("topicSelect").value;
            const dateInput = document.getElementById("dateInput").value;

            if (num.length !== 5 || isNaN(num)) {
                alert("กรุณากรอกตัวเลข 5 หลัก");
                return;
            }

            const threeDigits = num.slice(2);
            const twoDigits = num.slice(1, 3);
            const fiveDigits = num;

            const date = dateInput ? new Date(dateInput) : new Date();
            const thaiDate = getThaiDate(date);

            let resultHtml = `
            let resultHtml = `
                <div style="position: relative; text-align: center; line-height: 2;">
                    <h3 class="blue" style="font-size: 24px; margin: 10px 0;">
                        ผล${selectedTopic}
                    </h3>
                    <p class="blue" style="font-size: 22px; margin: 10px 0;">
                        ${thaiDate}
                    </p>
                    <h2 class="blue" style="font-size: 26px; margin: 10px 0;">รางวัลเลข 5 ตัว</h2>
                    <div style="margin: 15px 0;">
                        ${fiveDigits.split('').map(digit => `<span class="square-orange">${digit}</span>`).join('')}
                    </div>
                    <p class="blue" style="font-size: 28px; letter-spacing: 2px; margin: 15px 0;">
                        บน <span id="threeDigitsDisplay" style="color: blue;">${threeDigits}</span> 
                        ล่าง <span id="twoDigitsDisplay" style="color: green;">${twoDigits}</span>
                    </p>
                </div>
            `;

            const resultContainer = document.getElementById("resultContainer");
            if (resultContainer) {
                resultContainer.innerHTML = resultHtml;
                resultContainer.style.display = "block";
            }
        }

        // เปลี่ยนจากวงกลมเป็นสี่เหลี่ยมสองตัวบน
        function createSquareTop() {
            const threeDigitsDisplay = document.getElementById("threeDigitsDisplay");
            if (threeDigitsDisplay) {
                const digits = threeDigitsDisplay.textContent.slice(-2);
                const hundredsDigit = threeDigitsDisplay.textContent.slice(0, 1);
                threeDigitsDisplay.innerHTML = `${hundredsDigit}<span class="square-two">${digits}</span>`;
            } else {
                alert("กรุณากรอกตัวเลข 5 หลักก่อน");
            }
        }

        // วงกลมสองตัวล่าง (คงเดิม)
        function createCircle() {
            const twoDigitsDisplay = document.getElementById("twoDigitsDisplay");
            if (twoDigitsDisplay) {
                twoDigitsDisplay.innerHTML = `<span class="circle">${twoDigitsDisplay.textContent}</span>`;
            } else {
                alert("กรุณากรอกตัวเลข 5 หลักก่อน");
            }
        }

        // สี่เหลี่ยมสามตัวบน (คงเดิม)
        function createSquare() {
            const threeDigitsDisplay = document.getElementById("threeDigitsDisplay");
            if (threeDigitsDisplay) {
                const digits = threeDigitsDisplay.textContent;
                threeDigitsDisplay.innerHTML = `<span class="square">${digits}</span>`;
            } else {
                alert("กรุณากรอกตัวเลข 5 หลักก่อน");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("convertButton").addEventListener("click", convertNumber);
            document.getElementById("circleButton").addEventListener("click", createCircle);
            document.getElementById("circleTopButton").addEventListener("click", createSquareTop);
            document.getElementById("squareButton").addEventListener("click", createSquare);
            setDefaultDate();
        });

        // Convert a Date object to a formatted Thai date
        function getThaiDate(date = new Date()) {
            const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
            const day = String(date.getDate()).padStart(2, '0');
            const month = [
                "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
                "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
            ][date.getMonth()];
            const year = date.getFullYear() + 543;
            const dayOfWeek = daysOfWeek[date.getDay()];
            return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
        }
    </script>
</body>
</html>

<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    padding: 20px 0;
    font-family: 'Sarabun', sans-serif;
    background: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
  }

.homeButton {
  width: 100%;
  max-width: 400px;
  display: block;
  padding: 12px 28px;
  background-color: #ffa500;
  color: white;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(255, 165, 0, 0.7);
  transition: background-color 0.3s ease;
  white-space: nowrap;
  margin-bottom: 24px;
}

  .homeButton:hover {
    background-color: #cc8400;
    box-shadow: 0 7px 22px rgba(204, 132, 0, 0.8);
  }

  .container {
    background-color: #fff8dc; /* เหลืองทองจางๆ */
    width: 100%;
    max-width: 400px;
    padding: 30px 25px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(255, 165, 0, 0.25);
    box-sizing: border-box;
    text-align: center;
    max-height: 320px;
    overflow-y: auto;
  }

  h2 {
    font-weight: 600;
    color: #a66300;
    margin-bottom: 28px;
    font-size: 22px;
  }

select {

  padding: 12px;
  font-size: 16px;
  border: 2px solid #ffa500;
  border-radius: 12px;
  margin-bottom: 24px;
  background-color: #fff8dc;
  appearance: none;
  background-image: url('data:image/svg+xml;utf8,<svg fill="%23a66300" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
  background-repeat: no-repeat;
  background-position: right 14px center;
  background-size: 16px;
  box-shadow: inset 0 1px 3px rgba(255, 165, 0, 0.2);
  cursor: pointer;
  color: blue;
}

  .openButton {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    background-color: #ffa500;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(255, 165, 0, 0.5);
    transition: background-color 0.3s ease;
  }

  .openButton:hover {
    background-color: #cc8400;
    box-shadow: 0 6px 20px rgba(204, 132, 0, 0.6);
  }

  footer {
    text-align: center;
    font-size: 16px;
    color: #a66300;
    background-color: transparent;
    margin-top: 5px;
    padding: 8px 0;
    line-height: 1;
  }

  @media (max-width: 600px) {
    body {
      padding: 20px 12px;
    }
    .container {
      max-height: none;
      max-width: 100%;
    }
  }
</style>
</head>

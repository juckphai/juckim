<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มแปลตัวเลข 3 ตัว</title>
<style>
    /* ===== Base Styles ===== */
    body {
        font-family: Arial, sans-serif;
        background-color: #fffde7;
        margin: 0;
        padding: 0;
        line-height: 1.0;
    }
    
    h1 {
        text-align: center;
        font-size: 22px;
        color: blue;
        margin: 10px 0;
        line-height: 1.0;
    }
    
    label {
        font-size: 18px;
        color: #2c3e50;
        display: block;
        text-align: center;
        margin-left: 5%;
    }
    
    footer {
        text-align: center;
        padding: 20px;
        font-size: 14px;
        color: #95a5a6;
    }

    /* ===== Form Elements ===== */
    input, select, button {
        font-size: 18px;
        padding: 10px;
        width: 80%;
        margin: 10px auto;
        border-radius: 6px;
        border: 1px solid #ddd;
        display: block;
        text-align: center;
        box-sizing: border-box;
    }

    input[type="date"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
    }
    
    input[type="date"]::-webkit-datetime-edit {
        text-align: center;
        width: 100%;
    }
    
    button {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #45a049;
    }

    /* ===== Special Buttons ===== */
    .homeButton {
        display: block;
        width: 90%;
        max-width: 600px;
        margin: 20px auto 10px;
        padding: 10px 20px;
        background-color: orange;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .homeButton:hover {
        background-color: darkorange;
    }

    .close-btn {
        padding: 10px 20px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 20px auto;
        display: block;
        width: 90%;
        max-width: 200px;
        text-align: center;
    }

    .close-btn:hover {
        background-color: #d32f2f;
    }
    
    /* ===== Container Styles ===== */
    .form-container {
        border: 2px solid orange;
        background-color: #FEFEF0;
        margin: 30px auto;
        padding: 15px;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
        box-sizing: border-box;
    }

    .result-container, #resultContainer {
        display: none;
        border: 2px solid #4CAF50;
        background-color: #FAFAD2;
        margin: 20px 5px;
        padding: 5px;
        border-radius: 10px;
        width: auto;
        max-width: calc(100% - 40px);
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
        position: relative;
        min-height: 300px;
        box-sizing: border-box;
    }

    .result-container::before, #resultContainer::before {
        content: "";
        background-image: url('logo.png');
        background-size: 90% auto;
        background-repeat: no-repeat;
        background-position: center top 15px;
        opacity: 0.2;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        margin: auto;
    }

    /* ===== Custom Input Container Styles ===== */
    .custom-input-container {
        display: flex;
        justify-content: center;
        width: 100%;
        gap: 10px;
    }

    .custom-input-split {
        flex: 1;
        font-size: 18px;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ddd;
        text-align: center;
        margin-top: 5px;
        box-sizing: border-box;
    }

    /* ===== Result Content Styles ===== */
    #resultContent {
        position: relative;
        z-index: 1;
        color: blue;
    }

    #resultContent h2 {
        font-size: 22px;
        margin: 6px 0;
        line-height: 1.0;
    }

    #resultContent h3 {
        font-size: 20px;
        margin: 6px 0;
        line-height: 1.0;
    }

    #resultContent .number-pairs {
        font-size: 20px;
        margin: 8px 0;
        font-weight: bold;
    }

    #resultContent .note {
        font-size: 20px;
        margin: 8px 0;
    }

    #resultContent .translation {
        font-size: 16px;
        margin: 6px 0;
    }

    /* ===== Controls ===== */
    .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-top: 20px;
    }

    .line-height-control {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-bottom: 15px;
    }

    .line-height-control label,
    .line-height-control span {
        font-size: 16px;
        color: blue;
    }

    .line-height-control input[type="range"] {
        width: 80%;
        max-width: 300px;
    }

    /* ===== Custom Select Styles ===== */
    .custom-select-wrapper {
        position: relative;
        width: 80%;
        margin: 10px auto;
    }

    .custom-select {
        width: 100%;
        font-size: 18px;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ddd;
        text-align: center;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-color: white;
    }

    .custom-select:focus {
        outline: none;
        border-color: #4CAF50;
    }

    .custom-input {
        width: 100%;
        font-size: 18px;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ddd;
        text-align: center;
        margin-top: 5px;
        display: none;
    }

    /* ===== Responsive Styles ===== */
    @media only screen and (max-width: 600px) {
        .form-container, 
        .result-container, 
        #resultContainer {
            margin: 20px 20px !important;
            width: calc(100% - 40px);
        }

        input, select, button {
            width: 90%;
        }
        
        .custom-select-wrapper {
            width: 90%;
        }
        
        .custom-input-container {
            flex-direction: column;
        }
        
        .custom-input-split {
            width: 100%;
        }
    }
</style>
</head>

<script>
    // ===== Utility Functions =====
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    function sortPair(pair) {
        const digits = pair.split('');
        return digits[0] > digits[1] ? digits[1] + digits[0] : pair;
    }

    function getThaiDate(date = new Date()) {
        const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
        const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", 
                       "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
        
        const day = String(date.getDate()).padStart(2, '0');
        const month = months[date.getMonth()];
        const year = date.getFullYear() + 543;
        const dayOfWeek = daysOfWeek[date.getDay()];
        
        return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
    }

    function getThaiTime() {
        const now = new Date();
        const time = String(now.getHours()).padStart(2, '0') + '.' + String(now.getMinutes()).padStart(2, '0');
        return `เวลา ${time} น.`;
    }

    function getLunarDate(date = new Date()) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear() + 543;
        const key = `${day}/${month}/${year}`;
        
        return lunarData[key] || "";
    }

        const currentPatterns = patterns[type];

    function generateResultHTML() {
        const num = document.getElementById("numberInput").value;
        
        // Get topic value
        let selectedTopic;
        if (document.getElementById("topicSelect").value === "custom") {
            const name = document.getElementById("topicNameInput").value.trim();
            const time = document.getElementById("topicTimeInput").value.trim();
            selectedTopic = name && time ? `${name} เวลา ${time}` : 
                           name ? `${name}` : 
                           time ? `เวลา ${time}` : 
                           "(ระบุชื่อและเวลา)";
        } else {
            selectedTopic = document.getElementById("topicSelect").value;
        }
        
        // Get person value
        let selectedPerson;
        if (document.getElementById("personSelect").value === "custom" && 
            document.getElementById("personCustomInput").value.trim() !== "") {
            selectedPerson = document.getElementById("personCustomInput").value;
        } else {
            selectedPerson = document.getElementById("personSelect").value;
        }
        
        let noteInput = document.getElementById("noteInput").value;
        const dateInputValue = document.getElementById("dateInput").value;
        const dateInput = dateInputValue ? new Date(dateInputValue) : new Date();

        const lunarDate = getLunarDate(dateInput);
        
        if (!noteInput.trim()) {
            noteInput = '<span style="color: red;">No remarks</span>';
        }

        if (num.length !== 3 || isNaN(num)) {
            alert("กรุณาป้อนตัวเลข 3 หลัก");
            return null;
        }

        // Transform rules
        const transformRules = { '0': '1', '1': '7', '2': '5', '3': '8', '4': '9', '5': '2', '6': '9', '7': '1', '8': '3', '9': '6' };
        const transformed = num.split('').map(digit => transformRules[digit]).join('');

        // Generate sets of numbers
        const firstSet = [ sortPair(`${num[0]}${num[1]}`), sortPair(`${num[0]}${num[2]}`), sortPair(`${num[1]}${num[2]}`) ];
        const uniqueFirstSet = [...new Set(firstSet)].sort();

        let secondSet = [ sortPair(`${num[0]}${transformed[1]}`), sortPair(`${num[0]}${transformed[2]}`), sortPair(`${num[1]}${transformed[0]}`), sortPair(`${num[1]}${transformed[2]}`), sortPair(`${num[2]}${transformed[0]}`), sortPair(`${num[2]}${transformed[1]}`) ];
        const additionalNumbers = generateAdditionalNumbers([...uniqueFirstSet, ...secondSet], '2digit');
        const finalSecondSet = [...new Set([...secondSet, ...additionalNumbers])].sort();
        const filteredSecondSet = finalSecondSet.filter(pair => !uniqueFirstSet.includes(pair));

        const transformedPairs = [ sortPair(`${transformed[0]}${transformed[1]}`), sortPair(`${transformed[0]}${transformed[2]}`), sortPair(`${transformed[1]}${transformed[2]}`) ];
        const uniqueTransformedPairs = [...new Set(transformedPairs)].sort();
        const uniquePairs = uniqueTransformedPairs.filter(pair => !uniqueFirstSet.includes(pair) && !filteredSecondSet.includes(pair));
        const transformedPairsText = uniquePairs.length === 0 ? '<span style="color: green; font-size: 18px;">ไม่มีชุดตัวเลขเพิ่ม</span>' : uniquePairs.join(' - ');

        const thirdSet = [ `${num[0]}${num[1]}${num[2]}`, `${num[0]}${num[1]}${transformed[2]}`, `${num[0]}${transformed[1]}${num[2]}`, `${num[0]}${transformed[1]}${transformed[2]}`, `${transformed[0]}${num[1]}${num[2]}`, `${transformed[0]}${num[1]}${transformed[2]}`, `${transformed[0]}${transformed[1]}${num[2]}`, `${transformed[0]}${transformed[1]}${transformed[2]}` ];
        const sortedThirdSet = [...new Set(thirdSet.map(triplet => triplet.split('').sort().join('')))].sort();
        const additionalNumbersForThirdSet = generateAdditionalNumbers(sortedThirdSet, '3digit');
        const finalAdditionalNumbers = additionalNumbersForThirdSet.filter(n => !sortedThirdSet.includes(n)).sort((a, b) => a - b);
        const additionalNumbersForThirdSetText = finalAdditionalNumbers.length > 0 ? finalAdditionalNumbers.join(' - ') : '<span style="color: green; font-size: 18px;">ไม่มีชุดตัวเลขเพิ่ม</span>';

        // Generate final HTML string
        return `
            <div id="resultContent" style="position: relative; text-align: center; font-size: 20px; line-height: 0.8; margin-top: 10px; color: blue;">
                <p style="font-size: 24px; margin: 0 0 10px 0; font-weight: bold; line-height: 0.8; color: blue; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">

                </h2>
                <h3 style="font-size: 22px; font-weight: bold; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">จัดชุดเด่น 2 ตัว</h3>
                <p style="font-size: 22px; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${uniqueFirstSet.join(' - ')}

                <h3 style="font-size: 22px; font-weight: bold; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">จัดชุดรอง 2 ตัว</h3>
                <p style="font-size: 22px; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${filteredSecondSet.join(' - ')}
                </p>
                <h3 style="font-size: 22px; font-weight: bold; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">

                <h3 style="font-size: 22px; font-weight: bold; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    จัดชุด 3 ตัว <span style="color: red; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">(แปลเพิ่ม)</span>
                </h3>
                <p style="font-size: 22px; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${additionalNumbersForThirdSetText}
                </p>
                <h2 style="font-size: 24px; font-weight: bold; margin: 0 0 10px 0; color: red; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">แนวทางเท่านั้น</h2>
                <p style="font-size: 13px; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">แปล: ${getThaiDate()} ${getThaiTime()}</p>
                <p style="font-size: 20px; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    หมายเหตุ : <span style="color: red;">${noteInput}</span>
                </p>
            </div>
        `;
    }

    // ===== Main Function =====
    function openResultInNewWindow() {
        const resultHtml = generateResultHTML();
        if (!resultHtml) return;

        const isMobile = window.innerWidth <= 600;
        const windowWidth = isMobile ? Math.min(window.innerWidth, 600) : 600;
        const windowHeight = 700;

        const newWindow = window.open('', '_blank', `width=${windowWidth},height=${windowHeight},scrollbars=yes,resizable=yes`);
        if (!newWindow) {
            alert("กรุณาปิดการบล็อคป๊อปอัพเพื่อใช้งานฟังก์ชันนี้");
            return;
        }

        newWindow.document.write(`
            <!DOCTYPE html>
            <html lang="th">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>ผลลัพธ์การแปลตัวเลข</title>
                <style>
                    body { font-family: Arial, sans-serif; background-color: #fffde7; margin: 0; padding: 0; line-height: 0.8; color: blue; }
                    .result-container { border: 2px solid #4CAF50; background-color: #FAFAD2; margin: 20px 2px; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2); position: relative; min-height: 300px; box-sizing: border-box; }
                    .result-container::before { content: ""; background-image: url('logo.png'); background-size: 90% auto; background-repeat: no-repeat; background-position: center top 15px; opacity: 0.4; position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 0; }
                    #resultContent { position: relative; z-index: 1; color: blue; }
                    .controls { display: flex; flex-direction: column; align-items: center; width: 100%; margin-top: 20px; }
                    .line-height-control { display: flex; flex-direction: column; align-items: center; width: 100%; margin-bottom: 15px; }
                    .line-height-control label, .line-height-control span { font-size: 16px; color: blue; }
                    .line-height-control input[type="range"] { width: 80%; max-width: 300px; }
                    .close-btn { padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin: 20px auto; display: block; width: 90%; max-width: 200px; text-align: center; }
                    .close-btn:hover { background-color: #d32f2f; }
                    @media only screen and (max-width: 600px) { .result-container { margin: 20px 3px; width: calc(100% - 6px); } }
                </style>
            </head>
            <body>
                <div class="result-container">
                    ${resultHtml}
                </div>
                <div class="controls">
                    <div class="line-height-control">
                        <label for="popupLineHeightSlider">ปรับขนาดของบรรทัด:</label>
                        <input type="range" id="popupLineHeightSlider" min="0.5" max="2.5" step="0.1" value="0.8" />
                        <span id="popupLineHeightValue">ความสูงของบรรทัด: 0.8</span>
                    </div>
                    <button class="close-btn" onclick="window.close()">ปิดหน้าต่าง</button>
                </div>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        const slider = document.getElementById("popupLineHeightSlider");
                        const valueSpan = document.getElementById("popupLineHeightValue");
                        const resultContent = document.getElementById("resultContent");

                        function updateLineHeight() {
                            const lineHeight = slider.value;
                            if (resultContent) {
                                resultContent.style.lineHeight = lineHeight;
                                const elements = resultContent.querySelectorAll('p, h2, h3');
                                elements.forEach(el => el.style.lineHeight = lineHeight);
                            }
                            valueSpan.textContent = "ความสูงของบรรทัด: " + lineHeight;
                        }

                        slider.addEventListener("input", updateLineHeight);
                        // Initial call to set the line height based on the default slider value
                        updateLineHeight(); 
                    });
                <\/script>
            </body>
            </html>
        `);
        newWindow.document.close();
    }

    // ===== Page Initialization =====
    document.addEventListener('DOMContentLoaded', function() {
        // --- Setup Input Handlers ---
        document.getElementById('topicSelect').addEventListener('change', function() {
            const customContainer = document.getElementById('customTopicContainer');
            if (this.value === 'custom') {
                customContainer.style.display = 'flex';
                document.getElementById('topicNameInput').focus();
            } else {
                customContainer.style.display = 'none';
                customContainer.querySelectorAll('input').forEach(input => input.value = '');
            }
        });
        
        document.getElementById('personSelect').addEventListener('change', function() {
            const customInput = document.getElementById('personCustomInput');
            if (this.value === 'custom') {
                customInput.style.display = 'block';
                customInput.focus();
            } else {
                customInput.style.display = 'none';
                customInput.value = '';
            }
        });
        
        // --- Initialize Form State ---
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        document.getElementById("dateInput").value = `${year}-${month}-${day}`;
        
        // --- Attach Main Action ---
        document.getElementById("convertButton").addEventListener("click", openResultInNewWindow);
    });
</script>
</body>
</html>

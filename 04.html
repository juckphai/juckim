            margin-bottom: 20px; /* เพิ่ม margin ด้านล่าง */
        }
        .result {
            background-color: lightyellow; /* สีพื้นหลังของผลลัพธ์ */
            margin: 20px auto; /* กำหนด margin */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 5px solid green; /* ขอบสีเขียว */
            display: inline-block; /* ให้กรอบปรับขนาดตามเนื้อหา */
            padding: 20px; /* เพิ่ม padding */
            max-width: 600px; /* กำหนดความกว้างสูงสุด */
        }
        .blue {
            color: blue; /* ตัวหนังสือสีน้ำเงิน */
        }
        .red {
            color: red; /* ตัวหนังสือสีแดง */
        }
        input, select, button {
            font-size: 20px;
            width: 80%;
            margin: 10px auto;
            display: block;
            padding: 10px; /* เพิ่ม padding สำหรับ input และ button */
            border: 2px solid #ccc; /* เพิ่มขอบ */
            border-radius: 5px; /* เพิ่มความโค้งมน */
            transition: border-color 0.3s; /* เพิ่ม transition สำหรับ border */
        }
        input:focus, select:focus, button:focus {
            border-color: green; /* เปลี่ยนสีขอบเมื่อมีการโฟกัส */
            outline: none; /* เอาเส้นขอบออก */
        }
        button {
            background-color: #4CAF50; /* สีพื้นหลังของปุ่ม */
            color: white; /* สีตัวหนังสือในปุ่ม */
            border: none; /* เอาขอบออก */
            cursor: pointer; /* เปลี่ยนเคอร์เซอร์เมื่อวางเมาส์ */
        }
        button:hover {
            background-color: #45a049; /* สีพื้นหลังของปุ่มเมื่อวางเมาส์ */
        }
        label {
            display: block; /* ทำให้ label แสดงเป็นบล็อค */
            text-align: center; /* จัดกลาง */
            margin-top: 20px; /* เพิ่ม margin ด้านบน */
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- ปุ่มกลับสู่หน้าหลัก -->
    <button class="back-button" onclick="window.location.href='https://juckphai.github.io/juckim/01.html'">กลับสู่หน้าหลัก</button>

    <h1>สูตรแปลตัวเลข 4 ตัว</h1>

    <div style="text-align: center;">
        <input type="text" id="numberInput" placeholder="กรุณากรอกตัวเลข 4 หลัก">
        <button id="convertButton">แปลตัวเลข</button>
    </div>

    <label for="topicSelect">เลือกประเภท</label>
    <select id="topicSelect">

        <option value="ประชาชนลาว เวลา 07.45 น">ประชาชนลาว เวลา 07.45 น</option>
        <option value="ลาว Extra เวลา 08.30 น">ลาว Extra เวลา 08.30 น</option>
        <option value="ลาว TV เวลา 10.30 น">ลาว TV เวลา 10.30 น</option>
        <option value="ลาว HD เวลา 13.45 น">ลาว HD เวลา 13.45 น</option>
        <option value="ลาวสตาร์ เวลา 15.45 น">ลาวสตาร์ เวลา 15.45 น</option>
        <option value="ลาวสามัคคี เวลา 20.30 น">ลาวสามัคคี เวลา 20.30 น</option>
        <option value="ลาวพัฒนา เวลา 20.30 น">ลาวพัฒนา เวลา 20.30 น</option>
        <option value="ลาว VIP เวลา 21.30 น">ลาว VIP เวลา 21.30 น</option>
        <option value="ลาวอาเซียน เวลา 21.00 น">ลาวอาเซียน เวลา 21.00 น</option>
        <option value="ลาวสามัคคี VIP เวลา 21.30 น">ลาวสามัคคี VIP เวลา 21.30 น</option>
        <option value="ลาวสตาร์ VIP เวลา 22.00 น">ลาวสตาร์ VIP เวลา 22.00 น</option>
        <option value="ลาวกาชาด เวลา 23.30 น">ลาวกาชาด เวลา 23.30 น</option>
        <option value="รัฐบาล เวลา 15.45 น">รัฐบาล เวลา 15.45 น</option>

        <option value="All laos ไม่ระบุ">All laos ไม่ระบุ</option>

    <label for="personSelect">เลือกผู้บอก:</label>
    <select id="personSelect">
        <option value="Team">Team</option>

    <div style="text-align: center;">

<div style="text-align: center; margin-top: 20px;">
<div style="text-align: center; margin-top: 20px;">

    <!-- ส่วนแสดงผลลัพธ์ -->
    <div id="resultContainer" class="result" style="display: none;"></div>
</div>

    <script>
        // ฟังก์ชันสำหรับการเรียงลำดับตัวเลข
        function sortDigits(str) {
            return str.split('').sort().join('');
        }

        // ฟังก์ชันจับคู่เลข 3 ตัวจาก 4 ตัว
        function getThreeDigitCombinations(num) {
            const combinations = [];
            const digits = num.split('');
            combinations.push(digits[0] + digits[1] + digits[2]);
            combinations.push(digits[0] + digits[1] + digits[3]);
            combinations.push(digits[0] + digits[2] + digits[3]);
            combinations.push(digits[1] + digits[2] + digits[3]);
            const sortedCombinations = combinations.map(sortDigits);
            return Array.from(new Set(sortedCombinations)).sort();
        }

        // ฟังก์ชันสำหรับสลับและจัดเรียงชุดตัวเลขสองตัวจากตัวเลขสี่ตัว
        function swapAndSort(num) {
            const pairs = [];
            const digits = num.split('');
            for (let i = 0; i < digits.length; i++) {
                for (let j = i + 1; j < digits.length; j++) {
                    const tens = digits[i];
                    const units = digits[j];
                    pairs.push((parseInt(tens) <= parseInt(units)) ? tens + units : units + tens);
                }
            }
            return Array.from(new Set(pairs)).sort();
        }

        // ฟังก์ชันแปลงตัวเลข
        function convertNumber() {
            const num = document.getElementById("numberInput").value;
            const topicSelect = document.getElementById("topicSelect");
            const selectedTopic = topicSelect.options[topicSelect.selectedIndex].value;
            const personSelect = document.getElementById("personSelect");
            const selectedPerson = personSelect.options[personSelect.selectedIndex].value;
            let noteInput = document.getElementById("noteInput").value;
            
            if (!noteInput.trim()) {
                noteInput = '<span style="color: orange;">No comments</span>';
            } else {
                noteInput = `<span style="color: orange;">${noteInput}</span>`;
            }

            if (num.length !== 4 || isNaN(num)) {
                alert("กรุณากรอกตัวเลข 4 หลัก");
                return;
            }

            const twoDigitPairs = swapAndSort(num);
            const threeDigitCombinations = getThreeDigitCombinations(num);

            // แสดงวันที่และเวลา
            const getThaiDate = () => {
                const now = new Date();
                const day = String(now.getDate()).padStart(2, '0');
                const month = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"][now.getMonth()];
                const year = now.getFullYear() + 543;
                return `วันที่ ${day} เดือน ${month} ${year}`;
            };

            const getThaiTime = () => {
                const now = new Date();
                const time = String(now.getHours()).padStart(2, '0') + '.' + String(now.getMinutes()).padStart(2, '0');
                return `เวลา ${time} น.`;
            };

            // แทนที่ใน HTML
            let resultHtml = `
                <div style="text-align: center; font-size: 20px; line-height: 1.2;">
                    <img src="logo.png" alt="Logo" style="display: block; margin: 0 auto; width: 70px;">
                    <h2 class="blue" style="font-size: 20px;">${getThaiDate()}</h2>
                    <p class="blue" style="font-size: 20px;">${selectedTopic}</p>
                    <h2 class="blue" style="font-size: 20px;">
                        ตัวเลข 4 ตัว  <span style="color: red;">${num}</span> By : ${selectedPerson}
                    </h2>
                    <h3 class="blue" style="font-size: 20px;">จัดชุด 2 ตัว</h3>
                    <p class="blue" style="font-size: 20px;">${twoDigitPairs.join(' - ')}</p>
                    <h3 class="blue" style="font-size: 20px;">จัดชุด 3 ตัว</h3>
                    <p class="blue" style="font-size: 20px;">${threeDigitCombinations.join(' - ')}</p>
                    <h2 class="red" style="font-size: 20px;">แนวทางเท่านั้น</h2>
                    <p class="blue" style="font-size: 20px;">แปล${getThaiTime()}</p>
                    <p class="blue" style="font-size: 18px;">หมายเหตุ : ${noteInput}</p>
                </div>
            `;

            document.getElementById("resultContainer").innerHTML = resultHtml;
            document.getElementById("resultContainer").style.display = "block";
        }

        document.getElementById("convertButton").addEventListener("click", convertNumber);
    </script>
</body>

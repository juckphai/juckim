    <script>
        // ปิดการคลิกขวา

        // Function to update line height based on slider value
        function updateLineHeight() {
            const lineHeight = document.getElementById("lineHeightSlider").value;
            const resultContent = document.getElementById("resultContent");
            resultContent.style.lineHeight = lineHeight;
            document.getElementById("lineHeightValue").textContent = `ความสูงของบรรทัด: ${lineHeight}`;

        function sortDigits(str) {
            return str.split('').sort().join('');
        }

        function getThreeDigitCombinations(num) {
            const combinations = [];
            const digits = num.split('');
            combinations.push(digits[0] + digits[1] + digits[2]);
            combinations.push(digits[0] + digits[1] + digits[3]);
            combinations.push(digits[0] + digits[2] + digits[3]);
            combinations.push(digits[1] + digits[2] + digits[3]);
            const sortedCombinations = combinations.map(sortDigits);
            return Array.from(new Set(sortedCombinations)).sort();
        }

        function swapAndSort(num) {
            const pairs = [];
            const digits = num.split('');
            for (let i = 0; i < digits.length; i++) {
                for (let j = i + 1; j < digits.length; j++) {
                    const tens = digits[i];
                    const units = digits[j];
                    pairs.push((parseInt(tens) <= parseInt(units)) ? tens + units : units + tens);
                }
            }
            return Array.from(new Set(pairs)).sort();
        }

function getThaiDate(date = new Date()) {
    const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
    const day = String(date.getDate()).padStart(2, '0');
    const month = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"][date.getMonth()];
    const year = date.getFullYear() + 543;
    const dayOfWeek = daysOfWeek[date.getDay()];  // หา วันในสัปดาห์
    return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
}

        function getThaiTime() {
            const now = new Date();
            const time = String(now.getHours()).padStart(2, '0') + '.' + String(now.getMinutes()).padStart(2, '0');
            return `เวลา ${time} น.`;
        }

        function convertNumber() {
            const num = document.getElementById("numberInput").value;
            const topicSelect = document.getElementById("topicSelect");
            const selectedTopic = topicSelect.options[topicSelect.selectedIndex].value;
            const personSelect = document.getElementById("personSelect");
            const selectedPerson = personSelect.options[personSelect.selectedIndex].value;
            const dateInput = document.getElementById("dateInput").value;
            let noteInput = document.getElementById("noteInput").value;

            if (!noteInput.trim()) {
                noteInput = '<span style="color: red;">No remarks</span>';
            } else {
                noteInput = `<span style="color: red;">${noteInput}</span>`;
            }

            if (num.length !== 4 || isNaN(num)) {
                alert("กรุณากรอกตัวเลข 4 หลัก");
                return;
            }

            const twoDigitPairs = swapAndSort(num);
            const threeDigitCombinations = getThreeDigitCombinations(num);
            const displayDate = dateInput ? getThaiDate(new Date(dateInput)) : getThaiDate();

// กำหนดตัวแปรขนาดฟอนต์ในที่เดียว
const fontSizeTopic = "16px";       // ขนาดฟอนต์สำหรับหัวข้อ
const fontSizeDate = "18px";        // ขนาดฟอนต์สำหรับวันที่
const fontSizeNumber = "16px";      // ขนาดฟอนต์สำหรับตัวเลข
const fontSizeTwoDigit = "18px";    // ขนาดฟอนต์สำหรับชุดตัวเลข 2 ตัว
const fontSizeThreeDigit = "18px";  // ขนาดฟอนต์สำหรับชุดตัวเลข 3 ตัว
const fontSizeNote = "16px";        // ขนาดฟอนต์สำหรับหมายเหตุ
const fontSizeGuide = "16px";       // ขนาดฟอนต์สำหรับ "แนวทางเท่านั้น"
const fontSizeTranslation = "10px"; // ขนาดฟอนต์สำหรับ "แปล" และวันที่/เวลา

// HTML ที่ใช้ตัวแปรฟอนต์
let resultHtml = `
<div id="resultContent" style="position: relative; text-align: center;">
    <!-- แสดงหัวข้อ -->
    <h2 class="blue" style="font-size: ${fontSizeTopic}; margin: 0;">${selectedTopic}</h2>

    <!-- แสดงวันที่ในแถวที่สอง -->
    <p class="blue" style="font-size: ${fontSizeDate}; margin: 5px 0;">
        ${displayDate}
    </p>

    <h2 class="blue" style="font-size: ${fontSizeNumber};">
        ตัวเลข 4 ตัว <span style="color: red;">${num}</span> By : ${selectedPerson}
    </h2>

    <h3 class="blue" style="font-size: ${fontSizeTwoDigit};">จัดชุด 2 ตัว</h3>
    <p class="blue" style="font-size: ${fontSizeTwoDigit};">${twoDigitPairs.join(' - ')}</p>

    <h3 class="blue" style="font-size: ${fontSizeThreeDigit};">จัดชุด 3 ตัว</h3>
    <p class="blue" style="font-size: ${fontSizeThreeDigit};">${threeDigitCombinations.join(' - ')}</p>

    <p class="blue" style="font-size: ${fontSizeGuide}; color: red;">แนวทางเท่านั้น</p>
    
    <p class="note" style="font-size: ${fontSizeTranslation};">
        <strong>แปล:</strong> ${getThaiDate()} ${getThaiTime()}
    </p>

    <p class="blue" style="font-size: ${fontSizeNote};">หมายเหตุ: ${noteInput}</p>
</div>
`;


// กำหนดผลลัพธ์ให้ปรากฏ
const resultContainer = document.getElementById("resultContainer");
resultContainer.innerHTML = resultHtml;
resultContainer.style.display = "block";

        }

            document.getElementById("convertButton").addEventListener("click", convertNumber);

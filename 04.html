    // ปิดการคลิกขวา

    // Function to update line height based on slider value
    function updateLineHeight() {
        const lineHeight = document.getElementById("lineHeightSlider").value;
        const resultContent = document.getElementById("resultContent");
        
        if (resultContent) {
            // ตั้งค่าความสูงของบรรทัดให้กับทุกองค์ประกอบใน resultContent

            resultContent.style.lineHeight = lineHeight;
            
            document.getElementById("lineHeightValue").textContent = `ความสูงของบรรทัด: ${lineHeight}`;
        }
    }

    function sortDigits(str) {
        return str.split('').sort().join('');
    }
    
    function getTwoDigitPairs(num) {
        const pairs = [];
        const digits = num.split('');
        for (let i = 0; i < digits.length; i++) {
            for (let j = i + 1; j < digits.length; j++) {
                const tens = digits[i];
                const units = digits[j];
                pairs.push((parseInt(tens) <= parseInt(units)) ? tens + units : units + tens);
            }
        }
        return Array.from(new Set(pairs)).sort();
    }
    
    function getThreeDigitCombinations(num) {
        const combinations = [];
        const digits = num.split('');
        combinations.push(digits[0] + digits[1] + digits[2]);
        combinations.push(digits[0] + digits[1] + digits[3]);
        combinations.push(digits[0] + digits[2] + digits[3]);
        combinations.push(digits[1] + digits[2] + digits[3]);
        const sortedCombinations = combinations.map(sortDigits);
        return Array.from(new Set(sortedCombinations)).sort();
    }

    function getThaiDate(date = new Date()) {
        const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
        const day = String(date.getDate()).padStart(2, '0');
        const month = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"][date.getMonth()];
        const year = date.getFullYear() + 543;
        const dayOfWeek = daysOfWeek[date.getDay()];
        return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
    }

    function getThaiTime() {
        const now = new Date();
        const time = String(now.getHours()).padStart(2, '0') + '.' + String(now.getMinutes()).padStart(2, '0');
        return `เวลา ${time} น.`;
    }

        const num = document.getElementById("numberInput").value;
        const topicSelect = document.getElementById("topicSelect");

        const personSelect = document.getElementById("personSelect");

        const dateInputValue = document.getElementById("dateInput").value;
        const dateInput = dateInputValue ? new Date(dateInputValue) : new Date();
        const displayDate = getThaiDate(dateInput);

        if (!noteInput.trim()) {
            noteInput = '<span style="color: red;">No remarks</span>';
        } else {
            noteInput = `<span style="color: red;">${noteInput}</span>`;
        }

                    ${displayDate}

                        -1px -1px 0 white, 1px -1px 0 white,
                        -1px 1px 0 white, 1px 1px 0 white;">
                    ตัวเลข 4 ตัว <span style="color: red;
                        text-shadow: 
                            -1px -1px 0 white, 1px -1px 0 white,
                            -1px 1px 0 white, 1px 1px 0 white;">${num}</span> By : <span style="color: green;
                        text-shadow: 
                            -1px -1px 0 white, 1px -1px 0 white,
                            -1px 1px 0 white, 1px 1px 0 white;">${selectedPerson}</span>
                </h2>
                <h3 style="font-size: ${fontSizeTwoDigit}; font-weight: bold; margin: 0 0 10px 0; line-height: 1.5;
                    text-shadow: 
                        -1px -1px 0 white, 1px -1px 0 white,
                        -1px 1px 0 white, 1px 1px 0 white;">จัดชุด 2 ตัว</h3>
                <p style="font-size: ${fontSizeTwoDigit}; margin: 0 0 10px 0; line-height: 1.5;
                    text-shadow: 
                        -1px -1px 0 white, 1px -1px 0 white,
                        -1px 1px 0 white, 1px 1px 0 white;">
                    ${twoDigitPairs.join(' - ')}
                </p>
                <h3 style="font-size: ${fontSizeThreeDigit}; font-weight: bold; margin: 0 0 10px 0; line-height: 1.5;
                    text-shadow: 
                        -1px -1px 0 white, 1px -1px 0 white,
                        -1px 1px 0 white, 1px 1px 0 white;">จัดชุด 3 ตัว</h3>
                <p style="font-size: ${fontSizeThreeDigit}; margin: 0 0 10px 0; line-height: 1.5;
                    text-shadow: 
                        -1px -1px 0 white, 1px -1px 0 white,
                        -1px 1px 0 white, 1px 1px 0 white;">
                    ${threeDigitCombinations.join(' - ')}
                </p>
                <h2 style="font-size: ${fontSizeGuide}; font-weight: bold; margin: 0 0 10px 0; color: red; line-height: 1.5;
                    text-shadow: 
                        -1px -1px 0 white, 1px -1px 0 white,
                        -1px 1px 0 white, 1px 1px 0 white;">แนวทางเท่านั้น</h2>
                <p style="font-size: ${fontSizeTranslation}; margin: 0 0 10px 0; line-height: 1.5;
                    text-shadow: 
                        -1px -1px 0 white, 1px -1px 0 white,
                        -1px 1px 0 white, 1px 1px 0 white;">แปล: ${getThaiDate()} ${getThaiTime()}</p>
                <p style="font-size: ${fontSizeNote}; margin: 0 0 10px 0; line-height: 1.5;
                    text-shadow: 
                        -1px -1px 0 white, 1px -1px 0 white,
                        -1px 1px 0 white, 1px 1px 0 white;">
                    หมายเหตุ : ${noteInput}
                </p>
            </div>
        `;
    }

    function convertNumber() {
        const resultHtml = generateResultHTML();
        if (!resultHtml) return;

        const resultContainer = document.getElementById("resultContainer");
        resultContainer.innerHTML = resultHtml;
        resultContainer.style.display = 'block';

        // ตั้งค่าความสูงของบรรทัดเริ่มต้นที่ 1.00

    }

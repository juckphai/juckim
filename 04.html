    .result-container::before, #resultContainer::before {
        content: "";

    /* ===== Result Content Styles ===== */
    #resultContent {

    #resultContent h2 {

    /* ===== Controls ===== */

    /* ===== Responsive Styles ===== */

<script>
    // ===== Utility Functions =====
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    function sortPair(pair) {
        const digits = pair.split('');
        return digits[0] > digits[1] ? digits[1] + digits[0] : pair;
    }

    function getThaiDate(date = new Date()) {
        const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
        const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", 
                       "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
        
        const day = String(date.getDate()).padStart(2, '0');
        const month = months[date.getMonth()];
        const year = date.getFullYear() + 543;
        const dayOfWeek = daysOfWeek[date.getDay()];
        
        return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
    }

    function getThaiTime() {
        const now = new Date();
        const time = String(now.getHours()).padStart(2, '0') + '.' + String(now.getMinutes()).padStart(2, '0');
        return `เวลา ${time} น.`;
    }

    // ===== Main Logic Functions =====
    function generateAdditionalNumbers(set, type = '2digit') {
        const additionalNumbers = [];
        const patterns = {
            '2digit': {
                '00': '02', '11': '12', '33': '23', '44': '24',
                '55': '25', '66': '26', '77': '27', '88': '28', '99': '29'
            },
            '3digit': {
                '000': '002', '011': '012', '022': '022', '033': '023', '044': '024',
                '055': '025', '066': '026', '077': '027', '088': '028', '099': '029',
                '111': '112', '122': '122', '133': '123', '144': '124', '155': '125',
                '166': '126', '177': '127', '188': '128', '199': '129', '222': '222',
                '233': '223', '244': '224', '255': '225', '266': '226', '277': '227',
                '288': '228', '299': '229', '333': '233', '344': '234', '355': '235',
                '366': '236', '377': '237', '388': '238', '399': '239', '444': '244',
                '455': '245', '466': '246', '477': '247', '488': '248', '499': '249',
                '555': '255', '566': '256', '577': '257', '588': '258', '599': '259',
                '666': '266', '677': '267', '688': '268', '699': '269', '777': '277',
                '788': '278', '799': '279', '888': '288', '899': '289', '999': '299',
                '001': '012', '002': '022', '003': '023', '004': '024', '005': '025',
                '006': '026', '007': '027', '008': '028', '009': '029', '112': '122',
                '113': '123', '114': '124', '115': '125', '116': '126', '117': '127',
                '118': '128', '119': '129', '223': '223', '224': '224', '225': '225',
                '226': '226', '227': '227', '228': '228', '229': '229', '334': '234',
                '335': '235', '336': '236', '337': '237', '338': '238', '339': '239',
                '445': '245', '446': '246', '447': '247', '448': '248', '449': '249',
                '556': '256', '557': '257', '558': '258', '559': '259', '667': '267',
                '668': '268', '669': '269', '778': '278', '779': '279', '889': '289'
            }
        };

        const currentPatterns = patterns[type];
        set.forEach(item => {
            if (currentPatterns[item]) {
                additionalNumbers.push(currentPatterns[item]);
            }
        });

        return [...new Set(additionalNumbers)];
    }

    function generateResultHTML() {
        const num = document.getElementById("numberInput").value;
        const selectedTopic = document.getElementById("topicSelect").value;
        const selectedPerson = document.getElementById("personSelect").value;
        let noteInput = document.getElementById("noteInput").value;
        const dateInputValue = document.getElementById("dateInput").value;
        const dateInput = dateInputValue ? new Date(dateInputValue) : new Date();

        if (!noteInput.trim()) {
            noteInput = '<span style="color: red;">No remarks</span>';
        }

        if (num.length !== 3 || isNaN(num)) {
            alert("กรุณาป้อนตัวเลข 3 หลัก");
            return null;
        }

        // Transform rules
        const transformRules = {
            '0': '1', '1': '7', '2': '5', '3': '8', '4': '9',
            '5': '2', '6': '9', '7': '1', '8': '3', '9': '6'
        };

        const transformed = num.split('').map(digit => transformRules[digit]).join('');

        // Generate first set (original pairs)
        const firstSet = [
            sortPair(`${num[0]}${num[1]}`),
            sortPair(`${num[0]}${num[2]}`),
            sortPair(`${num[1]}${num[2]}`)
        ];
        const uniqueFirstSet = [...new Set(firstSet)].sort();

        // Generate second set (mixed pairs)
        let secondSet = [];
        for (let i = 0; i < 3; i++) {
            if (i === 0) {
                secondSet.push(sortPair(`${num[i]}${transformed[1]}`));
                secondSet.push(sortPair(`${num[i]}${transformed[2]}`));
            } else if (i === 1) {
                secondSet.push(sortPair(`${num[i]}${transformed[0]}`));
                secondSet.push(sortPair(`${num[i]}${transformed[2]}`));
            } else if (i === 2) {
                secondSet.push(sortPair(`${num[i]}${transformed[0]}`));
                secondSet.push(sortPair(`${num[i]}${transformed[1]}`));
            }
        }

        const additionalNumbers = generateAdditionalNumbers([...uniqueFirstSet, ...secondSet], '2digit');
        const finalSecondSet = [...new Set([...secondSet, ...additionalNumbers])].sort();
        const filteredSecondSet = finalSecondSet.filter(pair => !uniqueFirstSet.includes(pair));

        // Generate transformed pairs
        const transformedPairs = [
            sortPair(`${transformed[0]}${transformed[1]}`),
            sortPair(`${transformed[0]}${transformed[2]}`),
            sortPair(`${transformed[1]}${transformed[2]}`)
        ];

        const uniqueTransformedPairs = [...new Set(transformedPairs)];
        const sortedTransformedPairs = uniqueTransformedPairs.sort();
        const uniquePairs = sortedTransformedPairs.filter(pair => 
            !uniqueFirstSet.includes(pair) && !filteredSecondSet.includes(pair)
        );

        const transformedPairsText = uniquePairs.length === 0 
            ? '<span style="color: green; font-size: 18px;">ไม่มีชุดตัวเลขเพิ่ม</span>'
            : uniquePairs.join(' - ');

        // Generate third set (3-digit combinations)
        const thirdSet = [
            `${num[0]}${num[1]}${num[2]}`,
            `${num[0]}${num[1]}${transformed[2]}`,
            `${num[0]}${transformed[1]}${num[2]}`,
            `${num[0]}${transformed[1]}${transformed[2]}`,
            `${transformed[0]}${num[1]}${num[2]}`,
            `${transformed[0]}${num[1]}${transformed[2]}`,
            `${transformed[0]}${transformed[1]}${num[2]}`,
            `${transformed[0]}${transformed[1]}${transformed[2]}`
        ];

        const sortedThirdSet = [...new Set(thirdSet.map(triplet => triplet.split('').sort().join('')))].sort();
        const filteredFinalThirdSet = [...new Set(sortedThirdSet)].sort((a, b) => a - b);

        // Generate additional 3-digit numbers
        const additionalNumbersForThirdSet = generateAdditionalNumbers(sortedThirdSet, '3digit');
        const finalAdditionalNumbers = additionalNumbersForThirdSet.filter(num => 
            !filteredFinalThirdSet.includes(num)
        ).sort((a, b) => a - b);

        const additionalNumbersForThirdSetText = finalAdditionalNumbers.length > 0
            ? finalAdditionalNumbers.join(' - ')
            : '<span style="color: green; font-size: 18px;">ไม่มีชุดตัวเลขเพิ่ม</span>';

        // Generate HTML
        return `
            <div id="resultContent" style="position: relative; text-align: center; font-size: 20px; line-height: 1.0; margin-top: 10px; color: blue;">
                <p style="font-size: 28px; margin: 0 0 10px 0; font-weight: bold; line-height: 0.8; color: blue; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${selectedTopic}
                </p>
                <p style="font-size: 18px; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${dateInputValue ? getThaiDate(dateInput) : getThaiDate(new Date())}
                </p>
                <h2 style="font-size: 24px; font-weight: bold; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ตัวเลข 3 ตัว <span style="color: red; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">${num}</span> By : <span style="color: green; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">${selectedPerson}</span>
                </h2>
                <h3 style="font-size: 22px; font-weight: bold; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">จัดชุดเด่น 2 ตัว</h3>
                <p style="font-size: 22px; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${uniqueFirstSet.join(' - ')}
                </p>
                <h3 style="font-size: 22px; font-weight: bold; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">จัดชุดรอง 2 ตัว</h3>
                <p style="font-size: 22px; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${filteredSecondSet.join(' - ')}
                </p>
                <h3 style="font-size: 22px; font-weight: bold; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    จัดชุด 2 ตัว <span style="color: red; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">(แปลเพิ่ม)</span>
                </h3>
                <p style="font-size: 22px; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${transformedPairsText}
                </p>
                <h3 style="font-size: 22px; font-weight: bold; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">จัดชุด 3 ตัว (ปกติ)</h3>
                <p style="font-size: 18px; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${filteredFinalThirdSet.join(' - ')}
                </p>
                <h3 style="font-size: 22px; font-weight: bold; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    จัดชุด 3 ตัว <span style="color: red; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">(แปลเพิ่ม)</span>
                </h3>
                <p style="font-size: 22px; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${additionalNumbersForThirdSetText}
                </p>
                <h2 style="font-size: 24px; font-weight: bold; margin: 0 0 10px 0; color: red; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">แนวทางเท่านั้น</h2>
                <p style="font-size: 13px; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">แปล: ${getThaiDate()} ${getThaiTime()}</p>
                <p style="font-size: 20px; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    หมายเหตุ : <span style="color: red;">${noteInput}</span>
                </p>
            </div>
        `;
    }


    // ===== Main Function =====
    function openResultInNewWindow() {
        const resultHtml = generateResultHTML();
        if (!resultHtml) return;

        const isMobile = window.innerWidth <= 600;
        const windowWidth = isMobile ? Math.min(window.innerWidth, 600) : 600;
        const windowHeight = 700;

        const newWindow = window.open('', '_blank', `width=${windowWidth},height=${windowHeight},scrollbars=yes,resizable=yes`);
        if (!newWindow) {
            alert("กรุณาปิดการบล็อคป๊อปอัพเพื่อใช้งานฟังก์ชันนี้");
            return;
        }

    newWindow.document.write(`

.result-container {
    border: 2px solid #4CAF50;
    background-color: #FAFAD2;
    margin: 20px 2px; /* บนล่าง 20px, ซ้ายขวา 2px */
    padding: 15px;
    border-radius: 10px;
    width: auto;
    max-width: calc(100% - 6px); /* เผื่อ margin ซ้าย+ขวา รวมกัน = 6px */
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
    position: relative;
    min-height: 300px;
    box-sizing: border-box;
}

.result-container::before {
    content: "";
    background-image: url('logo.png');
    background-size: 90% auto;
    background-repeat: no-repeat;
    background-position: center top 15px;
    opacity: 0.5;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 0;
}

/* เนื้อหาผลลัพธ์ */
#resultContent {
    position: relative;
    z-index: 1;
    color: blue;
}

#resultContent h2,
#resultContent h3,
#resultContent .number-pairs,
#resultContent .note,
#resultContent .translation {
    color: blue;
}

#resultContent h2 {
    font-size: 22px;
    margin: 6px 0;
    line-height: 0.7;
}

#resultContent h3 {
    font-size: 20px;
    margin: 6px 0;
    line-height: 0.7;
}

#resultContent .number-pairs {
    font-size: 20px;
    margin: 8px 0;
    font-weight: bold;
}

#resultContent .note {
    font-size: 20px;
    margin: 8px 0;
}

#resultContent .translation {
    font-size: 16px;
    margin: 6px 0;
}

/* ส่วนควบคุมการตั้งค่า */
.controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin-top: 20px;
}

.line-height-control {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin-bottom: 15px;
}

.line-height-control label,
.line-height-control span {
    font-size: 16px;
    color: blue;
}

.line-height-control input[type="range"] {
    width: 80%;
    max-width: 300px;
}

/* ปุ่มปิด */
.close-btn {
    padding: 10px 20px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin: 20px auto;
    display: block;
    width: 90%;
    max-width: 200px;
    text-align: center;
}

.close-btn:hover {
    background-color: #d32f2f;
}

/* Responsive */
@media only screen and (max-width: 600px) {
    .result-container {
        margin: 20px 3px; /* ยังคง 20px บนล่าง และ 3px ซ้ายขวา */
        width: calc(100% - 6px); /* 100% ลบ margin ซ้าย+ขวา */
    }

    input, select, button {
        width: 90%;
    }
}

        const digits = pair.split('');

    function getThaiDate(date = new Date()) {
        const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];

        const day = String(date.getDate()).padStart(2, '0');
        const month = months[date.getMonth()];
        const year = date.getFullYear() + 543;
        const dayOfWeek = daysOfWeek[date.getDay()];
        
        return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
    }

    function getLunarDate(date = new Date()) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear() + 543;
        const key = `${day}/${month}/${year}`;
        
        return lunarData[key] || "";
    }

        const dateStr = `${year}-${month}-${day}`;
        document.getElementById("dateInput").value = dateStr;

    function generateResultHTML() {
        const num = document.getElementById("numberInput").value;
        
        // Get topic value
        let selectedTopic;
        if (document.getElementById("topicSelect").value === "custom") {
            const name = document.getElementById("topicNameInput").value.trim();
            const time = document.getElementById("topicTimeInput").value.trim();
            const formattedTime = /^\d+$/.test(time) ? `${time} น.` : time;

            selectedTopic = name && time ? `${name} เวลา ${formattedTime} น.` : 
                           name ? `${name} เวลา (ระบุเวลา)` : 
                           time ? `(ระบุชื่อ) เวลา ${formattedTime}` : 
                           "(ระบุชื่อและเวลา)";
        } else {
            selectedTopic = document.getElementById("topicSelect").value;
        }
        
        // Get person value
        let selectedPerson;
        if (document.getElementById("personSelect").value === "custom" && 
            document.getElementById("personCustomInput").value.trim() !== "") {
            selectedPerson = document.getElementById("personCustomInput").value;
        } else {
            selectedPerson = document.getElementById("personSelect").value;
        }
        
        let noteInput = document.getElementById("noteInput").value;
        const dateInputValue = document.getElementById("dateInput").value;
        const dateInput = dateInputValue ? new Date(dateInputValue) : new Date();

        // Get lunar date
        const lunarDate = getLunarDate(dateInput);

        if (!noteInput.trim()) {
            noteInput = '<span style="color: red;">No remarks</span>';
        }

        if (num.length !== 3 || isNaN(num)) {
            alert("กรุณาป้อนตัวเลข 3 หลัก");
            return null;
        }

        // Transform rules
        const transformRules = {
            '0': '1', '1': '7', '2': '5', '3': '8', '4': '9',
            '5': '2', '6': '9', '7': '1', '8': '3', '9': '6'
        };

        const transformed = num.split('').map(digit => transformRules[digit]).join('');

        // Generate first set (original pairs)
        const firstSet = [
            sortPair(`${num[0]}${num[1]}`),
            sortPair(`${num[0]}${num[2]}`),
            sortPair(`${num[1]}${num[2]}`)
        ];
        const uniqueFirstSet = [...new Set(firstSet)].sort();

        // Generate second set (mixed pairs)
        let secondSet = [];
        for (let i = 0; i < 3; i++) {
            if (i === 0) {
                secondSet.push(sortPair(`${num[i]}${transformed[1]}`));
                secondSet.push(sortPair(`${num[i]}${transformed[2]}`));
            } else if (i === 1) {
                secondSet.push(sortPair(`${num[i]}${transformed[0]}`));
                secondSet.push(sortPair(`${num[i]}${transformed[2]}`));
            } else if (i === 2) {
                secondSet.push(sortPair(`${num[i]}${transformed[0]}`));
                secondSet.push(sortPair(`${num[i]}${transformed[1]}`));
            }
        }

        const additionalNumbers = generateAdditionalNumbers([...uniqueFirstSet, ...secondSet], '2digit');
        const finalSecondSet = [...new Set([...secondSet, ...additionalNumbers])].sort();
        const filteredSecondSet = finalSecondSet.filter(pair => !uniqueFirstSet.includes(pair));

        // Generate transformed pairs
        const transformedPairs = [
            sortPair(`${transformed[0]}${transformed[1]}`),
            sortPair(`${transformed[0]}${transformed[2]}`),
            sortPair(`${transformed[1]}${transformed[2]}`)
        ];

        const uniqueTransformedPairs = [...new Set(transformedPairs)];
        const sortedTransformedPairs = uniqueTransformedPairs.sort();
        const uniquePairs = sortedTransformedPairs.filter(pair => 
            !uniqueFirstSet.includes(pair) && !filteredSecondSet.includes(pair)
        );

        const transformedPairsText = uniquePairs.length === 0 
            ? '<span style="color: green; font-size: 18px;">ไม่มีชุดตัวเลขเพิ่ม</span>'
            : uniquePairs.join(' - ');

        // Generate third set (3-digit combinations)
        const thirdSet = [
            `${num[0]}${num[1]}${num[2]}`,
            `${num[0]}${num[1]}${transformed[2]}`,
            `${num[0]}${transformed[1]}${num[2]}`,
            `${num[0]}${transformed[1]}${transformed[2]}`,
            `${transformed[0]}${num[1]}${num[2]}`,
            `${transformed[0]}${num[1]}${transformed[2]}`,
            `${transformed[0]}${transformed[1]}${num[2]}`,
            `${transformed[0]}${transformed[1]}${transformed[2]}`
        ];

        const sortedThirdSet = [...new Set(thirdSet.map(triplet => triplet.split('').sort().join('')))].sort();
        const filteredFinalThirdSet = [...new Set(sortedThirdSet)].sort((a, b) => a - b);

        // Generate additional 3-digit numbers
        const additionalNumbersForThirdSet = generateAdditionalNumbers(sortedThirdSet, '3digit');
        const finalAdditionalNumbers = additionalNumbersForThirdSet.filter(num => 
            !filteredFinalThirdSet.includes(num)
        ).sort((a, b) => a - b);

        const additionalNumbersForThirdSetText = finalAdditionalNumbers.length > 0
            ? finalAdditionalNumbers.join(' - ')
            : '<span style="color: green; font-size: 18px;">ไม่มีชุดตัวเลขเพิ่ม</span>';

        // Generate HTML
        return `
            <div id="resultContent" style="position: relative; text-align: center; font-size: 20px; line-height: 1.0; margin-top: 10px; color: blue;">
                <p style="font-size: 24px; margin: 0 0 10px 0; font-weight: bold; line-height: 0.8; color: blue; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${selectedTopic}
                </p>
                <p style="font-size: 18px; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${dateInputValue ? getThaiDate(dateInput) : getThaiDate(new Date())}
                </p>
                ${lunarDate ? `<p style="font-size: 14px; color: #002060; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ( ${lunarDate} )
                </p>` : ''}
                <h2 style="font-size: 22px; font-weight: bold; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    3 ตัว <span style="color: red; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">${num}</span> By : <span style="color: green; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">${selectedPerson}</span>
                </h2>
                <h3 style="font-size: 22px; font-weight: bold; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">จัดชุดเด่น 2 ตัว</h3>
                <p style="font-size: 22px; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${uniqueFirstSet.join(' - ')}
                </p>
                <h3 style="font-size: 22px; font-weight: bold; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">จัดชุดรอง 2 ตัว</h3>
                <p style="font-size: 22px; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${filteredSecondSet.join(' - ')}
                </p>
                <h3 style="font-size: 22px; font-weight: bold; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    จัดชุด 2 ตัว <span style="color: red; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">(แปลเพิ่ม)</span>

                    ${transformedPairsText}
                </p>
                <h3 style="font-size: 22px; font-weight: bold; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">จัดชุด 3 ตัว (ปกติ)</h3>
                <p style="font-size: 18px; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${filteredFinalThirdSet.join(' - ')}
                </p>
                <h3 style="font-size: 22px; font-weight: bold; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    จัดชุด 3 ตัว <span style="color: red; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">(แปลเพิ่ม)</span>
                </h3>
                <p style="font-size: 22px; margin: 0 0 10px 0; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${additionalNumbersForThirdSetText}
                </p>
                <h2 style="font-size: 24px; font-weight: bold; margin: 0 0 10px 0; color: red; line-height: 0.8; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">แนวทางเท่านั้น</h2>

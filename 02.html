<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มแปลตัวเลข 2 ตัว</title>
    <style>
        /* ===== Base Styles ===== */
        body {
            font-family: Arial, sans-serif;
            background-color: #fffde7;
            margin: 0;
            padding: 0;
            line-height: 1;
        }
        
        h1 {
            text-align: center;
            font-size: 22px;
            color: #2c3e50;
            margin: 10px 0;
        }
        
        label {
            font-size: 18px;
            color: #2c3e50;
            display: block;
            text-align: center;
            margin-left: 5%;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #95a5a6;
        }

        /* ===== Form Elements ===== */
        input, select, button {
            font-size: 18px;
            padding: 10px;
            width: 80%;
            margin: 10px auto;
            border-radius: 6px;
            border: 1px solid #ddd;
            display: block;
            text-align: center;
            box-sizing: border-box;
        }

        input[type="date"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        input[type="date"]::-webkit-datetime-edit {
            text-align: center;
            width: 100%;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #45a049;
        }

        /* ปุ่มกลับหน้าหลักสีส้ม */
        .homeButton {
      display: block;
      width: 90%;
      max-width: 600px;
      margin: 20px auto 10px;
      padding: 10px 20px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

        .homeButton:hover {
            background-color: darkorange;
        }

        
        /* ===== Container Styles ===== */
        .form-container {
            border: 2px solid orange;
            background-color: #FEFEF0;
            margin: 30px auto;
            padding: 15px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
            box-sizing: border-box;
        }

        #resultContainer {
            display: none;
        }

        /* ===== Responsive Styles ===== */
        @media only screen and (max-width: 600px) {
            .form-container {
                width: calc(100% - 20px);
                margin: 10px;
            }
            
            input, select, button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>ฟอร์มแปลตัวเลข 2 ตัว</h1>
    <div class="form-container">
        <!-- แถวที่ 1: ช่องกรอกตัวเลขกับตัวเลือกชนิดของตัวเลข -->
        <div class="form-row">
            <div class="form-col" style="width: 100%;">
                <input type="text" id="numberInput" placeholder="กรุณากรอกตัวเลข 2 หลัก" pattern="\d{2}" maxlength="2" inputmode="numeric" />
            </div>
            <div class="form-col" style="width: 100%;">
                <select id="topicSelect">
                    <option value="ลาวประตูชัย เวลา 05.45 น">ลาวประตูชัย เวลา 05.45 น</option>
                    <option value="ลาวสันติภาพ เวลา 06.45 น">ลาวสันติภาพ เวลา 06.45 น</option>
                    <option value="ประชาชนลาว เวลา 07.45 น">ประชาชนลาว เวลา 07.45 น</option>
                    <option value="ลาว Extra เวลา 08.30 น">ลาว Extra เวลา 08.30 น</option>
                    <option value="ลาว TV เวลา 10.30 น">ลาว TV เวลา 10.30 น</option>
                    <option value="ลาว HD เวลา 13.45 น">ลาว HD เวลา 13.45 น</option>
                    <option value="ลาวสตาร์ เวลา 15.45 น">ลาวสตาร์ เวลา 15.45 น</option>
                    <option value="ลาวสามัคคี เวลา 20.30 น">ลาวสามัคคี เวลา 20.30 น</option>
                    <option value="ลาวพัฒนา เวลา 20.30 น">ลาวพัฒนา เวลา 20.30 น</option>
                    <option value="ลาว VIP เวลา 21.30 น">ลาว VIP เวลา 21.30 น</option>
                    <option value="ลาวอาเซียน เวลา 21.00 น">ลาวอาเซียน เวลา 21.00 น</option>
                    <option value="ลาวสามัคคี VIP เวลา 21.30 น">ลาวสามัคคี VIP เวลา 21.30 น</option>
                    <option value="ลาวสตาร์ VIP เวลา 22.00 น">ลาวสตาร์ VIP เวลา 22.00 น</option>
                    <option value="ลาวกาชาด เวลา 23.30 น">ลาวกาชาด เวลา 23.30 น</option>
                    <option value="รัฐบาล เวลา 15.45 น">รัฐบาล เวลา 15.45 น</option>
                    <option value="ฮานอยกาชาด เวลา 16.30 น">ฮานอยกาชาด เวลา 16.30 น</option>
                    <option value="อานอยพิเศษ เวลา 17.30 น">อานอยพิเศษ เวลา 17.30 น</option>
                    <option value="ฮานอย เวลา 18.30 น">ฮานอย เวลา 18.30 น</option>
                    <option value="ฮานอย VIP เวลา 19.30 น">ฮานอย VIP เวลา 19.30 น</option>
                    <option value="All laos ไม่ระบุ">All laos ไม่ระบุ</option>
                </select>
            </div>
        </div>

        <!-- แถวที่ 2: ช่องเลือกผู้บอกกับวันเดือนปี -->
        <div class="form-row">
            <div class="form-col" style="width: 100%;">
                <select id="personSelect">
                    <option value="@">@</option>
                    <option value="Team">Team</option>
                    <option value="โรงงาน">โรงงาน</option>
                    <option value="Udon Don">Udon Don</option>
                    <option value="เจ้าที่">เจ้าที่</option>
                </select>
            </div>
            <div class="form-col" style="width: 100%;">
                <input type="date" id="dateInput" />
            </div>
        </div>

        <!-- แถวที่ 3: หมายเหตุ -->
        <div class="form-row">
            <div class="form-col" style="width: 100%;">
                <input type="text" id="noteInput" placeholder="หมายเหตุ (ถ้ามี)" />
            </div>
        </div>

        <!-- ปุ่มแปลตัวเลข -->
        <button id="convertButton">แปลตัวเลข</button>
    </div>
    
    <!-- ปุ่มกลับสู่หน้าหลัก (แก้ไขแล้ว ใส่ class="homeButton") -->
    <button id="homeButton" class="homeButton" onclick="window.location.href='https://juckphai.github.io/juckphai/01.html'">กลับสู่หน้าหลัก</button>

    <footer>
        <div style="text-align: center; margin-bottom: 20px;">
            &copy; 2024 Juckphai. All Rights Reserved.
        </div>
    </footer> 

    <script>
        function getThaiDate(date = new Date()) {
            const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
            const day = String(date.getDate()).padStart(2, '0');
            const month = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"][date.getMonth()];
            const year = date.getFullYear() + 543;
            const dayOfWeek = daysOfWeek[date.getDay()];
            return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
        }

        function getThaiTime() {
            const now = new Date();
            return `เวลา ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')} น.`;
        }

        function convertNumber() {
            const num = document.getElementById("numberInput").value;
            const topicSelect = document.getElementById("topicSelect");
            const selectedTopic = topicSelect.options[topicSelect.selectedIndex].value;
            const personSelect = document.getElementById("personSelect");
            const selectedPerson = personSelect.options[personSelect.selectedIndex].value;
            let noteInput = document.getElementById("noteInput").value;

            if (!noteInput.trim()) {
                noteInput = '<span style="color: red;">No remarks</span>';
            }

            if (num.length !== 2 || isNaN(num)) {
                alert("กรุณาป้อนตัวเลข 2 หลัก");
                return null;
            }

            const transformRules = {
                '0': '1', '1': '7', '2': '5', '3': '8',
                '4': '9', '5': '2', '6': '9', '7': '1',
                '8': '3', '9': '6'
            };

            const transformed = num.split('').map(digit => transformRules[digit]).join('');
            const pairs = [
                `${num[0]}${transformed[1]}`,
                `${transformed[0]}${num[1]}`,
                `${transformed[0]}${transformed[1]}`,
                `${num[0]}${num[1]}`
            ];

            const formattedPairs = pairs.map(pair => {
                const tens = parseInt(pair[0]);
                const units = parseInt(pair[1]);
                return tens <= units ? pair : `${units}${tens}`;
            });

            const uniquePairs = [...new Set(formattedPairs)];
            const additionRules = {
                '00': '02', '11': '12', '33': '23',
                '44': '24', '55': '25', '66': '26', '77': '27',
                '88': '28', '99': '29'
            };

            uniquePairs.forEach(pair => {
                const addition = additionRules[pair];
                if (addition) {
                    uniquePairs.push(addition);
                }
            });

            const sortedPairs = [...new Set(uniquePairs)].sort();

            const dateInput = document.getElementById("dateInput").value;
            const dateDisplay = dateInput ? getThaiDate(new Date(dateInput)) : getThaiDate();

const resultHtml = `
  <div id="resultContent" style="position: relative; text-align: center; line-height: 2.0;">
    <h2 style="
      color: blue;
      margin: 0 0 10px 0;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;
    ">
      ${selectedTopic}
    </h2>

    <h3 style="
      color: blue;
      font-weight: normal;
      margin: 0 0 10px 0;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;
    ">
      ${dateDisplay}
    </h3>

    <h2 style="
      color: blue;
      margin: 0 0 10px 0;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;
    ">
      ตัวเลข 2 ตัว <span style="
        color: red;
        text-shadow: 
          -1px -1px 0 white, 1px -1px 0 white,
          -1px 1px 0 white, 1px 1px 0 white;
      ">${num}</span> By : ${selectedPerson}
    </h2>

    <h2 style="
      color: blue;
      margin: 0 0 10px 0;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;
    ">
      จัดชุด 2 ตัวดังนี้
    </h2>

    <div class="number-pairs" style="
      color: blue;
      font-weight: bold;
      margin: 0 0 10px 0;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;
    ">
      ${sortedPairs.join(' - ')}
    </div>

    <h2 style="
      color: red;
      font-size: 22px;
      margin: 0 0 10px 0;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;
    ">
      แนวทางเท่านั้น
    </h2>          

    <p style="
      color: blue;
      font-size: 13px;
      margin: 0 0 10px 0;
      line-height: 1;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;
    ">
      แปล: ${getThaiDate()} ${getThaiTime()}
    </p>

    <p class="note" style="
      color: blue;
      margin: 0 0 10px 0;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;
    ">
      หมายเหตุ : <span style="color: red;
        text-shadow: 
          -1px -1px 0 white, 1px -1px 0 white,
          -1px 1px 0 white, 1px 1px 0 white;">${noteInput}</span>
    </p>
  </div>
`;

            return resultHtml;
        }

        function openResultInNewWindow() {
            const resultHtml = convertNumber();
            if (!resultHtml) return;

            const isMobile = window.innerWidth <= 600;
            const windowWidth = isMobile ? Math.min(window.innerWidth, 600) : 600;
            const windowHeight = 700;

            const newWindow = window.open('', '_blank', `width=${windowWidth},height=${windowHeight},scrollbars=yes,resizable=yes`);
            if (!newWindow) {
                alert("กรุณาปิดการบล็อคป๊อปอัพเพื่อใช้งานฟังก์ชันนี้");
                return;
            }

            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="th">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>ผลลัพธ์การแปลตัวเลข</title>
                    <style>
                        body {
                            margin: 0;
                            padding: 10px;
                            background-color: #fffde7;
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            min-height: 100vh;
                            box-sizing: border-box;
                        }

                        .result-container {
                            border: 2px solid #4CAF50;
                            background-color: #FAFAD2;
                            padding: 15px;
                            border-radius: 10px;
                            width: calc(100% - 10px);
                            margin: 10px auto;
                            max-width: 600px;
                            min-height: 300px;
                            box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
                            position: relative;
                            box-sizing: border-box;
                        }

                        .result-container::before {
                            content: "";
                            background-image: url('logo.png');
                            background-size: 90% auto;
                            background-repeat: no-repeat;
                            background-position: center top 15px;
                            opacity: 0.4;
                            position: absolute;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            z-index: 0;
                        }

                        #resultContent {
                            position: relative;
                            z-index: 1;
                            line-height: 2.0;
                            text-align: center;
                            width: 100%;
                        }

                        #resultContent h2 {
                            font-size: 22px;
                            margin: 12px 0;
                            color: blue;
                        }

                        #resultContent h3 {
                            font-size: 20px;
                            margin: 10px 0;
                            color: blue;
                        }

                        .number-pairs {
                            font-size: 24px;
                            margin: 12px 0;
                            font-weight: bold;
                            color: blue;
                        }

                        .note {
                            font-size: 20px;
                            margin: 12px 0;
                            color: blue;
                        }

                        .translation {
                            font-size: 16px;
                            margin: 10px 0;
                            color: blue;
                        }

                        .controls {
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            width: 100%;
                            margin-top: 20px;
                        }

                        .line-height-control {
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            width: 100%;
                            margin-bottom: 15px;
                        }

                        .line-height-control label {
                            font-size: 16px;
                            margin-bottom: 5px;
                            color: blue;
                        }

                        .line-height-control input[type="range"] {
                            width: 80%;
                            max-width: 300px;
                        }

                        .line-height-control span {
                            font-size: 16px;
                            color: blue;
                        }

                        .close-btn {
                            padding: 10px 20px;
                            background-color: #f44336;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                            font-size: 16px;
                            margin: 10px auto;
                            display: block;
                            width: ${isMobile ? 'calc(100% - 40px)' : '200px'};
                            max-width: 200px;
                        }

                        .close-btn:hover {
                            background-color: #d32f2f;
                        }

                        @media only screen and (max-width: 600px) {
                            .form-container,
                            #resultContainer {
                                width: calc(100% - 20px);
                                margin: 10px;
                            }
                        }
                    </style>
                </head>
                <body>
                    <div class="result-container">
                        <div id="resultContent">${resultHtml}</div>
                    </div>
                    
                    <div class="controls">
                        <div class="line-height-control">
                            <label for="popupLineHeightSlider">ปรับขนาดของบรรทัด:</label>
                            <input type="range" id="popupLineHeightSlider" min="0.5" max="3.5" step="0.1" value="2.0" />
                            <span id="popupLineHeightValue">ความสูงของบรรทัด: 2.0</span>
                        </div>
                        
                        <button class="close-btn" onclick="window.close()">ปิดหน้าต่าง</button>
                    </div>
                    
<script>
    function updateLineHeight() {
        const lineHeight = document.getElementById("popupLineHeightSlider").value;
        const resultContent = document.getElementById("resultContent");
        
        if (resultContent) {
            const elements = resultContent.querySelectorAll('*');
            elements.forEach(element => {
                element.style.lineHeight = lineHeight;
            });

            resultContent.style.lineHeight = lineHeight;
            document.getElementById("popupLineHeightValue").textContent = "ความสูงของบรรทัด: " + lineHeight;
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        const slider = document.getElementById("popupLineHeightSlider");
        const lineHeightValue = document.getElementById("popupLineHeightValue");

        if (slider && lineHeightValue) {
            slider.addEventListener("input", updateLineHeight);
            slider.value = 2.0;
            lineHeightValue.textContent = "ความสูงของบรรทัด: 2.0";
        }
    });
<\/script>
</body>
</html>
`);
newWindow.document.close();
}

document.addEventListener("DOMContentLoaded", function() {
    const convertButton = document.getElementById("convertButton");
    if (convertButton) {
        convertButton.addEventListener("click", openResultInNewWindow);
    }
});
</script>

</body>
</html>

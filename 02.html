<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มแปลตัวเลข 2 ตัว</title>
<style>
    /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fffde7;
            margin: 0;
            padding: 0;
            line-height: 1;
        }
        
    h1 {
        text-align: center;
        font-size: 22px;
        color: blue;
        margin-top: 10px;
        margin-bottom: 10px;
        line-height: 1;
    }
        
        label {
            font-size: 18px;
            color: #2c3e50;
            display: block;
            text-align: center;
            margin-left: 5%;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #95a5a6;
        }

        /* ===== Form Elements ===== */
        input, select, button {
            font-size: 18px;
            padding: 10px;
            width: 80%;
            margin: 10px auto;
            border-radius: 6px;
            border: 1px solid #ddd;
            display: block;
            text-align: center;
            box-sizing: border-box;
        }

        input[type="date"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        input[type="date"]::-webkit-datetime-edit {
            text-align: center;
            width: 100%;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #45a049;
        }

        /* ปุ่มกลับหน้าหลักสีส้ม */
        .homeButton {
      display: block;
      width: 90%;
      max-width: 600px;
      margin: 20px auto 10px;
      padding: 10px 20px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

        .homeButton:hover {
            background-color: darkorange;
        }

        
        /* ===== Container Styles ===== */
        .form-container {
            border: 2px solid orange;
            background-color: #FEFEF0;
            margin: 30px auto;
            padding: 15px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
            box-sizing: border-box;
        }

        #resultContainer {
            display: none;
        }

#resultContainer {
    display: none;
    border: 2px solid #4CAF50;
    background-color: #FAFAD2;
    margin: 20px 5px; /* บนล่าง 20px, ซ้ายขวา 3px */
    padding: 5px;
    border-radius: 10px;
    width: auto;
    max-width: calc(100% - 40px); /* เผื่อ margin ซ้าย+ขวา = 20px */
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
    position: relative;
    min-height: 300px;
    box-sizing: border-box;
}

#resultContainer::before {
    content: "";
    background-image: url('logo.png');
    background-size: 90% auto;
    background-repeat: no-repeat;
    background-position: center top 15px;
    opacity: 0.4;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 0;
    margin: auto;
}

/* Result Content Styles */
#resultContent {
    position: relative;
    z-index: 1;
}

#resultContent h2 {
    font-size: 22px;
    margin: 6px 0;
    line-height: 1.0;
}

#resultContent h3 {
    font-size: 20px;
    margin: 6px 0;
    line-height: 1.0;
}

#resultContent .number-pairs {
    font-size: 20px;
    margin: 8px 0;
    font-weight: bold;
}

#resultContent .note {
    font-size: 20px;
    margin: 8px 0;
}

#resultContent .translation {
    font-size: 16px;
    margin: 6px 0;
}

/* Responsive Styles */
@media only screen and (max-width: 600px) {
    .form-container, #resultContainer {
        margin: 20px 20px !important; /* บนล่าง 20px, ซ้ายขวา 20px */
        width: calc(100% - 40px);
    }

    input, select, button {
        width: 90%;
    }
}

/* Custom topic input row */
.custom-topic-row {
    display: flex;
    justify-content: space-between;
    width: 80%;
    margin: 10px auto;
    gap: 10px;
}

.custom-topic-row input {
    width: 100%;
    margin: 0;
}
</style>

                    <div class="custom-topic-row">
                        <input type="text" id="customTopicName" placeholder="กรุณากรอกหัวข้อเอง" style="width: 60%;" />
                        <input type="text" id="customTopicTime" placeholder="เวลา (เช่น 08.30 น)" style="width: 40%;" />
                    </div>
                </div>
            </div>
        </div>

        <!-- แถวที่ 2: ช่องเลือกผู้บอกกับวันเดือนปี -->
        <div class="form-row">
            <div class="form-col" style="width: 100%;">
                <select id="personSelect" onchange="checkCustomOption(this)">

            </div>
            <div class="form-col" style="width: 100%;">
                <input type="date" id="dateInput" />
            </div>
        </div>

    // ฟังก์ชันแปลงรูปแบบวันที่เป็น DD/MM/YYYY
    function formatDateForLunar(date) {
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear() + 543; // แปลงเป็น พ.ศ.
      return `${day}/${month}/${year}`;
    }
    
    // ฟังก์ชันดึงข้อมูลจันทรคติ
    function getLunarDate(date) {
      const formattedDate = formatDateForLunar(date);
      return lunarData[formattedDate] || "ไม่มีข้อมูลจันทรคติสำหรับวันที่นี้";
    }
    
    // Function to handle custom person input
    function checkCustomOption(select) {
        const customInput = document.getElementById('customPersonInput');
        if (select.value === 'custom') {
            customInput.style.display = 'block';
            customInput.focus();
        } else {
            customInput.style.display = 'none';
        }
    }
    
    // Function to handle custom topic input
    function checkCustomTopicOption(select) {
        const customInputs = document.getElementById('customTopicInputs');
        if (select.value === 'custom') {
            customInputs.style.display = 'block';
            document.getElementById('customTopicName').focus();
        } else {
            customInputs.style.display = 'none';
        }
    }
    
    // Function to get the selected person value
    function getSelectedPerson() {
        const personSelect = document.getElementById('personSelect');
        if (personSelect.value === 'custom') {
            const customInput = document.getElementById('customPersonInput');
            return customInput.value.trim() || '@'; // ถ้าไม่ได้กรอกอะไรให้ใช้ @ เป็นค่าเริ่มต้น
        }
        return personSelect.value;
    }

    // Function to get the selected topic value
    function getSelectedTopic() {
        const topicSelect = document.getElementById('topicSelect');
        if (topicSelect.value === 'custom') {
            const topicName = document.getElementById('customTopicName').value.trim();
            const topicTime = document.getElementById('customTopicTime').value.trim();
            
            if (!topicName && !topicTime) {
                return 'All laos ไม่ระบุ'; // ค่าเริ่มต้นถ้าไม่ได้กรอกอะไร
            }
            
            return `${topicName}${topicTime ? ' เวลา ' + topicTime + ' น.' : ''}`;
        }
        return topicSelect.options[topicSelect.selectedIndex].value;
    }

    function getThaiDate(date = new Date()) {
        const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
        const day = String(date.getDate()).padStart(2, '0');
        const month = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"][date.getMonth()];
        const year = date.getFullYear() + 543;
        const dayOfWeek = daysOfWeek[date.getDay()];
        return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
    }

    function getThaiTime() {
        const now = new Date();
        const time = String(now.getHours()).padStart(2, '0') + '.' + String(now.getMinutes()).padStart(2, '0');
        return `เวลา ${time} น.`;
    }

    function convertNumber() {
        const num = document.getElementById("numberInput").value;
        const selectedTopic = getSelectedTopic();
        const selectedPerson = getSelectedPerson();
        let noteInput = document.getElementById("noteInput").value;
        if (!noteInput.trim()) {
            noteInput = '<span style="color: red;">No remarks</span>';
        }
        if (num.length !== 2 || isNaN(num)) {
            alert("กรุณาป้อนตัวเลข 2 หลัก");
            return null;
        }
        const transformRules = {
            '0': '1', '1': '7', '2': '5', '3': '8',
            '4': '9', '5': '2', '6': '9', '7': '1',
            '8': '3', '9': '6'
        };
        const transformed = num.split('').map(digit => transformRules[digit]).join('');
        const pairs = [
            `${num[0]}${transformed[1]}`,
            `${transformed[0]}${num[1]}`,
            `${transformed[0]}${transformed[1]}`,
            `${num[0]}${num[1]}`
        ];
        const formattedPairs = pairs.map(pair => {
            const tens = parseInt(pair[0]);
            const units = parseInt(pair[1]);
            return tens <= units ? pair : `${units}${tens}`;
        });
        const uniquePairs = [...new Set(formattedPairs)];
        const additionRules = {
            '00': '02', '11': '12', '33': '23',
            '44': '24', '55': '25', '66': '26', '77': '27',
            '88': '28', '99': '29'
        };
        uniquePairs.forEach(pair => {
            const addition = additionRules[pair];
            if (addition) {
                uniquePairs.push(addition);
            }
        });
        const sortedPairs = [...new Set(uniquePairs)].sort();
        const dateInput = document.getElementById("dateInput").value;
        const selectedDate = dateInput ? new Date(dateInput) : new Date();
        const dateDisplay = dateInput ? getThaiDate(new Date(dateInput)) : getThaiDate();
        
        // --- START: โค้ดที่แก้ไข ---
        const lunarDisplay = getLunarDate(selectedDate);
        let lunarHtml;

        // ตรวจสอบว่ามีคำว่า (วันพระ) หรือไม่
        if (lunarDisplay.includes('(วันพระ)')) {
            // ถ้ามี ให้สร้าง HTML ที่มีสีแดง
            lunarHtml = `<span style="font-size: 14px; color: red; font-weight: bold;">( ${lunarDisplay} )</span>`;
        } else {
            // ถ้าไม่มี ให้ใช้ HTML สีเดิม
            lunarHtml = `<span style="font-size: 14px; color: #002060;">( ${lunarDisplay} )</span>`;
        }

        return `
  <div id="resultContent" style="position: relative; text-align: center; font-size: 20px; line-height: 1.8; margin-top: 10px; color: blue;">
    <p style="font-size: 24px; margin: 0 0 10px 0; font-weight: bold; line-height: 1.8; color: blue;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;">
      ${selectedTopic}
    </p>
    <p style="font-size: 18px; margin: 0 0 10px 0; line-height: 1.8;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;">
      ${dateDisplay}<br>
      ${lunarHtml}
    </p>
<h2 style="font-size: 24px; font-weight: bold; margin: 0 0 10px 0;;; line-height: 1.8;
  text-shadow: 
    -1px -1px 0 white, 1px -1px 0 white,
    -1px 1px 0 white, 1px 1px 0 white;">
  2 ตัว <span style="color: red;
    text-shadow: 
      -1px -1px 0 white, 1px -1px 0 white,
      -1px 1px 0 white, 1px 1px 0 white;">${num}</span> By : <span style="color: green;
    text-shadow: 
      -1px -1px 0 white, 1px -1px 0 white,
      -1px 1px 0 white, 1px 1px 0 white;">${selectedPerson}</span>
</h2>
    <h3 style="font-size: 26px; font-weight: bold; margin: 0 0 10px 0; line-height: 1.8;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;">จัดชุด 2 ตัว</h3>
    <p style="font-size: 30px; font-weight: bold; margin: 0 0 10px 0; line-height: 1.8;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;">
      ${sortedPairs.join(' - ')}
    </p>
    <h2 style="font-size: 24px; font-weight: bold; margin: 0 0 10px 0; color: red; line-height: 1.8;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;">แนวทางเท่านั้น</h2>
    <p style="font-size: 13px; margin: 0 0 10px 0; line-height: 1.8;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;">แปล: ${getThaiDate()} ${getThaiTime()}</p>
    <p style="font-size: 20px; margin: 0 0 10px 0; line-height: 1.8;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;">
      หมายเหตุ : <span style="color: red;">${noteInput}</span>
    </p>
  </div>
`;
    }

 function openResultInNewWindow() {
    const resultHtml = convertNumber();
    if (!resultHtml) return;

    const isMobile = window.innerWidth <= 600;

    const newWindow = window.open('', '_blank', `width=${windowWidth},height=${windowHeight},scrollbars=yes,resizable=yes`);

                            }
                        }
                        
                        document.addEventListener("DOMContentLoaded", function() {

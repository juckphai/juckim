<script>
    function getThaiDate() {
        const now = new Date();
        const day = String(now.getDate()).padStart(2, '0');
        const month = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"][now.getMonth()];
        const year = now.getFullYear() + 543; // แปลงปี ค.ศ. เป็น พ.ศ.
        return `วันที่ ${day} เดือน ${month} ${year}`;
    }

    function getThaiTime() {
        const now = new Date();
        const time = String(now.getHours()).padStart(2, '0') + '.' + String(now.getMinutes()).padStart(2, '0');
        return `เวลา ${time} น.`;
    }

    function convertNumber() {
        const num = document.getElementById("numberInput").value;
        const topicSelect = document.getElementById("topicSelect");
        const selectedTopic = topicSelect.options[topicSelect.selectedIndex].value;
        const personSelect = document.getElementById("personSelect");
        const selectedPerson = personSelect.options[personSelect.selectedIndex].value;
        let noteInput = document.getElementById("noteInput").value;

        if (!noteInput.trim()) {
            noteInput = '<span style="color: red;">No comments</span>';
        }

        if (num.length !== 2 || isNaN(num)) {
            alert("กรุณาป้อนตัวเลข 2 หลัก");
            return;
        }

        const transformRules = {
            '0': '1', '1': '7', '2': '5', '3': '8',
            '4': '9', '5': '2', '6': '9', '7': '1',
            '8': '3', '9': '6'
        };

        const transformed = num.split('').map(digit => transformRules[digit]).join('');
        const pairs = [
            `${num[0]}${transformed[1]}`,
            `${transformed[0]}${num[1]}`,
            `${transformed[0]}${transformed[1]}`,
            `${num[0]}${num[1]}`
        ];

        const formattedPairs = pairs.map(pair => {
            const tens = parseInt(pair[0]);
            const units = parseInt(pair[1]);
            return tens <= units ? pair : `${units}${tens}`;
        });

        const uniquePairs = [...new Set(formattedPairs)];
        const additionRules = {
            '00': '02', '11': '12', '22': null, '33': '23',
            '44': '24', '55': '25', '66': '26', '77': '27',
            '88': '28', '99': '29'
        };

        uniquePairs.forEach(pair => {
            const addition = additionRules[pair];
            if (addition) {
                uniquePairs.push(addition);
            }
        });

        const sortedPairs = [...new Set(uniquePairs)].sort();

          const resultHtml = `
    <div style="position: relative; text-align: center; font-size: 18px; line-height: 0.6;">
    <img src="logo.png" alt="Logo Left" style="position: absolute; top: 0; left: 0; width: 40px; margin: 7px;">
    <img src="logo.png" alt="Logo Right" style="position: absolute; top: 0; right: 0; width: 40px; margin: 7px;">
    <h2 class="blue" style="font-size: 20px;">${selectedTopic}</h2>
	<p class="blue" style="font-size: 15px;">${getThaiDate()}</p>
        <h2 class="blue" style="font-size: 20px;">
            ตัวเลข 2 ตัว <span style="color: red;">${num}</span> By : ${selectedPerson}
        </p>
        <h2 class="blue" style="font-size: 20px;">จัดชุด 2 ตัวดังนี้</h2>
        <p class="blue" style="font-size: 20px;">${sortedPairs.join(' - ')}</p>
        <h2 class="red" style="font-size: 20px;">แนวทางเท่านั้น</h2>
	<p class="blue" style="font-size: 20px;">แปล${getThaiTime()}</p>
        <p class="blue">หมายเหตุ : <span style="color: red;">${noteInput}</span></p>
</p>
        `;

        const resultContainer = document.getElementById("resultContainer");
        resultContainer.innerHTML = resultHtml;
        resultContainer.style.display = "block";
    }

    document.getElementById("convertButton").addEventListener("click", convertNumber);
</script>

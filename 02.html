#resultContainer {

    // ปิดการคลิกขวา
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
    
    // Function to handle custom person input
    function checkCustomOption(select) {
        const customInput = document.getElementById('customPersonInput');
        if (select.value === 'custom') {
            customInput.style.display = 'block';
            customInput.focus();
        } else {
            customInput.style.display = 'none';
        }
    }
    
    // Function to handle custom topic input
    function checkCustomTopicOption(select) {
        const customInputs = document.getElementById('customTopicInputs');
        if (select.value === 'custom') {
            customInputs.style.display = 'block';
            document.getElementById('customTopicName').focus();
        } else {
            customInputs.style.display = 'none';
        }
    }
    
    // Function to get the selected person value
    function getSelectedPerson() {
        const personSelect = document.getElementById('personSelect');
        if (personSelect.value === 'custom') {
            const customInput = document.getElementById('customPersonInput');
            return customInput.value.trim() || '@'; // ถ้าไม่ได้กรอกอะไรให้ใช้ @ เป็นค่าเริ่มต้น
        }
        return personSelect.value;
    }

    // Function to get the selected topic value
    function getSelectedTopic() {
        const topicSelect = document.getElementById('topicSelect');
        if (topicSelect.value === 'custom') {
            const topicName = document.getElementById('customTopicName').value.trim();
            const topicTime = document.getElementById('customTopicTime').value.trim();
            
            if (!topicName && !topicTime) {
                return 'All laos ไม่ระบุ'; // ค่าเริ่มต้นถ้าไม่ได้กรอกอะไร
            }
            
            return `${topicName}${topicTime ? ' เวลา ' + topicTime + ' น.' : ''}`;
        }
        return topicSelect.options[topicSelect.selectedIndex].value;
    }

    // Function to update line height based on slider value
    function updateLineHeight() {
        const lineHeight = document.getElementById("lineHeightSlider").value;
        const resultContent = document.getElementById("resultContent");
        
        if (resultContent) {
            // ตั้งค่าความสูงของบรรทัดให้กับทุกองค์ประกอบใน resultContent
            const elements = resultContent.querySelectorAll('*');
            elements.forEach(element => {
                element.style.lineHeight = lineHeight;
            });
            
            // ตั้งค่าความสูงของบรรทัดให้กับ resultContent เอง
            resultContent.style.lineHeight = lineHeight;
            
            document.getElementById("lineHeightValue").textContent = `ความสูงของบรรทัด: ${lineHeight}`;
        }
    }

    function getThaiDate(date = new Date()) {
        const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
        const day = String(date.getDate()).padStart(2, '0');
        const month = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"][date.getMonth()];
        const year = date.getFullYear() + 543;
        const dayOfWeek = daysOfWeek[date.getDay()];
        return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
    }

    function getThaiTime() {
        const now = new Date();
        const time = String(now.getHours()).padStart(2, '0') + '.' + String(now.getMinutes()).padStart(2, '0');
        return `เวลา ${time} น.`;
    }

    function convertNumber() {
        const num = document.getElementById("numberInput").value;
        const selectedTopic = getSelectedTopic(); // ใช้ฟังก์ชันใหม่นี้แทน
        const selectedPerson = getSelectedPerson();
        let noteInput = document.getElementById("noteInput").value;
        if (!noteInput.trim()) {
            noteInput = '<span style="color: red;">No remarks</span>';
        }
        if (num.length !== 2 || isNaN(num)) {
            alert("กรุณาป้อนตัวเลข 2 หลัก");
            return null;
        }
        const transformRules = {
            '0': '1', '1': '7', '2': '5', '3': '8',
            '4': '9', '5': '2', '6': '9', '7': '1',
            '8': '3', '9': '6'
        };
        const transformed = num.split('').map(digit => transformRules[digit]).join('');
        const pairs = [
            `${num[0]}${transformed[1]}`,
            `${transformed[0]}${num[1]}`,
            `${transformed[0]}${transformed[1]}`,
            `${num[0]}${num[1]}`
        ];
        const formattedPairs = pairs.map(pair => {
            const tens = parseInt(pair[0]);
            const units = parseInt(pair[1]);
            return tens <= units ? pair : `${units}${tens}`;
        });
        const uniquePairs = [...new Set(formattedPairs)];
        const additionRules = {
            '00': '02', '11': '12', '33': '23',
            '44': '24', '55': '25', '66': '26', '77': '27',
            '88': '28', '99': '29'
        };
        uniquePairs.forEach(pair => {
            const addition = additionRules[pair];
            if (addition) {
                uniquePairs.push(addition);
            }
        });
        const sortedPairs = [...new Set(uniquePairs)].sort();
        const dateInput = document.getElementById("dateInput").value;
        const dateDisplay = dateInput ? getThaiDate(new Date(dateInput)) : getThaiDate();

        return `
  <div id="resultContent" style="position: relative; text-align: center; font-size: 20px; line-height: 2.0; margin-top: 10px; color: blue;">
    <p style="font-size: 24px; margin: 0 0 10px 0; font-weight: bold; line-height: 2.0; color: blue;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;">
      ${selectedTopic}
    </p>
    <p style="font-size: 18px; margin: 0 0 10px 0; line-height: 2.0;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;">
      ${dateDisplay}
    </p>
<h2 style="font-size: 26px; font-weight: bold; margin: 0 0 10px 0;;; line-height: 2.0;
  text-shadow: 
    -1px -1px 0 white, 1px -1px 0 white,
    -1px 1px 0 white, 1px 1px 0 white;">
  2 ตัว <span style="color: red;
    text-shadow: 
      -1px -1px 0 white, 1px -1px 0 white,
      -1px 1px 0 white, 1px 1px 0 white;">${num}</span> By : <span style="color: green;
    text-shadow: 
      -1px -1px 0 white, 1px -1px 0 white,
      -1px 1px 0 white, 1px 1px 0 white;">${selectedPerson}</span>
</h2>
    <h3 style="font-size: 26px; font-weight: bold; margin: 0 0 10px 0; line-height: 2.0;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;">จัดชุด 2 ตัว</h3>
    <p style="font-size: 30px; font-weight: bold; margin: 0 0 10px 0; line-height: 2.0;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;">
      ${sortedPairs.join(' - ')}
    </p>
    <h2 style="font-size: 24px; font-weight: bold; margin: 0 0 10px 0; color: red; line-height: 2.0;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;">แนวทางเท่านั้น</h2>
    <p style="font-size: 13px; margin: 0 0 10px 0; line-height: 2.0;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;">แปล: ${getThaiDate()} ${getThaiTime()}</p>
    <p style="font-size: 20px; margin: 0 0 10px 0; line-height: 2.0;
      text-shadow: 
        -1px -1px 0 white, 1px -1px 0 white,
        -1px 1px 0 white, 1px 1px 0 white;">
      หมายเหตุ : <span style="color: red;">${noteInput}</span>
    </p>
  </div>
`;
    }

 function openResultInNewWindow() {

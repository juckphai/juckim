
<!DOCTYPE html>
<html lang="th">
<head>

<body>

<div style="text-align: center; margin-top: 20px;">

        <option value="ลาว Extra เวลา 08.30 น">ลาว Extra เวลา 08.30 น</option>
        <option value="ลาว TV เวลา 10.30 น">ลาว TV เวลา 10.30 น</option>
        <option value="ลาว HD เวลา 13.45 น">ลาว HD เวลา 13.45 น</option>
        <option value="ลาวสตาร์ เวลา 15.45 น">ลาวสตาร์ เวลา 15.45 น</option>
        <option value="ลาวสามัคคี เวลา 20.30 น">ลาวสามัคคี เวลา 20.30 น</option>
        <option value="ลาวพัฒนา เวลา 20.30 น">ลาวพัฒนา เวลา 20.30 น</option>
        <option value="ลาว VIP เวลา 21.30 น">ลาว VIP เวลา 21.30 น</option>
        <option value="ลาวอาเซียน เวลา 21.00 น">ลาวอาเซียน เวลา 21.00 น</option>
        <option value="ลาวสามัคคี VIP เวลา 21.30 น">ลาวสามัคคี VIP เวลา 21.30 น</option>
        <option value="ลาวสตาร์ VIP เวลา 22.00 น">ลาวสตาร์ VIP เวลา 22.00 น</option>
        <option value="ลาวกาชาด เวลา 23.00 น">ลาวกาชาด เวลา 23.00 น</option>

</div>
    <div style="text-align: center; margin-top: 20px;">
        <label for="personSelect" style="font-size: 18px;">เลือกผู้บอก:</label>
        <select id="personSelect" style="font-size: 18px; padding: 5px;">
            <option value="Team">Team</option>
            <option value="@">@</option>
           <option value="โรงงาน">โรงงาน</option>
            <option value="Udon don">Udon don</option>
		<option value="เจ้าที่">เจ้าที่</option>
        </select>
    </div>
<div style="text-align: center; margin-top: 20px;">
    <input type="text" id="noteInput" placeholder="กรุณาไส่ข้อความที่ต้องการ" style="font-size: 18px; padding: 5px;">
</div>
</div>

<div id="resultContainer" class="result" style="display: none;"></div>

<script>
    function getThaiDateTime() {
        const monthsTh = [
            "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
            "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
        ];

        const now = new Date();
        const day = String(now.getDate()).padStart(2, '0');
        const month = monthsTh[now.getMonth()];
        const year = now.getFullYear() + 543; // แปลงปี ค.ศ. เป็น พ.ศ.
        const time = String(now.getHours()).padStart(2, '0') + '.' + String(now.getMinutes()).padStart(2, '0');

        return `วันที่ ${day} เดือน ${month} ${year} เวลา ${time} น.`;
    }

    function convertNumber() {
        const num = document.getElementById("numberInput").value;
        const topicSelect = document.getElementById("topicSelect");
        const selectedTopic = topicSelect.options[topicSelect.selectedIndex].value;
        const personSelect = document.getElementById("personSelect");
        const selectedPerson = personSelect.options[personSelect.selectedIndex].value;
         let noteInput = document.getElementById("noteInput").value;  // ดึงค่าจากช่อง input 

	// ถ้าไม่มีการกรอกข้อความในช่องหมายเหตุ ให้ใส่ "No comments" อัตโนมัติ
    if (!noteInput.trim()) {
        noteInput = '<span style="color: orange;">No comments</span>';
    }

        if (num.length !== 2 || isNaN(num)) {
            alert("กรุณาป้อนตัวเลข 2 หลัก");
            return;
        }

        const transformRules = {
            '0': '1', '1': '7', '2': '5', '3': '8',
            '4': '9', '5': '2', '6': '9', '7': '1',
            '8': '3', '9': '6'
        };

        // แปลงตัวเลข
        const transformed = num.split('').map(digit => transformRules[digit]).join('');

        // สร้างการจับคู่ตัวเลขใหม่
        const pairs = [
            `${num[0]}${transformed[1]}`, // 15
            `${transformed[0]}${num[1]}`, // 17
            `${transformed[0]}${transformed[1]}`, // 75
            `${num[0]}${num[1]}` // 12
        ];

        // สร้างชุดตัวเลขที่มีหลักสิบและหลักหน่วยถูกต้อง
        const formattedPairs = pairs.map(pair => {
            const tens = parseInt(pair[0]);
            const units = parseInt(pair[1]);
            return tens <= units ? pair : `${units}${tens}`; // สลับตำแหน่งถ้าจำเป็น
        });

        // ตัดชุดตัวเลขที่ซ้ำกันออก
        const uniquePairs = [...new Set(formattedPairs)];

        // เงื่อนไขในการเพิ่มตัวเลขใหม่
        const additionRules = {
            '00': '02', '11': '12', '22': null, '33': '23', 
            '44': '24', '55': '25', '66': '26', '77': '27', 
            '88': '28', '99': '29'
        };

        // เพิ่มตัวเลขตามเงื่อนไข
        uniquePairs.forEach(pair => {
            const addition = additionRules[pair];
            if (addition) {
                uniquePairs.push(addition);
            }
        });

        // เรียงชุดตัวเลขจากน้อยไปหามาก
        const sortedPairs = [...new Set(uniquePairs)].sort();

        // สร้าง HTML สำหรับผลลัพธ์
        const resultHtml = `
            <div style="text-align: center; font-size: 24px;">
            <img src="logo.png" alt="Logo" style="display: block; margin: 0 auto; width: 100px;">
            <h2 class="blue" style="font-size: 24px;">${getThaiDateTime()}</h2>
            <h2 class="blue" style="font-size: 24px;">${selectedTopic}</h2>
            <p class="blue" style="font-size: 24px;">
    ตัวเลข 2 ตัว คือ: <span style="color: red;">${num}</span> By : ${selectedPerson}
</p>
            <h2 class="blue" style="font-size: 24px;">จัดชุด 2 ตัวดังนี้</h2>
            <p class="blue" style="font-size: 24px;">${sortedPairs.join(' - ')}</p>
            <h2 class="red" style="font-size: 24px;">แนวทางเท่านั้น</h2>
            <p class="blue">หมายเหตุ : ${noteInput}</p>
        `;

        // แสดงผลลัพธ์ใน div
        const resultContainer = document.getElementById("resultContainer");
        resultContainer.innerHTML = resultHtml;
        resultContainer.style.display = "block";
    }

    document.getElementById("convertButton").addEventListener("click", convertNumber);
</script>

</body>
</html>

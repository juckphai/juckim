<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ผลลาวพัฒนา</title>
  <style>
    /* === Global Styles === */
    body {
      font-family: Arial, sans-serif;
      background-color: #fffde7;
      margin: 0 auto;
      padding: 0 20px;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #e65100;
      margin-top: 10px;
      font-size: 24px;
    }

    /* === Result Box === */
    .result {
      position: relative;
      background-color: #FAFAD2;
      margin: 10px auto;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border: 2px solid green;
      padding: 10px;
      max-width: 500px;
      text-align: center;
    }

    .result::before {
      content: "";
      background-image: url('logo.png');
      background-size: 80% auto;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.3;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
    }

    #resultContainer > div {
      position: relative;
      z-index: 1;
    }

    /* === Text & Color Styles === */
    .blue { color: blue; font-size: 22px; }
    .red { color: red; }

    /* === Shape Styles === */
    .circle, .circle-green {
      display: inline-block;
      border: 3px solid orange;
      border-radius: 50%;
      font-weight: bold;
      font-size: 36px;
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 52px;
      margin: 0 5px;
    }

    .square {
      display: inline-block;
      border: 3px solid red;
      font-size: 36px;
      font-weight: bold;
      width: 73px;
      height: 50px;
      text-align: center;
      line-height: 52px;
      margin: 0 8px;
      box-sizing: border-box;
    }

    .square-two {
      display: inline-block;
      border: 3px solid red;
      font-size: 36px;
      font-weight: bold;
      width: 60px;
      height: 50px;
      text-align: center;
      line-height: 52px;
      margin: 0 5px;
      box-sizing: border-box;
    }

    .square-orange,
.six-digit-frame {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  background-color: white;
  color: red;
  font-size: 40px;
  font-weight: bold;
  width: 60px;
  height: 60px;
  border: 2px solid blue;
  border-radius: 50%;
  margin: 1px;
  box-sizing: border-box;
}

    .square-orange {
      width: 38px;
      height: 38px;
    }

    .six-digit-frame {
      width: 40px;
      height: 40px;
      line-height: 42px;
    }

    /* === Buttons === */
    .back-button {
      display: block;
      width: 90%;
      max-width: 600px;
      margin: 20px auto 10px;
      padding: 10px 20px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: darkorange;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    /* === Input Styles === */
    .input-container {
      margin-top: 8px;
      line-height: 1.2;
      text-align: center;
    }

    #numberInput {
      background-color: #e3f2fd;
      color: #1a237e;
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
      border: 2px solid #1a237e;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    #numberInput:focus {
      background-color: #bbdefb;
      border-color: #3f51b5;
      outline: none;
    }

    input, select, button {
      font-size: 16px;
      padding: 8px;
      margin: 6px 0;
      border: 2px solid #ddd;
      border-radius: 5px;
      width: 100%;
      max-width: 250px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #4CAF50;
      outline: none;
    }

    input[type="text"]::placeholder {
      text-align: center;
    }

    /* === Form Container === */
    .form-container {
      background-color: #f9f9f9;
      border-radius: 15px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 2px solid orange;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: center;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
    }

    .convert-button {
      background-color: #FF9800;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .convert-button:hover {
      background-color: #F57C00;
    }

    /* === Input Form Style === */
    .input-form {
      background-color: #f9f9f9;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 2px solid #FF9800;
    }

    .input-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .input-field {
      width: 100%;
      max-width: 280px;
    }

    .submit-btn {
      width: 100%;
      max-width: 280px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
<script>
    // Disable right-click
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });

    // Set the default date in the date input field
    function setDefaultDate() {
        const dateInput = document.getElementById("dateInput");
        if (dateInput) {
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
        }
    }

    // Function to convert the entered number and display the result
    function convertNumber() {
        const num = document.getElementById("numberInput").value;
        const dateInput = document.getElementById("dateInput").value;

        if (num.length !== 6 || isNaN(num)) {
            alert("กรุณากรอกตัวเลข 6 หลัก");
            return;
        }

        const date = dateInput ? new Date(dateInput) : new Date();
        const thaiDate = getThaiDate(date);

        let sixDigitHtml = '';
        for (let i = 0; i < num.length; i++) {
            sixDigitHtml += `<span class="six-digit-frame">${num[i]}</span>`;
        }

        const threeDigits = num.slice(3);
        const twoDigits = num.slice(2, 4);

const resultHtml = `
    <div style="position: relative; text-align: center; line-height: 1;">
        <h3 class="blue" style="display: inline-block; vertical-align: middle; margin: 0; font-size: 30px;">
            ผลลาวพัฒนา
        </h3>
        <p class="blue" style="margin-top: 20px;">${thaiDate}</p>
        <h2 class="blue" style="display: inline-block; vertical-align: middle; margin: 0; font-size: 28px;">รางวัลเลข 6 ตัว</h2>
        <div style="text-align: center; margin: 10px 0;">
            ${sixDigitHtml}
        </div>
        <p class="blue" style="letter-spacing: 2px; font-size: 36px; font-weight: bold; margin-top: 20px;">
            บน <span style="color: green;" id="threeDigits">${threeDigits}</span> 
            ล่าง <span style="color: blue;" id="twoDigits">${twoDigits}</span>
        </p>
    </div>
`;

        const resultContainer = document.getElementById("resultContainer");
        resultContainer.innerHTML = resultHtml;
        resultContainer.style.display = "block";
    }

    // Convert a Date object to a formatted Thai date
    function getThaiDate(date = new Date()) {
        const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
        const months = [
            "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
            "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
        ];
        const day = String(date.getDate()).padStart(2, '0');
        const month = months[date.getMonth()];
        const year = date.getFullYear() + 543;
        const dayOfWeek = daysOfWeek[date.getDay()];
        return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
    }

    // Function to create circles around two digits
    function createCircle() {
        const twoDigits = document.getElementById("resultContainer").querySelector("#twoDigits");
        if (twoDigits) {
            twoDigits.innerHTML = `<span class="circle">${twoDigits.textContent}</span>`;
        } else {
            alert("กรุณากรอกตัวเลข 6 หลักก่อน");
        }
    }

    function createSquareTop() {
        const threeDigits = document.getElementById("resultContainer").querySelector("#threeDigits");
        if (threeDigits) {
            const digits = threeDigits.textContent.slice(-2); // เลขสองตัวหลัง
            const hundredsDigit = threeDigits.textContent.slice(0, 1); // เลขตัวแรก
            threeDigits.innerHTML = `${hundredsDigit}<span class="square-two">${digits}</span>`;
        } else {
            alert("กรุณากรอกตัวเลข 6 หลักก่อน");
        }
    }

    // Function to create squares around three digits
    function createSquare() {
        const threeDigits = document.getElementById("resultContainer").querySelector("#threeDigits");
        if (threeDigits) {
            const digits = threeDigits.textContent;
            threeDigits.innerHTML = `<span class="square">${digits}</span>`;
        } else {
            alert("กรุณากรอกตัวเลข 6 หลักก่อน");
        }
    }

    // Initialize event listeners on page load
    document.addEventListener("DOMContentLoaded", function () {
        setDefaultDate();
        document.getElementById("convertButton").addEventListener("click", convertNumber);
        document.getElementById("circleButton").addEventListener("click", createCircle);
        document.getElementById("circleTopButton").addEventListener("click", createSquareTop);
        document.getElementById("squareButton").addEventListener("click", createSquare);
    });
</script>
</head>
<body>
    <button class="back-button" onclick="window.location.href='https://juckphai.github.io/juckim/01.html'">กลับสู่หน้าหลัก</button>
    <h1>ผลลาวพัฒนา</h1>

    <!-- ส่วนของฟอร์มกรอกข้อมูลที่แก้ไขแล้ว -->
    <div class="input-form">
        <div class="input-row">
            <input type="text" id="numberInput" class="input-field" placeholder="กรุณากรอกตัวเลข 6 หลัก">
        </div>
        <div class="input-row">
            <input type="date" id="dateInput" class="input-field">
        </div>
        <div class="input-row">
            <button id="convertButton" class="submit-btn">แจงรายละเอียด</button>
        </div>
    </div>

    <div id="resultContainer" class="result" style="display: none;"></div>
    
    <div class="button-container">
        <button id="circleButton">วงกลมล่าง</button>
        <button id="squareButton">สี่เหลี่ยมสามตัวบน</button>
        <button id="circleTopButton">สี่เหลี่ยมสองตัวบน</button>
    </div>

    <footer>
        &copy; 2024 Juckphai. All Rights Reserved.
    </footer>
</body>
</html>

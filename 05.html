<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลลาวพัฒนา</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e6;
            margin: 0;
            padding: 0 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 10px;
        }
        .result {
            position: relative;
            background-color: #FEFEF0;
            margin: 15px auto;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid green;
            padding: 15px;
            max-width: 500px;
            text-align: center;
        }
        .result::before {
            content: "";
            background-image: url('logo.png');
            background-size: 80% auto;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.3;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }
        #resultContainer > div {
            position: relative;
            z-index: 1;
        }
        .blue {
            color: blue;
            font-size: 20px;
        }
        h3.blue {
            font-size: 28px;
        }
        h2.blue {
            font-size: 28px;
        }
    .circle {
        display: inline-block;
        border: 3px solid red;
        border-radius: 50%;
        font-size: 32px; /* ปรับจาก 20px เป็น 32px */
        width: 60px;    /* ปรับจาก 40px เป็น 60px */
        height: 60px;   /* ปรับจาก 40px เป็น 60px */
        text-align: center;
        line-height: 60px; /* ปรับจาก 42px เป็น 60px */
        margin: 0 5px;
        position: relative;
        z-index: 1;
    }
    .square {
        display: inline-block;
        border: 3px solid red;
        font-size: 32px; /* ปรับจาก 20px เป็น 32px */
        width: 90px;    /* ปรับจาก 60px เป็น 90px */
        height: 60px;   /* ปรับจาก 40px เป็น 60px */
        text-align: center;
        line-height: 60px; /* ปรับจาก 42px เป็น 60px */
        margin: 0 5px;
        box-sizing: border-box;
        position: relative;
        z-index: 1;
    }
    .square-two {
        display: inline-block;
        border: 3px solid red;
        font-size: 32px;
        width: 60px;    /* ความกว้างสำหรับสองตัว */
        height: 60px;
        text-align: center;
        line-height: 60px;
        margin: 0 5px;
        box-sizing: border-box;
        position: relative;
        z-index: 1;
    }
        .six-digit-frame {
            display: inline-block;
            background-color: white;
            color: red;
            font-size: 28px;
            font-weight: bold;
            width: 32px;
            height: 32px;
            line-height: 34px;
            text-align: center;
            border: 2px solid blue;
            border-radius: 50px;
            margin: 0.5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border-radius: 5px;
            border: 2px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            border-color: #66afe9;
            outline: none;
            box-shadow: 0 0 5px rgba(102, 175, 233, .6);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            margin: 8px 4px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-container {
            text-align: center;
            margin-top: 8px;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover, .action-button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
<script>
    // Disable right-click
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });

    // Set the default date in the date input field
    function setDefaultDate() {
        const dateInput = document.getElementById("dateInput");
        if (dateInput) {
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
        }
    }

    // Function to convert the entered number and display the result
    function convertNumber() {
        const num = document.getElementById("numberInput").value;
        const dateInput = document.getElementById("dateInput").value;

        if (num.length !== 6 || isNaN(num)) {
            alert("กรุณากรอกตัวเลข 6 หลัก");
            return;
        }

        const date = dateInput ? new Date(dateInput) : new Date();
        const thaiDate = getThaiDate(date);

        let sixDigitHtml = '';
        for (let i = 0; i < num.length; i++) {
            sixDigitHtml += `<span class="six-digit-frame">${num[i]}</span>`;
        }

        const threeDigits = num.slice(3);
        const twoDigits = num.slice(2, 4);

        const resultHtml = `
            <div style="position: relative; text-align: center; line-height: 0.5;">
                <h3 class="blue" style="display: inline-block; vertical-align: middle; margin: 0;">
                    ผลลาวพัฒนา
                </h3>
                <p class="blue" style="margin-top: 20px;">${thaiDate}</p>
                <h2 class="blue">รางวัลเลข 6 ตัว</h2>
                <div style="text-align: center; margin-top: 10px;">
                    ${sixDigitHtml}
                </div>
                <p class="blue" style="letter-spacing: 2px; font-size: 32px;"> <!-- เพิ่ม font-size: 32px; -->
                    บน <span style="color: green;" id="threeDigits">${threeDigits}</span> 
                    ล่าง <span style="color: blue;" id="twoDigits">${twoDigits}</span>
                </p>
            </div>
        `;

        const resultContainer = document.getElementById("resultContainer");
        resultContainer.innerHTML = resultHtml;
        resultContainer.style.display = "block";
    }

    // Convert a Date object to a formatted Thai date
    function getThaiDate(date = new Date()) {
        const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
        const months = [
            "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
            "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
        ];
        const day = String(date.getDate()).padStart(2, '0');
        const month = months[date.getMonth()];
        const year = date.getFullYear() + 543;
        const dayOfWeek = daysOfWeek[date.getDay()];
        return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
    }

    // Function to create circles around two digits
    function createCircle() {
        const twoDigits = document.getElementById("resultContainer").querySelector("#twoDigits");
        if (twoDigits) {
            twoDigits.innerHTML = `<span class="circle">${twoDigits.textContent}</span>`;
        } else {
            alert("กรุณากรอกตัวเลข 6 หลักก่อน");
        }
    }

    function createSquareTop() {
        const threeDigits = document.getElementById("resultContainer").querySelector("#threeDigits");
        if (threeDigits) {
            const digits = threeDigits.textContent.slice(-2); // เลขสองตัวหลัง
            const hundredsDigit = threeDigits.textContent.slice(0, 1); // เลขตัวแรก
            threeDigits.innerHTML = `${hundredsDigit}<span class="square-two">${digits}</span>`;
        } else {
            alert("กรุณากรอกตัวเลข 6 หลักก่อน");
        }
    }

    // Function to create squares around three digits
    function createSquare() {
        const threeDigits = document.getElementById("resultContainer").querySelector("#threeDigits");
        if (threeDigits) {
            const digits = threeDigits.textContent;
            threeDigits.innerHTML = `<span class="square">${digits}</span>`;
        } else {
            alert("กรุณากรอกตัวเลข 6 หลักก่อน");
        }
    }

    // Initialize event listeners on page load
    document.addEventListener("DOMContentLoaded", function () {
        setDefaultDate();
        document.getElementById("convertButton").addEventListener("click", convertNumber);
        document.getElementById("circleButton").addEventListener("click", createCircle);
        document.getElementById("circleTopButton").addEventListener("click", createSquareTop); // เปลี่ยนจาก createCircleTop
        document.getElementById("squareButton").addEventListener("click", createSquare);
    });
</script>
</head>
<body>
    <button class="back-button" onclick="window.location.href='https://juckphai.github.io/juckim/01.html'">กลับสู่หน้าหลัก</button>
    <h1>ผลลาวพัฒนา</h1>

    <div style="text-align: center; margin-top: 20px;">
        <input type="text" id="numberInput" placeholder="กรุณากรอกตัวเลข 6 หลัก">
        <input type="date" id="dateInput" placeholder="กรุณาเลือกวันเดือนปี">
        <button id="convertButton">แจงรายละเอียด</button>
    </div>
    <div id="resultContainer" class="result" style="display: none;"></div>
    
    <div class="button-container">
        <button id="circleButton">วงกลมล่าง</button>
        <button id="squareButton">สี่เหลี่ยมสามตัวบน</button>
        <button id="circleTopButton">วงกลมสองตัวบน</button>
    </div>

    <footer>
        &copy; 2024 Juckphai. All Rights Reserved.
    </footer>
</body>
</html>

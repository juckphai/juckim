
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แปลตัวเลข 2, 3 และ 4 หลัก</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* พื้นหลัง */
            text-align: center;
            padding: 150px;
            color: blue; /* เปลี่ยนสีตัวหนังสือเป็นสีน้ำเงิน */
            background-image: url('https://raw.githubusercontent.com/juckphai/juckim/main/logo.png'); /* ใส่ URL ของโลโก้ */
            background-size: contain; /* ให้ขนาดของโลโก้ปรับตามขนาดกรอบ */
            background-position: center top; /* จัดโลโก้ให้อยู่ตรงกลางด้านบน */
            background-repeat: no-repeat; /* ไม่ให้โลโก้ซ้ำ */
        }
        .container {
            max-width: 250px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.25); /* พื้นหลังสีฟ้าเข้มโปร่งใส 70% */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #0000001a;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #fff3e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>แปลตัวเลข 2, 3 และ 4 หลัก</h1>
        <p>ท่านสามารถแปลตัวเลขได้ทั้ง 2, 3 และ 4 หลัก โดยคลิกที่ปุ่มด้านล่าง</p>

        <div>
            <button onclick="window.location.href='https://juckphai.github.io/juckim/02.html'">แปลตัวเลข 2 หลัก</button>
            <button onclick="window.location.href='https://juckphai.github.io/juckim/03.html'">แปลตัวเลข 3 หลัก</button>
            <button onclick="window.location.href='https://juckphai.github.io/juckim/04.html'">แปลตัวเลข 4 หลัก</button> <!-- ปุ่มใหม่ -->
        </div>
    </div>
</body>
</html>

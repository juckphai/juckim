<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เมนูฟอร์มแปลตัวเลขและกรอกผลตัวเลข</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffde7; /* สีเหลืองอ่อน */
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            padding-top: 30px;
        }
        .header {
            display: inline-block;
            padding: 12px 20px;
            border: 2px solid #ffb74d; /* สีส้มจาง */
            background-color: #fff9e3; /* สีเหลืองจาง */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #e65100; /* สีส้มเข้มน้อยลง */
            font-size: 26px;
            margin: 0;
        }
        p {
            color: #6d4c41; /* สีน้ำตาลอ่อน */
            font-size: 18px;
            margin-bottom: 24px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .button-group button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50; /* สีส้มจาง */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button-group button:hover {
            background-color: #ffe0b2; /* สีส้มจางลงเมื่อ hover */
            transform: translateY(-2px);
        }
        .button-group button:focus {
            outline: none;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #8d6e63; /* สีน้ำตาลอ่อน */
        }
    </style>
    <script>
        // ปิดการคลิกขวา
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</head>
<body>

    <!-- Section: เมนูฟอร์มแปลตัวเลข -->
    <div class="header">
        <h1>เมนูฟอร์มแปลตัวเลข</h1>
    </div>
    <p>ท่านสามารถเลือกรายการโดยคลิกที่ปุ่มด้านล่าง</p>

    <div class="button-group">
        <button onclick="window.location.href='https://juckphai.github.io/juckim/02.html'">แปลตัวเลข 2 หลัก</button>
        <button onclick="window.location.href='https://juckphai.github.io/juckim/03.html'">แปลตัวเลข 3 หลัก</button>
        <button onclick="window.location.href='https://juckphai.github.io/juckim/04.html'">แปลตัวเลข 4 หลัก</button>
    </div>

    <!-- Section: เมนูกรอกผลตัวเลข -->
    <div class="header">
        <h1>เมนูฟอร์มกรอกผลตัวเลข</h1>
    </div>
    <p>ท่านสามารถเลือกรายการโดยคลิกที่ปุ่มด้านล่าง</p>

    <div class="button-group results">
        <button onclick="window.location.href='https://juckphai.github.io/juckim/05.html'">กรอกผลลาวพัฒนา</button>
        <button onclick="window.location.href='https://juckphai.github.io/juckim/06.html'">กรอกผลกลุ่มลาวสตาร์</button>
        <button onclick="window.location.href='https://juckphai.github.io/juckim/07.html'">กรอกผลกลุ่มลาวสามัคคี</button>
    </div>

    <footer>
        &copy; 2024 Juckphai. All Rights Reserved.
    </footer>

</body>
</html>

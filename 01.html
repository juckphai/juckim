<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เมนูฟอร์มแปลตัวเลขและกรอกผลตัวเลข</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            padding-top: 30px;
        }
        .header {
            display: inline-block;
            padding: 10px;
            border: 2px solid #2c3e50;
            background-color: #lightyellow;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        h1 {
            color: #2c3e50;
            font-size: 24px; /* ขนาดเล็กลง */
            margin: 0;
        }
        p {
            color: #34495e;
            font-size: 18px;
            margin-bottom: 24px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .button-group button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px; /* ขนาดเล็กลง */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover {
            background-color: #45a049;
        }
        .button-group button:focus {
            outline: none;
        }
        /* ทำให้ปุ่มในเมนูกรอกผลตัวเลขมีความยาวเท่ากัน */
        .button-group.results button {
            min-width: 200px;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #95a5a6;
        }
    </style>
</head>
<body>

    <!-- Section: เมนูฟอร์มแปลตัวเลข -->
    <div class="header">
        <h1>เมนูฟอร์มแปลตัวเลข</h1>
    </div>
    <p>กรุณาเลือกรายการโดยคลิกที่ปุ่มด้านล่าง</p>

    <div class="button-group">
        <button onclick="window.location.href='https://juckphai.github.io/juckim/02.html'">แปลตัวเลข 2 หลัก</button>
        <button onclick="window.location.href='https://juckphai.github.io/juckim/03.html'">แปลตัวเลข 3 หลัก</button>
        <button onclick="window.location.href='https://juckphai.github.io/juckim/04.html'">แปลตัวเลข 4 หลัก</button>
    </div>

    <!-- Section: เมนูกรอกผลตัวเลข -->
    <div class="header">
        <h1>เมนูฟอร์มกรอกผลตัวเลข</h1>
    </div>
    <p>ท่านสามารถเลือกรายการโดยคลิกที่ปุ่มด้านล่าง</p>

    <div class="button-group results">
        <button onclick="window.location.href='https://juckphai.github.io/juckim/05.html'">กรอกผลลาวพัฒนา</button>
        <button onclick="window.location.href='https://juckphai.github.io/juckim/06.html'">กรอกผลกลุ่มลาวสตาร์</button>
        <button onclick="window.location.href='https://juckphai.github.io/juckim/07.html'">กรอกผลกลุ่มลาวสามัคคี</button>
    </div>

    <footer>
        &copy; 2024 Juckphai. All Rights Reserved.
    </footer>

</body>
</html>

     <button class="back-button" onclick="window.location.href='https://juckphai.github.io/juckim/01.html'">กลับสู่หน้าหลัก</button>
    <h2>บัญชีรายรับรายจ่าย - <span id="accountName"></span></h2>

    <div class="container">
        <label for="accountSelect">เลือกบัญชี:</label>
        <select id="accountSelect" onchange="changeAccount()"></select>
        <button type="button" onclick="addAccount()">เพิ่มบัญชีใหม่</button>
        <button type="button" onclick="deleteAccount()">ลบบัญชี</button>
        <button type="button" onclick="editAccount()">แก้ไขชื่อบัญชี</button>

        <form id="accountForm">
            <label for="type">ประเภท:</label>
            <select id="type" required>
                <option value="รายรับ">รายรับ</option>
                <option value="รายจ่าย">รายจ่าย</option>
            </select>
            <label for="description">รายละเอียด:</label>
            <input type="text" id="description" required>
            <label for="amount">จำนวนเงิน:</label>
            <input type="number" id="amount" required>
            <button type="button" onclick="addEntry()">เพิ่มข้อมูล</button>
        </form>

        <label for="summaryDays">สรุปผลย้อนหลัง:</label>
    <select id="summaryDays">
        <option value="1">1 วัน</option>
        <option value="3">3 วัน</option>
        <option value="5">5 วัน</option>
        <option value="7">7 วัน</option>
        <option value="10">10 วัน</option>
        <option value="15">15 วัน</option>
        <option value="20">20 วัน</option>
        <option value="30">30 วัน</option>
    </select>
    <button onclick="summarize()">สรุปยอด</button>
     <label for="customDayMonth">กรุณากรอกวันที่ (วัน/เดือน):</label>
    <input type="text" id="customDayMonth" placeholder="กรอกวัน/เดือน (เช่น 10/11)">
    <button type="button" onclick="summarizeByDayMonth()">สรุปยอดในวันที่เลือก</button>
    <button onclick="summarizeToday()">สรุปยอดวันนี้</button>
    <button onclick="toggleVisibility()">แสดง/ซ่อน รายละเอียด</button>
    <button onclick="saveToFile()">บันทึก</button>
   
    <div id="detailsSection" style="display: none;">
        <table id="recordTable">
            <thead>
                <tr>
                    <th>วันที่และเวลา</th>
                    <th>ประเภท</th>
                    <th>รายละเอียด</th>
                    <th>จำนวนเงิน</th>
                    <th>การจัดการ</th>
                </tr>
            </thead>
            <tbody id="recordBody"></tbody>
        </table>
    </div>

    <div id="summaryResult" class="summaryResult"></div> <!-- Single summary result div -->

    <script>
        const accounts = [];
        let currentAccount = null;
        const records = [];
        let editingIndex = null;

        function addAccount() {
            const accountName = prompt("กรุณากรอกชื่อบัญชีใหม่:");
            if (accountName && !accounts.includes(accountName)) {
                accounts.push(accountName);
                updateAccountSelect();
                alert("เพิ่มบัญชีสำเร็จ");
            } else {
                alert("ชื่อบัญชีซ้ำหรือกรอกข้อมูลไม่ถูกต้อง");
            }
        }

        function updateAccountSelect() {
            const accountSelect = document.getElementById('accountSelect');
            accountSelect.innerHTML = '<option value="">เลือกบัญชี</option>';
            accounts.forEach(account => {
                const option = document.createElement('option');
                option.value = account;
                option.textContent = account;
                accountSelect.appendChild(option);
            });
        }

        function changeAccount() {
            currentAccount = document.getElementById('accountSelect').value;
            document.getElementById('accountName').textContent = currentAccount || "";
            displayRecords();
        }
function editAccount() {
    if (!currentAccount) {
        alert("กรุณาเลือกบัญชีที่ต้องการแก้ไข");
        return;
    }

    const newAccountName = prompt("กรุณากรอกชื่อบัญชีใหม่:", currentAccount);
    if (newAccountName && newAccountName !== currentAccount && !accounts.includes(newAccountName)) {
        const index = accounts.indexOf(currentAccount);
        if (index > -1) {
            // Update the account name in the accounts array
            accounts[index] = newAccountName;

            // Update the account name in each related record
            records.forEach(record => {
                if (record.account === currentAccount) {
                    record.account = newAccountName;
                }
            });

            // Update the current account to the new name and refresh the display
            currentAccount = newAccountName;
            updateAccountSelect();
            document.getElementById('accountName').textContent = currentAccount;
            displayRecords();
            alert("แก้ไขชื่อบัญชีเรียบร้อย");
        }
    } else {
        alert("ชื่อบัญชีซ้ำหรือกรอกข้อมูลไม่ถูกต้อง");
    }
}

        function deleteAccount() {
            if (currentAccount) {
                const confirmDelete = confirm(`คุณแน่ใจว่าจะลบบัญชี "${currentAccount}" หรือไม่?`);
                if (confirmDelete) {
                    const index = accounts.indexOf(currentAccount);
                    if (index > -1) {
                        accounts.splice(index, 1);
                        currentAccount = null;
                        updateAccountSelect();
                        displayRecords();
                        alert("ลบบัญชีเรียบร้อย");
                    }
                }
            } else {
                alert("กรุณาเลือกบัญชีที่ต้องการลบ");
            }
        }
function summarizeByDayMonth() {
    const dayMonth = document.getElementById('customDayMonth').value.trim();
    
    // ตรวจสอบว่าผู้ใช้กรอกข้อมูลครบถ้วนไหม
    if (!dayMonth || !/^\d{1,2}\/\d{1,2}$/.test(dayMonth)) {
        alert("กรุณากรอกวันและเดือนในรูปแบบ วัน/เดือน (เช่น 10/11)");
        return;
    }

    const [day, month] = dayMonth.split('/');
    const targetDate = new Date(new Date().getFullYear(), month - 1, day);  // ตั้งวันที่ให้ตรงกับปีปัจจุบัน

    let totalIncome = 0;
    let totalExpense = 0;

    // ตรวจสอบบันทึกข้อมูลทั้งหมด
    records.forEach(record => {
        const recordDate = new Date(record.dateTime.split(" ")[0]); // ใช้แค่วันที่จาก dateTime
        if (recordDate.getDate() === targetDate.getDate() && recordDate.getMonth() === targetDate.getMonth() && record.account === currentAccount) {
            if (record.type === "รายรับ") totalIncome += record.amount;
            if (record.type === "รายจ่าย") totalExpense += record.amount;
        }
    });

    const netTotal = totalIncome - totalExpense;
    let remark = '';
    if (netTotal > 0) {
        remark = `รายได้มากกว่ารายจ่าย ${netTotal.toLocaleString()} บาท`;
    } else if (netTotal < 0) {
        remark = `รายจ่ายมากกว่ารายได้ ${Math.abs(netTotal).toLocaleString()} บาท`;
    } else {
        remark = 'รายรับและรายจ่ายเท่ากัน';
    }

    // สร้างวันที่ในรูปแบบไทย (วัน เดือน ปี พ.ศ.)
    const thaiDate = new Date(targetDate);
    const thaiYear = thaiDate.getFullYear() + 543;  // แปลงเป็นปีพุทธศักราช
    const thaiMonth = thaiDate.toLocaleString('th-TH', { month: 'long' });
    const thaiDay = thaiDate.getDate();
    
    const summaryDateTime = new Date().toLocaleString("th-TH", {
        year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
    });

    // สรุปยอดและแสดงในช่อง
    document.getElementById('summaryResult').innerHTML = `
        <p>สรุปเมื่อ: ${summaryDateTime}</p>
        <p>สรุปยอดของวันที่: ${thaiDay} ${thaiMonth} ${thaiYear}</p>
        <p>รายรับ: ${totalIncome.toLocaleString()} บาท</p>
        <p>รายจ่าย: ${totalExpense.toLocaleString()} บาท</p>
        <p>ยอดสุทธิ: ${netTotal.toLocaleString()} บาท</p>
        <p>${remark}</p>
     `;
}

	function autoFillDateTime() {
  const dateField = document.getElementById('dateField');  // Your date input field
  const timeField = document.getElementById('timeField');  // Your time input field

  // Only set date and time if fields are empty (new entry)
  if (!dateField.value && !timeField.value) {
    const now = new Date();
    const formattedDate = `${String(now.getDate()).padStart(2, '0')}-${String(now.getMonth() + 1).padStart(2, '0')}-${now.getFullYear()}`;
    const formattedTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
    
    dateField.value = formattedDate;
    timeField.value = formattedTime;
  }
}

        function addEntry() {
            const dateTime = getCurrentDateTime();
            const type = document.getElementById('type').value;
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (currentAccount && type && description && amount) {
                if (editingIndex !== null) {
                    records[editingIndex] = { dateTime, type, description, amount, account: currentAccount };
                    editingIndex = null;
                } else {
                    records.push({ dateTime, type, description, amount, account: currentAccount });
                }
                displayRecords();
                document.getElementById('accountForm').reset();
            } else {
                alert("กรุณากรอกข้อมูลให้ครบถ้วน");
            }
        }

function displayRecords() {
    const recordBody = document.getElementById('recordBody');
    recordBody.innerHTML = ""; // ล้างข้อมูลเก่าก่อน

    // เรียงข้อมูลจากใหม่สุดไปเก่าที่สุด โดยใช้ `sort()`
    records.sort((a, b) => new Date(b.dateTime) - new Date(a.dateTime));

    records.forEach((record, index) => {
        if (record.account === currentAccount) {
            const dateTime = new Date(record.dateTime);
            const formattedDate = `${String(dateTime.getDate()).padStart(2, '0')}/${String(dateTime.getMonth() + 1).padStart(2, '0')}/${dateTime.getFullYear()} ${String(dateTime.getHours()).padStart(2, '0')}:${String(dateTime.getMinutes()).padStart(2, '0')}`;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${formattedDate}</td>
                <td>${record.type}</td>
                <td>${record.description}</td>
                <td>${record.amount.toLocaleString()} บาท</td> <!-- ใช้ toLocaleString() เพื่อคั่นหลักพัน -->
                <td>
                    <button onclick="editRecord(${index})">แก้ไข</button>
                    <button onclick="deleteRecord(${index})">ลบ</button>
                </td>
            `;
            recordBody.appendChild(row);
        }
    });
}

function editRecord(index) {
    const record = records[index];
    document.getElementById('type').value = record.type;
    document.getElementById('description').value = record.description;
    document.getElementById('amount').value = record.amount;
    editingIndex = index; // ตั้งค่าตัวแปรเพื่อระบุว่าเรากำลังแก้ไขข้อมูลที่บันทึก
}

function deleteRecord(index) {
    records.splice(index, 1); // ลบรายการจาก array
    displayRecords(); // แสดงข้อมูลใหม่
}

        function getCurrentDateTime() {
            const now = new Date();
            return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
        }

function summarize() {
    const summaryDays = parseInt(document.getElementById('summaryDays').value);
    const cutoffDate = new Date();
    cutoffDate.setDate(cutoffDate.getDate() - summaryDays);

    let totalIncome = 0;
    let totalExpense = 0;

    records.forEach(record => {
        const [date, time] = record.dateTime.split(" ");
        const [year, month, day] = date.split("-");
        const [hour, minute] = time.split(":");
        const recordDate = new Date(year, month - 1, day, hour, minute);

        if (recordDate >= cutoffDate && record.account === currentAccount) {
            if (record.type === "รายรับ") totalIncome += record.amount;
            if (record.type === "รายจ่าย") totalExpense += record.amount;
        }
    });

    const netTotal = totalIncome - totalExpense;
    let remark = '';
    if (netTotal > 0) {
        remark = `รายได้มากกว่ารายจ่าย ${netTotal.toLocaleString()} บาท`;
    } else if (netTotal < 0) {
        remark = `รายจ่ายมากกว่ารายได้ ${Math.abs(netTotal).toLocaleString()} บาท`;
    } else {
        remark = 'รายรับและรายจ่ายเท่ากัน';
    }

    // Get the current date and time for the summary
    const summaryDateTime = new Date().toLocaleString("th-TH", {
        year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
    });

    document.getElementById('summaryResult').innerHTML = `
        <p>สรุปยอด: ${currentAccount}</p>
        <p>สรุปวันที่: ${summaryDateTime}</p> <!-- Display current date and time -->
        <p>ช่วงวันที่: ${summaryDays} วันที่ผ่านมา</p>
        <p>รายรับ: ${totalIncome.toLocaleString()} บาท</p>
        <p>รายจ่าย: ${totalExpense.toLocaleString()} บาท</p>
        <p>สรุปยอดสุทธิ: ${netTotal.toLocaleString()} บาท</p>
        <p>หมายเหตุ: ${remark}</p>
    `;
}
       function summarizeToday() {
    const today = new Date();
    today.setHours(0, 0, 0, 0); // Start of the day

    let totalIncome = 0;
    let totalExpense = 0;

    records.forEach(record => {
        const [date, time] = record.dateTime.split(" ");
        const [year, month, day] = date.split("-");
        const recordDate = new Date(year, month - 1, day);

        // Check if the record is from today and matches the current account
        if (recordDate.getTime() === today.getTime() && record.account === currentAccount) {
            if (record.type === "รายรับ") totalIncome += record.amount;
            if (record.type === "รายจ่าย") totalExpense += record.amount;
        }
    });

    const netTotal = totalIncome - totalExpense;
    let remark = '';
    if (netTotal > 0) {
        remark = `รายได้มากกว่ารายจ่าย ${netTotal.toLocaleString()} บาท`;
    } else if (netTotal < 0) {
        remark = `รายจ่ายมากกว่ารายได้ ${Math.abs(netTotal).toLocaleString()} บาท`;
    } else {
        remark = 'รายรับและรายจ่ายเท่ากัน';
    }

    // Get the current date and time for today's summary
    const summaryDateTime = new Date().toLocaleString("th-TH", {
        year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
    });

    document.getElementById('summaryResult').innerHTML = `
        <p>สรุปยอดวันนี้: ${currentAccount}</p>
        <p>สรุปวันที่: ${summaryDateTime}</p> <!-- Display current date and time -->
        <p>รายรับ: ${totalIncome.toLocaleString()} บาท</p>
        <p>รายจ่าย: ${totalExpense.toLocaleString()} บาท</p>
        <p>สรุปยอดสุทธิ: ${netTotal.toLocaleString()} บาท</p>
        <p>หมายเหตุ: ${remark}</p>
    `;
}

	 function toggleVisibility() {
            const detailsSection = document.getElementById('detailsSection');
            detailsSection.style.display = detailsSection.style.display === 'none' ? 'block' : 'none';
        }

function saveToFile() {
    const fileName = prompt("กรุณากรอกชื่อไฟล์ (ไม่ต้องใส่นามสกุล):");
    if (!fileName) {
        alert("กรุณากรอกชื่อไฟล์");
        return;
    }

    // ดึงวันที่และเวลาในรูปแบบ DDMMYYYY_HHMM
    const now = new Date();
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const year = now.getFullYear();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const dateTimeString = `${day}${month}${year}_${hours}${minutes}`;

    // ตั้งชื่อไฟล์ด้วยวันที่และเวลา
    const fullFileName = `${fileName}_${dateTimeString}.json`;

    const data = { accounts, currentAccount, records };
    const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = fullFileName; // ใช้ชื่อไฟล์ที่รวมวันที่และเวลา
    a.click();
    URL.revokeObjectURL(url);
}

        function loadFromFile(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = JSON.parse(e.target.result);
                accounts.length = 0;
                accounts.push(...data.accounts);
                currentAccount = data.currentAccount;
                records.length = 0;
                records.push(...data.records);
                updateAccountSelect();
                changeAccount();
            };
            reader.readAsText(file);
        }

        window.onload = function() {
            document.getElementById('datetime').value = getCurrentDateTime();
            document.getElementById('detailsSection').style.display = 'none';
            updateAccountSelect();
        };
    </script>
    <input type="file" id="fileInput" onchange="loadFromFile(event)" style="display: none;">
    <button type="button" onclick="document.getElementById('fileInput').click()">โหลดข้อมูลจากไฟล์</button>

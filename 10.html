    <script>
        const accounts = [];
        let currentAccount = null;
        const records = [];
        let editingIndex = null;

        function addAccount() {
            const accountName = prompt("กรุณากรอกชื่อบัญชีใหม่:");
            if (accountName && !accounts.includes(accountName)) {
                accounts.push(accountName);
                updateAccountSelect();
                alert("เพิ่มบัญชีสำเร็จ");
            } else {
                alert("ชื่อบัญชีซ้ำหรือกรอกข้อมูลไม่ถูกต้อง");
            }
        }

        function updateAccountSelect() {
            const accountSelect = document.getElementById('accountSelect');
            accountSelect.innerHTML = '<option value="">เลือกบัญชี</option>';
            accounts.forEach(account => {
                const option = document.createElement('option');
                option.value = account;
                option.textContent = account;
                accountSelect.appendChild(option);
            });
        }

        function changeAccount() {
            currentAccount = document.getElementById('accountSelect').value;
            document.getElementById('accountName').textContent = currentAccount || "";
            displayRecords();
        }
function editAccount() {
    if (!currentAccount) {
        alert("กรุณาเลือกบัญชีที่ต้องการแก้ไข");
        return;
    }

    const newAccountName = prompt("กรุณากรอกชื่อบัญชีใหม่:", currentAccount);
    if (newAccountName && newAccountName !== currentAccount && !accounts.includes(newAccountName)) {
        const index = accounts.indexOf(currentAccount);
        if (index > -1) {
            // Update the account name in the accounts array
            accounts[index] = newAccountName;

            // Update the account name in each related record
            records.forEach(record => {
                if (record.account === currentAccount) {
                    record.account = newAccountName;
                }
            });

            // Update the current account to the new name and refresh the display
            currentAccount = newAccountName;
            updateAccountSelect();
            document.getElementById('accountName').textContent = currentAccount;
            displayRecords();
            alert("แก้ไขชื่อบัญชีเรียบร้อย");
        }
    } else {
        alert("ชื่อบัญชีซ้ำหรือกรอกข้อมูลไม่ถูกต้อง");
    }
}

        function deleteAccount() {
            if (currentAccount) {
                const confirmDelete = confirm(`คุณแน่ใจว่าจะลบบัญชี "${currentAccount}" หรือไม่?`);
                if (confirmDelete) {
                    const index = accounts.indexOf(currentAccount);
                    if (index > -1) {
                        accounts.splice(index, 1);
                        currentAccount = null;
                        updateAccountSelect();
                        displayRecords();
                        alert("ลบบัญชีเรียบร้อย");
                    }
                }
            } else {
                alert("กรุณาเลือกบัญชีที่ต้องการลบ");
            }
        }

function summarizeByDayMonth() {
    const dayMonth = document.getElementById('customDayMonth').value.trim();
    
    // ตรวจสอบว่าผู้ใช้กรอกข้อมูลครบถ้วนไหม
    if (!dayMonth || !/^\d{1,2}\/\d{1,2}$/.test(dayMonth)) {
        alert("กรุณากรอกวันและเดือนในรูปแบบ วัน/เดือน (เช่น 10/11)");
        return;
    }

    const [day, month] = dayMonth.split('/');
    const targetDate = new Date(new Date().getFullYear(), month - 1, day); // ตั้งวันที่ให้ตรงกับปีปัจจุบัน

    let totalIncomeToday = 0;
    let totalExpenseToday = 0;
    let totalIncrease = 0;
    let totalIncome = 0;
    let totalWithdrawal = 0;
    let totalExpense = 0;
    let increaseCount = 0;
    let withdrawalCount = 0;

    let incomeCountToday = 0; // ตัวนับจำนวนรายการรายรับของวัน
    let expenseCountToday = 0; // ตัวนับจำนวนรายการรายจ่ายของวัน

    let incomeCount = 0; // ตัวนับจำนวนรายการรายรับทั้งหมด
    let expenseCount = 0; // ตัวนับจำนวนรายการรายจ่ายทั้งหมด

    records.forEach(record => {
        const recordDate = new Date(record.dateTime.split(" ")[0]);

        // คำนวณรายรับและรายจ่ายของวันสรุปยอด
        if (recordDate.getDate() === targetDate.getDate() && recordDate.getMonth() === targetDate.getMonth() && record.account === currentAccount) {
            if (record.type === "รายรับ") {
                totalIncomeToday += record.amount;
                incomeCountToday++; // เพิ่มจำนวนรายการรายรับของวัน
            }
            if (record.type === "รายจ่าย") {
                totalExpenseToday += record.amount;
                expenseCountToday++; // เพิ่มจำนวนรายการรายจ่ายของวัน
            }
        }

        // คำนวณยอดสะสมจนถึงวันที่สรุปยอด (รวมเพิ่มทุน รายรับ ถอนทุน และรายจ่าย)
        if (recordDate <= targetDate && record.account === currentAccount) {
            if (record.type === "เพิ่มทุน") {
                totalIncrease += record.amount;
                increaseCount++;
            }
            if (record.type === "รายรับ") {
                totalIncome += record.amount;
                incomeCount++; // เพิ่มจำนวนรายการรายรับทั้งหมด
            }
            if (record.type === "ถอนทุน") {
                totalWithdrawal += record.amount;
                withdrawalCount++;
            }
            if (record.type === "รายจ่าย") {
                totalExpense += record.amount;
                expenseCount++; // เพิ่มจำนวนรายการรายจ่ายทั้งหมด
            }
        }
    });

    // คำนวณยอดคงเหลือในบัญชี
    const netBalance = totalIncrease + totalIncome - totalWithdrawal - totalExpense;
    const netTotalToday = totalIncomeToday - totalExpenseToday;
    const netBalanceWithToday = netBalance + netTotalToday;

    // สร้างวันที่ในรูปแบบไทย (วัน เดือน ปี พ.ศ.)
    const thaiDate = new Date(targetDate);
    const thaiYear = thaiDate.getFullYear() + 543; // แปลงเป็นปีพุทธศักราช
    const thaiMonth = thaiDate.toLocaleString('th-TH', { month: 'long' });
    const thaiDay = thaiDate.getDate();
    
    const summaryDateTime = new Date().toLocaleString("th-TH", {
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit', 
        minute: '2-digit'
    }) + ' น.';

    // สรุปยอดและแสดงในช่อง
    document.getElementById('summaryResult').innerHTML = `
        <p>สรุป : ${currentAccount}</p>
        <p>สรุปเมื่อ : ${summaryDateTime}</p>
        <p>สรุปยอดของวันที่ : ${thaiDay} ${thaiMonth} ${thaiYear}</p>
        <p>ถูกหวยวันสรุปยอด : ${totalIncomeToday.toLocaleString()} บาท (ถูก ${incomeCountToday} รอบ)</p>
        <p>ชื้อหวยวันสรุปยอด : ${totalExpenseToday.toLocaleString()} บาท (รวมชื้อ ${expenseCountToday} รอบ)</p>

        function addEntry() {
    const dateTime = editingIndex !== null ? records[editingIndex].dateTime : getCurrentDateTime(); // Keep original date if editing
    const type = document.getElementById('type').value;
    const description = document.getElementById('description').value;
    const amount = parseFloat(document.getElementById('amount').value);

    if (currentAccount && type && description && amount) {
        if (editingIndex !== null) {
            records[editingIndex] = { dateTime, type, description, amount, account: currentAccount };
            editingIndex = null; // Reset after saving
        } else {
            records.push({ dateTime, type, description, amount, account: currentAccount });
        }
        displayRecords();
        document.getElementById('accountForm').reset();
    } else {
        alert("กรุณากรอกข้อมูลให้ครบถ้วน");
    }
}

function displayRecords() {
    const recordBody = document.getElementById('recordBody');
    recordBody.innerHTML = ""; // ล้างข้อมูลเก่า

    // เรียงข้อมูลจากใหม่ไปเก่า
    records.sort((a, b) => new Date(b.dateTime) - new Date(a.dateTime));

    records.forEach((record, index) => {
        if (record.account === currentAccount) {
            const dateTime = new Date(record.dateTime);
            const formattedDate = `${String(dateTime.getDate()).padStart(2, '0')}/${String(dateTime.getMonth() + 1).padStart(2, '0')}/${dateTime.getFullYear()}`;
            const formattedTime = `${String(dateTime.getHours()).padStart(2, '0')}:${String(dateTime.getMinutes()).padStart(2, '0')}`;

            // สร้างแถวใหม่ในตาราง
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${formattedDate}</td>
                <td>${formattedTime}</td>
                <td>${record.type}</td>
                <td>${record.description}</td>
                <td>${record.amount.toLocaleString()} บาท</td> <!-- ใช้ toLocaleString() เพื่อคั่นหลักพัน -->
                <td>
                    <button onclick="editRecord(${index})">แก้ไข</button>
                    <button onclick="deleteRecord(${index})">ลบ</button>
                </td>
            `;
            recordBody.appendChild(row);
        }
    });

    // กรณีไม่มีข้อมูล
    if (recordBody.innerHTML === "") {
        const row = document.createElement('tr');
        row.innerHTML = `

}

function editRecord(index) {

function summarize() {
    const startDateInput = document.getElementById('startDate').value;
    const endDateInput = document.getElementById('endDate').value;

    // ตรวจสอบการกรอกวันที่
    if (!startDateInput || !endDateInput) {
        alert("กรุณาเลือกวันที่ให้ครบถ้วน");
        return;
    }

    const startDate = new Date(startDateInput);
    const endDate = new Date(endDateInput);

    // ตรวจสอบวันที่เริ่มต้นและวันที่สิ้นสุด
    if (startDate > endDate) {
        alert("วันที่เริ่มต้นต้องน้อยกว่าหรือเท่ากับวันที่สิ้นสุด");
        return;
    }

    endDate.setHours(23, 59, 59, 999); // ตั้งค่าเวลาเป็นสิ้นสุดของวัน

    // ตัวแปรสำหรับสรุปยอด
    let totalIncomeInRange = 0;
    let totalExpenseInRange = 0;
    let totalIncreaseInRange = 0;
    let totalWithdrawalInRange = 0;

    // ตัวนับรายการ
    let incomeCount = 0;
    let expenseCount = 0;

    // คำนวณจำนวนวัน
    const timeDiff = Math.abs(endDate.getTime() - startDate.getTime());
    const days = Math.ceil(timeDiff / (1000 * 3600 * 24));

    // วนลูปประมวลผลข้อมูล
    records.forEach(record => {
        const [date, time] = record.dateTime.split(" ");
        const [year, month, day] = date.split("-");
        const recordDate = new Date(year, month - 1, day);

        if (recordDate >= startDate && recordDate <= endDate && record.account === currentAccount) {
            if (record.type === "รายรับ") {
                totalIncomeInRange += record.amount;
                incomeCount++; // เพิ่มตัวนับรายการรายรับ
            } else if (record.type === "รายจ่าย") {
                totalExpenseInRange += record.amount;
                expenseCount++; // เพิ่มตัวนับรายการรายจ่าย

                totalIncreaseInRange += record.amount;
            } else if (record.type === "ถอนทุน") {
                totalWithdrawalInRange += record.amount;
            }
        }
    });

    // คำนวณยอดสุทธิเฉพาะรายรับและรายจ่าย
    const netTotalInRange = totalIncomeInRange - totalExpenseInRange;

    // แปลงวันที่เริ่มต้นเป็นรูปแบบ "วัน/เดือน/ปี"
    const startDateFormatted = startDate.toLocaleDateString("th-TH", {

    // แปลงวันสิ้นสุดเป็นรูปแบบ "วัน/เดือน/ปี เวลา"
    const endDateFormatted = endDate.toLocaleDateString("th-TH", {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
    }) + ' เวลา ' + endDate.toLocaleTimeString("th-TH", {
        hour: '2-digit',
        minute: '2-digit'
    }) + ' น.';

    // แสดงผลลัพธ์ใน <div id="summaryResult">
    document.getElementById('summaryResult').innerHTML = `
        <p>สรุป : ${currentAccount}</p>
        <p>ช่วงวันที่ : ${startDateFormatted} ถึง ${endDateFormatted} (รวม ${days} วัน)</p>

    `;
}

function summarizeToday() {
    const today = new Date();
    today.setHours(0, 0, 0, 0); // เริ่มต้นของวัน

    // ตัวแปรสรุปยอด
    let totalIncomeToday = 0;
    let totalExpenseToday = 0;
    let totalIncomeAll = 0;
    let totalExpenseAll = 0;
    let totalIncrease = 0;
    let totalWithdrawal = 0;
    let incomeCountToday = 0; // ตัวนับจำนวนรายการรายรับของวันนี้
    let expenseCountToday = 0; // ตัวนับจำนวนรายการรายจ่ายของวันนี้
    let increaseCount = 0;
    let withdrawalCount = 0;

    // วนลูปประมวลผลข้อมูล
    records.forEach(record => {
        const [date, time] = record.dateTime.split(" ");
        const [year, month, day] = date.split("-");
        const recordDate = new Date(year, month - 1, day);

        // ตรวจสอบว่าตรงกับบัญชีปัจจุบันหรือไม่
        if (record.account === currentAccount) {
            // ตรวจสอบว่าข้อมูลเป็นของวันนี้หรือไม่
            if (recordDate.getTime() === today.getTime()) {
                // คำนวณรายรับและรายจ่ายของวันนี้
                if (record.type === "รายรับ") {
                    totalIncomeToday += record.amount;
                    incomeCountToday++; // นับจำนวนรายการรายรับ
                }
                if (record.type === "รายจ่าย") {
                    totalExpenseToday += record.amount;
                    expenseCountToday++; // นับจำนวนรายการรายจ่าย
                }
            }

            // คำนวณเพิ่มทุนและถอนทุนทั้งหมดของบัญชี
            if (record.type === "เพิ่มทุน") {
                totalIncrease += record.amount;
                increaseCount++; // นับจำนวนครั้งที่เพิ่มทุน
            } else if (record.type === "ถอนทุน") {
                totalWithdrawal += record.amount;
                withdrawalCount++; // นับจำนวนครั้งที่ถอนทุน
            }

            // คำนวณรายรับและรายจ่ายทั้งหมดสำหรับบัญชี
            if (record.type === "รายรับ") totalIncomeAll += record.amount;
            if (record.type === "รายจ่าย") totalExpenseAll += record.amount;
        }
    });

    // สรุปยอดสุทธิรายรับและรายจ่ายของวันนี้
    const netTotal = totalIncomeToday - totalExpenseToday;
    let remark = '';
    if (netTotal > 0) {
        remark = `ถูกหวยได้มากกว่าชื้อหวย ${netTotal.toLocaleString()} บาท`;
    } else if (netTotal < 0) {
        remark = `ชื้อหวยมากกว่าถูกหวย ${Math.abs(netTotal).toLocaleString()} บาท`;
    } else {
        remark = 'ชื้อหวยและถูกหวยเท่ากัน';
    }

    // คำนวณยอดคงเหลือในบัญชี
    const accountBalance = totalIncrease + totalIncomeAll - totalExpenseAll - totalWithdrawal;

    // วันที่และเวลาปัจจุบันในรูปแบบภาษาไทย
    const summaryDateTime = new Date().toLocaleString("th-TH", {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    }) + ' น.';

    // แสดงผลในหน้า HTML
    document.getElementById('summaryResult').innerHTML = `
        <p>สรุปวันนี้ : ${currentAccount}</p>
        <p>${summaryDateTime}</p>
        <p>
            ถูกหวยวันนี้ : ${totalIncomeToday.toLocaleString()} บาท 
            <span style="margin-left: 20px;">ถูก : ${incomeCountToday} รอบ</span>
        </p>
        <p>
            ชื้อหวยวันนี้ : ${totalExpenseToday.toLocaleString()} บาท 
            <span style="margin-left: 20px;">ชื้อ : ${expenseCountToday} รอบ</span>
        </p>
        <p>สรุปยอดสุทธิ : <span style="color: red;">${netTotal.toLocaleString()}</span> บาท</p>
        <p>
            <span style="color: blue;">เงินในบัญชีถึงวันนี้เหลืออยู่ :</span> 
            <span style="color: red;">${accountBalance.toLocaleString()}</span> บาท
        </p>
        <p>หมายเหตุ : ${
            remark.replace(/\d+(,\d{3})*/g, (num) => {
                return `<span style="color: red;">${num}</span>`;
            })
        }</p>
        <p>เพิ่มทุนถึงวันนี้ : ${increaseCount} ครั้ง รวม ${totalIncrease.toLocaleString()} บาท</p>
        <p>ถอนทุนถึงวันนี้ : ${withdrawalCount} ครั้ง รวม ${totalWithdrawal.toLocaleString()} บาท</p>
    `;
}

function saveToFile() {
    const fileName = prompt("กรุณากรอกชื่อไฟล์ (ไม่ต้องใส่นามสกุล):");
    if (!fileName) {
        alert("กรุณากรอกชื่อไฟล์");
        return;
    }

    // ดึงวันที่และเวลาในรูปแบบ DDMMYYYY_HHMM
    const now = new Date();
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const year = now.getFullYear();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const dateTimeString = `${day}${month}${year}_${hours}${minutes}`;

    // ตั้งชื่อไฟล์ด้วยวันที่และเวลา
    const fullFileName = `${fileName}_${dateTimeString}.json`;

    const data = { accounts, currentAccount, records };
    const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = fullFileName; // ใช้ชื่อไฟล์ที่รวมวันที่และเวลา
    a.click();
    URL.revokeObjectURL(url);
}

function loadFromFile(event) {
    const file = event.target.files[0];
    if (!file) {
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        const data = JSON.parse(e.target.result);
        accounts.length = 0;
        accounts.push(...data.accounts);
        currentAccount = data.currentAccount;
        records.length = 0;
        records.push(...data.records);
        updateAccountSelect();
        changeAccount();
    };
    reader.readAsText(file);
}
